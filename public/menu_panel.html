<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites - Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzxH+GnBFwDChDLEFNyJsTddoCA="
     crossorigin=""/>
    <!-- Leaflet Control Geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        /* Base styles for the black and white theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000 !important; /* Pure black background */
            color: #ffffff !important; /* Pure white text */
            min-height: 100vh; /* Ensure body takes full height */
        }

        /* General text colors to ensure visibility */
        .text-gray-700, .text-gray-800 {
            color: #ffffff !important; /* All main text is white */
        }
        .text-gray-600 {
            color: #cccccc !important; /* Lighter gray for secondary text */
        }
        .text-gray-500 {
            color: #888888 !important; /* Medium gray for placeholders/disabled */
        }
        .text-gray-400 {
            color: #aaaaaa !important; /* Slightly lighter gray for icons/subtle elements */
        }
        .text-gray-300 {
            color: #dddddd !important; /* Very light gray */
        }
        .text-gray-200 {
            color: #eeeeee !important; /* Almost white */
        }

        /* Backgrounds for main panels/cards */
        .bg-gray-100 { /* Override default body background if still present */
            background-color: #000000 !important;
        }
        .bg-white, .bg-gray-800 { /* Main content cards, modals, headers */
            background-color: #1a1a1a !important; /* Very dark gray */
        }
        .bg-gray-900 { /* Modal overlay */
            background-color: #0a0a0a !important; /* Slightly darker for deeper contrast */
        }

        /* Inputs, Textareas */
        input, textarea {
            background-color: #222222 !important; /* Darker background for inputs */
            border-color: #444444 !important; /* Dark gray border */
            color: #ffffff !important; /* White text in inputs */
            padding: 0.75rem 1rem !important; /* More padding for touch targets */
            border-radius: 0.375rem !important; /* Rounded corners */
        }
        input::placeholder, textarea::placeholder {
            color: #888888 !important; /* Placeholder text color */
        }

        /* Buttons */
        button {
            border-radius: 0.5rem !important; /* More rounded buttons */
            padding: 0.75rem 1.5rem !important; /* Generous padding */
            font-weight: 600 !important; /* Semi-bold text */
            transition: all 0.2s ease-in-out !important; /* Smooth transitions */
        }
        /* Primary buttons (Add to Cart, Checkout, Place Order, Active Filter) */
        .btn-primary { /* Primary action buttons like Add to Cart, Checkout, Place Order */
            background-color: #ffffff !important; /* White background */
            color: #000000 !important; /* Black text */
            box-shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.2), 0 2px 4px -1px rgba(255, 255, 255, 0.1) !important;
        }
        .btn-primary:hover {
            background-color: #e0e0e0 !important; /* Slightly darker white on hover */
        }
        /* Secondary buttons (Quantity change, Category filter inactive) */
        .quantity-btn, .category-btn {
            background-color: #333333 !important; /* Dark gray background */
            color: #ffffff !important; /* White text */
        }
        .quantity-btn:hover, .category-btn:hover {
            background-color: #444444 !important; /* Lighter gray on hover */
        }
        /* Active category button */
        .category-btn.active {
            background-color: #ffffff !important; /* White background for active category */
            color: #000000 !important; /* Black text for active category */
        }
        .cart-badge {
            background-color: #ffffff !important; /* White background for badge */
            color: #000000 !important; /* Black text for badge */
        }

        /* Borders and Dividers */
        .border-white.border-opacity-20, .border-gray-700 {
            border-color: #333333 !important; /* Consistent dark gray borders */
        }

        /* Shadows */
        .shadow-md {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4) !important; /* Deeper shadows for depth */
        }
        .shadow-xl {
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.6) !important;
        }

        /* Specific text colors for status/icons */
        .text-green-600 { color: #ffffff !important; } /* White for prices/available status */
        .text-red-500 { color: #cccccc !important; } /* Light gray for "Out of Stock" / Trending badge */

        /* Custom scrollbar for cart on small screens */
        .overflow-y-auto::-webkit-scrollbar {
            width: 8px;
        }
        .overflow-y-auto::-webkit-scrollbar-track {
            background: #222222;
            border-radius: 10px;
        }
        .overflow-y-auto::-webkit-scrollbar-thumb {
            background: #555555;
            border-radius: 10px;
        }
        .overflow-y-auto::-webkit-scrollbar-thumb:hover {
            background: #777777;
        }

        /* Animations */
        .cart-badge {
            animation: none; /* Remove pulse animation as it might not fit the new theme */
        }
        .food-card {
            background-color: #1a1a1a !important; /* Match card background to theme */
            border: 1px solid #333333 !important; /* Add subtle border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3) !important;
        }
        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5) !important;
        }
        .loading-spinner {
            border-top: 3px solid #ffffff; /* White spinner */
        }
        .modal {
            background: rgba(0, 0, 0, 0.8) !important; /* Darker overlay */
            backdrop-filter: blur(8px) !important; /* Stronger blur */
        }
        .notification {
            background: #1a1a1a !important; /* Notification background */
            border: 1px solid #444444 !important;
            color: #ffffff !important;
        }
        .success { background-color: #28a745 !important; } /* Green for success */
        .error { background-color: #dc3545 !important; } /* Red for error */
        .warning { background-color: #ffc107 !important; color: #000000 !important; } /* Yellow for warning with black text */
        
        /* Header scroll animation */
        #mainHeader {
            transition: transform 0.3s ease-in-out;
        }
        #mainHeader.header-hidden {
            transform: translateY(-100%);
        }

        /* Map specific styles */
        #map {
            height: 300px; /* Fixed height for the map */
            width: 100%;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            background-color: #333; /* Dark background for map while loading */
        }
        /* Custom Leaflet Control Geocoder styles to match theme */
        .leaflet-control-geocoder {
            box-shadow: none !important;
            border-radius: 0.5rem !important;
            overflow: hidden;
            background-color: #222222 !important;
            border: 1px solid #444444 !important;
        }
        .leaflet-control-geocoder input {
            background-color: #222222 !important;
            color: #ffffff !important;
            border: none !important;
            padding: 0.75rem 1rem !important;
            width: calc(100% - 2rem); /* Adjust width for padding */
        }
        .leaflet-control-geocoder .geocoder-control-suggestions {
            background-color: #222222 !important;
            border-top: 1px solid #444444 !important;
            color: #ffffff !important;
        }
        .leaflet-control-geocoder .geocoder-control-suggestions li {
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: #ffffff !important;
        }
        .leaflet-control-geocoder .geocoder-control-suggestions li:hover {
            background-color: #333333 !important;
        }
        .leaflet-control-geocoder a {
            color: #ffffff !important; /* Ensure icons/links are visible */
        }

        /* Custom marker icon styling */
        .leaflet-marker-icon.custom-delivery-marker {
            background-color: transparent; /* Remove default background */
            border: none; /* Remove default border */
            font-size: 2.5rem; /* Large icon */
            color: #ffffff; /* White color */
            text-shadow: 0 0 5px rgba(0,0,0,0.5); /* Subtle shadow */
            transform: translate(-50%, -100%); /* Adjust origin to bottom center */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .leaflet-marker-icon.custom-delivery-marker i {
            color: #ffffff;
            font-size: 2.5rem;
        }
        
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header id="mainHeader" class="bg-gray-800 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">🍽️ Delicious Bites</h1>
                <p class="text-sm opacity-80">Where every bite is a delight!</p>
            </div>
            <div class="flex items-center space-x-4">
                <button id="cartBtn" class="relative bg-gray-500 hover:bg-gray-600 px-3 py-1.5 rounded-full text-white transition-all duration-300">
                    <i class="fas fa-shopping-cart text-lg"></i> <!-- Font Awesome cart icon -->
                    <span id="cartCount" class="cart-badge absolute -top-1 -right-1 text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Categories Filter -->
        <div class="mb-8">
            <div class="flex flex-wrap gap-2 justify-center">
                <button class="category-btn active px-4 py-2 rounded-full text-base font-semibold transition-all duration-300" data-category="all">
                    All Items
                </button>
            </div>
        </div>

        <!-- Menu Grid -->
        <div id="menuGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Menu items will be populated here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12 text-white">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p>Loading delicious menu items...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 text-white hidden">
            <div class="text-6xl mb-4">🍽️</div>
            <p class="text-xl">No items found in this category.</p>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal fixed inset-0 hidden items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4 max-h-[80vh] overflow-y-auto shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Your Cart</h2>
                <button id="closeCartModal" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            
            <div id="cartItems" class="space-y-3 mb-4">
                <!-- Cart items will be populated here -->
            </div>
            
            <div id="cartEmpty" class="text-center text-white py-8 hidden">
                <div class="text-4xl mb-2">🛒</div>
                <p>Your cart is empty</p>
            </div>
            
            <div id="cartSummary" class="border-t border-gray-700 pt-4 hidden">
                <div class="flex justify-between text-white mb-2">
                    <span>Subtotal:</span>
                    <span id="subtotalAmount">₹0.00</span>
                </div>
                <div class="flex justify-between text-white mb-2">
                    <span>Delivery:</span>
                    <span id="deliveryAmount">₹0.00</span>
                </div>
                <div class="flex justify-between text-white font-bold text-lg mb-4">
                    <span>Total:</span>
                    <span id="totalAmount">₹0.00</span>
                </div>
                <button id="checkoutBtn" class="btn-primary w-full text-white py-3 rounded-lg font-semibold">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal fixed inset-0 hidden items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-white">Checkout</h2>
                <button id="closeCheckoutModal" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            
            <form id="checkoutForm" class="space-y-4">
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Full Name</label>
                    <input type="text" id="customerName" required class="w-full px-3 py-2" placeholder="Enter your full name">
                </div>
                
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Phone Number</label>
                    <input type="tel" id="customerPhone" required class="w-full px-3 py-2" placeholder="Enter your phone number">
                </div>
                
                <div>
                    <label class="block text-white text-sm font-medium mb-2">Delivery Address</label>
                    <textarea id="deliveryAddress" required rows="3" class="w-full px-3 py-2" placeholder="Enter your complete delivery address"></textarea>
                </div>

                <!-- Map Integration for Location Selection -->
                <div class="space-y-3">
                    <label class="block text-white text-sm font-medium mb-2">Select Delivery Location</label>
                    <div id="map" class="h-64 w-full rounded-lg"></div>
                    <button type="button" id="getCurrentLocation" class="btn-primary w-full py-3 rounded-lg font-semibold">
                        📍 Use Current Location
                    </button>
                    <p id="locationStatus" class="text-sm text-gray-400 text-center mt-2"></p>
                    <!-- Hidden inputs to store selected coordinates -->
                    <input type="hidden" id="customerLatitude" name="customerLatitude">
                    <input type="hidden" id="customerLongitude" name="customerLongitude">
                </div>
                
                <div class="bg-gray-700 p-3 rounded-lg">
                    <div class="flex justify-between text-white mb-1">
                        <span>Subtotal:</span>
                        <span id="checkoutSubtotal">₹0.00</span>
                    </div>
                    <div class="flex justify-between text-white mb-1">
                        <span>Delivery:</span>
                        <span id="checkoutDelivery">₹0.00</span>
                    </div>
                    <div class="flex justify-between text-white font-bold text-lg">
                        <span>Total:</span>
                        <span id="checkoutTotal">₹0.00</span>
                    </div>
                </div>
                
                <button type="submit" id="placeOrderBtn" class="btn-primary w-full text-white py-3 rounded-lg font-semibold">
                    Place Order
                </button>
            </form>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productDetailModal" class="modal fixed inset-0 hidden items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 id="productDetailName" class="text-xl font-bold text-white"></h2>
                <button id="closeProductDetailModal" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <img id="productDetailImage" src="" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/333333?text=Food+Item';" alt="Product Image" class="w-full h-48 object-cover rounded-md mb-4">
            <p id="productDetailDescription" class="text-gray-300 text-sm mb-3"></p>
            <p class="text-gray-300 text-sm mb-1"><strong>Category:</strong> <span id="productDetailCategory"></span></p>
            <p class="text-gray-300 text-sm mb-3"><strong>Availability:</strong> <span id="productDetailAvailability"></span></p>
            <div class="flex justify-between items-center border-t border-gray-700 pt-4 mt-4">
                <span id="productDetailPrice" class="text-2xl font-bold text-white"></span>
                <button id="productDetailAddToCartBtn" class="btn-primary px-4 py-2 rounded-lg text-white font-semibold">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>


    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjGwZZ1Xz0GbnSe75Lp9js+9dxFVQ="
     crossorigin=""></script>
    <!-- Leaflet Control Geocoder JS -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        // Global variables
        let menuItems = [];
        let cart = [];
        let customerLocation = null; // Stores {latitude, longitude} of the selected delivery point
        let shopSettings = null;
        let deliveryCost = 0;
        let lastScrollTop = 0; // For header hide/show on scroll
        const header = document.getElementById('mainHeader'); // Reference to the header

        // DOM elements
        const menuGrid = document.getElementById('menuGrid');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');
        const cartBtn = document.getElementById('cartBtn');
        const cartCount = document.getElementById('cartCount');
        const cartModal = document.getElementById('cartModal');
        const checkoutModal = document.getElementById('checkoutModal');
        const locationStatus = document.getElementById('locationStatus'); // Added location status element
        const productDetailModal = document.getElementById('productDetailModal'); // New product detail modal
        const productDetailAddToCartBtn = document.getElementById('productDetailAddToCartBtn'); // Add to cart button in detail modal
        const placeOrderBtn = document.getElementById('placeOrderBtn'); // Reference to place order button

        // Map variables
        let map = null;
        let deliveryMarker = null;
        let geocoderControl = null; // To store the geocoder control instance

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadMenu();
            loadShopSettings();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Cart modal
            cartBtn.addEventListener('click', () => toggleModal('cartModal'));
            document.getElementById('closeCartModal').addEventListener('click', () => toggleModal('cartModal'));
            
            // Checkout modal
            document.getElementById('checkoutBtn').addEventListener('click', () => {
                if (cart.length === 0) {
                    showNotification('Your cart is empty!', 'warning');
                    return;
                }
                toggleModal('cartModal'); // Close cart modal
                toggleModal('checkoutModal'); // Open checkout modal
                initMap(); // Initialize map when checkout modal opens
                updateCheckoutSummary();
            });
            document.getElementById('closeCheckoutModal').addEventListener('click', () => {
                toggleModal('checkoutModal');
                // Destroy map instance when modal is closed to prevent issues
                if (map) {
                    map.remove();
                    map = null;
                    deliveryMarker = null;
                    geocoderControl = null;
                }
            });
            
            // Location selection within checkout modal
            document.getElementById('getCurrentLocation').addEventListener('click', getCurrentLocation);
            
            // Product Detail Modal
            document.getElementById('closeProductDetailModal').addEventListener('click', () => toggleModal('productDetailModal'));
            
            // Checkout form
            document.getElementById('checkoutForm').addEventListener('submit', handleCheckout);

            // Scroll event for header
            window.addEventListener('scroll', handleScroll);
        }

        // Handle header hide/show on scroll
        function handleScroll() {
            const currentScrollTop = window.scrollY || document.documentElement.scrollTop;

            if (currentScrollTop > lastScrollTop && currentScrollTop > header.offsetHeight) {
                // Scrolling down and past header height
                header.classList.add('header-hidden');
            } else if (currentScrollTop < lastScrollTop) {
                // Scrolling up
                header.classList.remove('header-hidden');
            }
            lastScrollTop = currentScrollTop;
        }

        // Load menu items
        async function loadMenu() {
            console.log('loadMenu: Function started.');
            try {
                const response = await fetch('/api/menu');
                if (!response.ok) {
                    const errorText = await response.text(); // Get raw text for better debugging
                    throw new Error(`Failed to load menu: ${response.status} - ${errorText}`);
                }
                
                menuItems = await response.json();
                console.log('loadMenu: Raw menu data received:', menuItems);
                renderMenu();
                renderCategories();
            } catch (error) {
                console.error('loadMenu: Error loading menu:', error);
                menuGrid.innerHTML = '<p class="col-span-full text-center text-red-500">Failed to load menu items. Please try again later.</p>';
                showNotification('Failed to load menu items. Please check your internet connection or try again later.', 'error');
            } finally {
                loadingState.classList.add('hidden');
            }
        }

        // Load shop settings
        async function loadShopSettings() {
            console.log('loadShopSettings: Function started.');
            try {
                const response = await fetch('/api/public/settings');
                if (!response.ok) {
                     const errorText = await response.text(); // Get raw text for better debugging
                    throw new Error(`Failed to load shop settings: ${response.status} - ${errorText}`);
                }
                
                shopSettings = await response.json();
                console.log('loadShopSettings: Raw shop settings received:', shopSettings);
            } catch (error) {
                console.error('loadShopSettings: Error loading shop settings:', error);
                showNotification('Failed to load shop settings. Delivery calculation might be affected.', 'error');
            }
        }

        // Render menu items
        function renderMenu(category = 'all') {
            console.log('renderMenu: Function called with category:', category);
            const filteredItems = category === 'all' 
                ? menuItems 
                : menuItems.filter(item => item.category === category);

            if (filteredItems.length === 0) {
                console.log('renderMenu: No items to render or filteredItems is empty.');
                menuGrid.innerHTML = ''; // Ensure grid is empty
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            
            menuGrid.innerHTML = filteredItems.map(item => {
                // Ensure item.price is a number before calling toFixed
                const displayPrice = typeof item.price === 'number' ? item.price.toFixed(2) : '0.00';
                return `
                    <div class="food-card rounded-lg overflow-hidden cursor-pointer" onclick="showProductDetails('${item._id}')">
                        <img src="${item.imageUrl}" onerror="this.onerror=null;this.src='https://placehold.co/400x300/cccccc/333333?text=Food+Item';" alt="${item.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-lg font-semibold text-white">${item.name}</h3>
                                ${item.isTrending ? '<span class="bg-red-500 text-white text-xs px-2 py-1 rounded-full">🔥 Trending</span>' : ''}
                            </div>
                            <p class="text-gray-300 text-sm mb-3">${item.description ? item.description.substring(0, 70) + '...' : 'No description available.'}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-xl font-bold text-white">₹${displayPrice}</span>
                                <button onclick="event.stopPropagation(); addToCart('${item._id}')" class="btn-primary px-4 py-2 rounded-lg text-white font-medium ${!item.isAvailable ? 'opacity-50 cursor-not-allowed' : ''}" ${!item.isAvailable ? 'disabled' : ''}>
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            console.log('renderMenu: menuGrid.innerHTML updated with items.');
        }

        // Render categories
        function renderCategories() {
            console.log('renderCategories: Function started.');
            // Filter out null/undefined categories and ensure uniqueness
            const categories = ['all', ...new Set(menuItems.map(item => item.category).filter(cat => cat))];
            const categoryContainer = document.querySelector('.flex.flex-wrap.gap-2');
            
            categoryContainer.innerHTML = categories.map(category => `
                <button class="category-btn ${category === 'all' ? 'active' : ''} px-4 py-2 rounded-full text-base font-semibold transition-all duration-300" data-category="${category}">
                    ${category === 'all' ? 'All Items' : category}
                </button>
            `).join('');

            // Add category filter listeners
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    renderMenu(e.target.dataset.category);
                });
            });
            console.log('renderCategories: Category buttons rendered and listeners attached.');
        }

        // Add to cart
        function addToCart(itemId) {
            const item = menuItems.find(i => i._id === itemId);
            if (!item || !item.isAvailable) { // Check isAvailable here too
                showNotification('Item is not available!', 'warning');
                return;
            }

            const existingItem = cart.find(i => i._id === itemId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...item, quantity: 1 });
            }

            updateCartUI();
            showNotification(`${item.name} added to cart!`, 'success');
        }

        // Remove from cart
        function removeFromCart(itemId) {
            cart = cart.filter(item => item._id !== itemId);
            updateCartUI();
            showNotification('Item removed from cart', 'success');
        }

        // Update item quantity
        function updateQuantity(itemId, change) {
            const item = cart.find(i => i._id === itemId);
            if (!item) return;

            item.quantity += change;
            if (item.quantity <= 0) {
                removeFromCart(itemId);
            } else {
                updateCartUI();
            }
        }

        // Update cart UI
        function updateCartUI() {
            const cartItems = document.getElementById('cartItems');
            const cartEmpty = document.getElementById('cartEmpty');
            const cartSummary = document.getElementById('cartSummary');
            
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

            if (cart.length === 0) {
                cartItems.classList.add('hidden');
                cartEmpty.classList.remove('hidden');
                cartSummary.classList.add('hidden');
                return;
            }

            cartItems.classList.remove('hidden');
            cartEmpty.classList.add('hidden');
            cartSummary.classList.remove('hidden');

            cartItems.innerHTML = cart.map(item => {
                // Ensure item.price and item.quantity are numbers before toFixed
                const itemTotalPrice = (typeof item.price === 'number' && typeof item.quantity === 'number') ? (item.price * item.quantity).toFixed(2) : '0.00';
                return `
                    <div class="flex items-center justify-between bg-gray-700 p-3 rounded-lg">
                        <div class="flex-1">
                            <h4 class="text-white font-medium">${item.name}</h4>
                            <p class="text-gray-300 text-sm">₹${typeof item.price === 'number' ? item.price.toFixed(2) : '0.00'} each</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button onclick="updateQuantity('${item._id}', -1)" class="quantity-btn w-8 h-8 rounded-full text-white flex items-center justify-center">-</button>
                            <span class="text-white font-medium">${item.quantity}</span>
                            <button onclick="updateQuantity('${item._id}', 1)" class="quantity-btn w-8 h-8 rounded-full text-white flex items-center justify-center">+</button>
                            <button onclick="removeFromCart('${item._id}')" class="text-gray-400 hover:text-white ml-2">🗑️</button>
                        </div>
                        <span class="text-white font-semibold ml-4">₹${itemTotalPrice}</span>
                    </div>
                `;
            }).join('');

            updateCartSummary();
        }

        // Update cart summary
        function updateCartSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            document.getElementById('subtotalAmount').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('deliveryAmount').textContent = `₹${deliveryCost.toFixed(2)}`;
            document.getElementById('totalAmount').textContent = `₹${(subtotal + deliveryCost).toFixed(2)}`;
        }

        // Update checkout summary
        function updateCheckoutSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            document.getElementById('checkoutSubtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('checkoutDelivery').textContent = `₹${deliveryCost.toFixed(2)}`;
            document.getElementById('checkoutTotal').textContent = `₹${(subtotal + deliveryCost).toFixed(2)}`;
        }

        // Initialize Leaflet Map
        function initMap() {
            if (map) {
                map.remove(); // Remove existing map if any
            }

            // Custom dark tile layer from CartoDB
            const darkTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19
            });

            map = L.map('map', {
                center: [20.5937, 78.9629], // Default center (e.g., India)
                zoom: 5,
                layers: [darkTiles],
                zoomControl: false // Disable default zoom control
            });

            // Add a custom zoom control to match theme
            L.control.zoom({
                position: 'topright'
            }).addTo(map);

            // Custom delivery marker icon
            const deliveryIcon = L.divIcon({
                className: 'custom-delivery-marker',
                html: '<i class="fas fa-map-marker-alt"></i>', // Font Awesome icon
                iconSize: [40, 40], // Size of the icon
                iconAnchor: [20, 40] // Point of the icon which will correspond to marker's location
            });

            // Add a draggable marker
            deliveryMarker = L.marker(map.getCenter(), {
                icon: deliveryIcon,
                draggable: true
            }).addTo(map);

            // Update customerLocation when marker is dragged
            deliveryMarker.on('dragend', function(e) {
                const latLng = deliveryMarker.getLatLng();
                customerLocation = {
                    latitude: latLng.lat,
                    longitude: latLng.lng
                };
                document.getElementById('customerLatitude').value = latLng.lat;
                document.getElementById('customerLongitude').value = latLng.lng;
                locationStatus.textContent = `Pinned: Lat: ${latLng.lat.toFixed(4)}, Lon: ${latLng.lng.toFixed(4)}`;
                calculateDeliveryCost(); // Recalculate delivery cost on marker drag
            });

            // Initialize Geocoder control
            geocoderControl = L.Control.geocoder({
                defaultMarkGeocodedLocation: false, // We'll manage the marker manually
                placeholder: 'Search for delivery location...',
                collapsed: false, // Keep search bar open
                position: 'topleft',
                geocoder: L.Control.Geocoder.nominatim({
                    serviceUrl: 'https://nominatim.openstreetmap.org/search/'
                })
            }).addTo(map);

            // Listen for geocoding results
            geocoderControl.on('markgeocode', function(e) {
                const latLng = e.geocode.center;
                map.setView(latLng, 16); // Zoom to the result
                deliveryMarker.setLatLng(latLng); // Move marker to the result
                customerLocation = {
                    latitude: latLng.lat,
                    longitude: latLng.lng
                };
                document.getElementById('customerLatitude').value = latLng.lat;
                document.getElementById('customerLongitude').value = latLng.lng;
                locationStatus.textContent = `Selected: Lat: ${latLng.lat.toFixed(4)}, Lon: ${latLng.lng.toFixed(4)}`;
                calculateDeliveryCost(); // Recalculate delivery cost on search select
            });

            // Set initial location if available, otherwise prompt for current location
            if (customerLocation) {
                map.setView([customerLocation.latitude, customerLocation.longitude], 16);
                deliveryMarker.setLatLng([customerLocation.latitude, customerLocation.longitude]);
                document.getElementById('customerLatitude').value = customerLocation.latitude;
                document.getElementById('customerLongitude').value = customerLocation.longitude;
                locationStatus.textContent = `Current: Lat: ${customerLocation.latitude.toFixed(4)}, Lon: ${customerLocation.longitude.toFixed(4)}`;
                calculateDeliveryCost();
            } else {
                getCurrentLocation(); // Attempt to get current location on map init
            }
        }

        // Get current location (used to initialize map view and marker)
        function getCurrentLocation() {
            locationStatus.textContent = 'Getting your current GPS location...';
            if (!navigator.geolocation) {
                locationStatus.textContent = 'Geolocation is not supported by your browser. Please search for a location or drag the marker.';
                showNotification('Geolocation not supported. Please search for a location or drag the marker.', 'error');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const latLng = [position.coords.latitude, position.coords.longitude];
                    map.setView(latLng, 16); // Set map view to current location
                    deliveryMarker.setLatLng(latLng); // Move marker to current location
                    customerLocation = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    document.getElementById('customerLatitude').value = customerLocation.latitude;
                    document.getElementById('customerLongitude').value = customerLocation.longitude;
                    locationStatus.textContent = `Your current location: Lat: ${customerLocation.latitude.toFixed(4)}, Lon: ${customerLocation.longitude.toFixed(4)}`;
                    await calculateDeliveryCost();
                    showNotification('Current location set on map!', 'success');
                },
                (error) => {
                    console.error('Error getting location:', error);
                    let errorMessage = 'Could not get current location. Please search for a location or drag the marker.';
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage = 'Location access denied. Please enable location services for this site or search manually.';
                    } else if (error.code === error.TIMEOUT) {
                        errorMessage = 'Location request timed out. Please try again or search manually.';
                    }
                    locationStatus.textContent = errorMessage;
                    customerLocation = null; // Reset location
                    deliveryCost = 0; // Reset delivery cost
                    updateCartSummary(); // Update cart summary to reflect 0 delivery cost
                    showNotification(errorMessage, 'error');
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        // Calculate delivery cost
        async function calculateDeliveryCost() {
            // Use the current marker position for calculation
            const currentMarkerLatLng = deliveryMarker ? deliveryMarker.getLatLng() : null;
            if (!currentMarkerLatLng) {
                deliveryCost = 0;
                updateCartSummary();
                updateCheckoutSummary();
                locationStatus.textContent = 'Please select a delivery location on the map.';
                return;
            }

            const customerLocForCalc = {
                latitude: currentMarkerLatLng.lat,
                longitude: currentMarkerLatLng.lng
            };

            if (!shopSettings || !shopSettings.shopLocation || !shopSettings.deliveryRates) {
                deliveryCost = 0;
                updateCartSummary();
                updateCheckoutSummary(); // Also update checkout summary if it's open
                locationStatus.textContent = 'Shop settings or delivery rates not configured. Delivery cost is 0.';
                return;
            }

            try {
                const response = await fetch('/api/calculate-delivery-cost', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ customerLocation: customerLocForCalc })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to calculate delivery cost: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                deliveryCost = data.transportTax;
                updateCartSummary();
                updateCheckoutSummary();
                locationStatus.textContent = `Delivery location set. Delivery: ₹${deliveryCost.toFixed(2)}`;
            } catch (error) {
                console.error('Error calculating delivery cost:', error);
                deliveryCost = 0; // Default to 0 on error
                updateCartSummary();
                updateCheckoutSummary();
                locationStatus.textContent = 'Error calculating delivery cost. Please try again.';
                showNotification('Failed to calculate delivery cost. Please try again.', 'error');
            }
        }

        // Handle checkout
        async function handleCheckout(e) {
            e.preventDefault();
            
            placeOrderBtn.disabled = true;
            placeOrderBtn.innerHTML = '<div class="loading-spinner"></div> Placing Order...';

            // Ensure customerLocation is set from the map marker
            if (!deliveryMarker || !deliveryMarker.getLatLng()) {
                showNotification('Please select your delivery location on the map.', 'warning');
                placeOrderBtn.disabled = false;
                placeOrderBtn.innerHTML = 'Place Order';
                return;
            }
            customerLocation = deliveryMarker.getLatLng();

            try {
                const customerName = document.getElementById('customerName').value;
                const customerPhone = document.getElementById('customerPhone').value;
                const deliveryAddress = document.getElementById('deliveryAddress').value;
                
                // Use coordinates from the map marker
                const customerLatitude = customerLocation.lat;
                const customerLongitude = customerLocation.lng;

                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const totalAmount = subtotal + deliveryCost;

                const orderData = {
                    items: cart.map(item => ({
                        productId: item._id,
                        name: item.name,
                        price: item.price,
                        quantity: item.quantity
                    })),
                    customerName,
                    customerPhone,
                    deliveryAddress,
                    customerLocation: {
                        latitude: parseFloat(customerLatitude),
                        longitude: parseFloat(customerLongitude)
                    },
                    subtotal,
                    transportTax: deliveryCost,
                    totalAmount
                };

                const response = await fetch('/api/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Failed to place order: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                
                // Clear cart and close modals
                cart = [];
                updateCartUI();
                toggleModal('checkoutModal');
                
                showNotification('Order placed successfully! 🎉', 'success');
                
                // Reset form
                document.getElementById('checkoutForm').reset();
                locationStatus.textContent = ''; // Clear location status after order
                customerLocation = null; // Reset global customer location
                deliveryCost = 0; // Reset delivery cost

            } catch (error) {
                console.error('Error placing order:', error);
                showNotification(`Failed to place order: ${error.message}. Please try again.`, 'error');
            } finally {
                placeOrderBtn.disabled = false;
                placeOrderBtn.innerHTML = 'Place Order';
                // Destroy map instance after order is placed
                if (map) {
                    map.remove();
                    map = null;
                    deliveryMarker = null;
                    geocoderControl = null;
                }
            }
        }

        // Show product details in a modal
        function showProductDetails(itemId) {
            const item = menuItems.find(i => i._id === itemId);
            if (!item) {
                showNotification('Product details not found.', 'error');
                return;
            }

            document.getElementById('productDetailName').textContent = item.name;
            document.getElementById('productDetailImage').src = item.imageUrl;
            document.getElementById('productDetailDescription').textContent = item.description || 'No description available.';
            document.getElementById('productDetailCategory').textContent = item.category || 'N/A';
            document.getElementById('productDetailAvailability').textContent = item.isAvailable ? 'Available' : 'Out of Stock';
            document.getElementById('productDetailAvailability').className = item.isAvailable ? 'text-white font-semibold' : 'text-red-500 font-semibold';
            document.getElementById('productDetailPrice').textContent = `₹${typeof item.price === 'number' ? item.price.toFixed(2) : '0.00'}`;

            // Set up the Add to Cart button in the detail modal
            productDetailAddToCartBtn.onclick = () => {
                addToCart(item._id);
                toggleModal('productDetailModal'); // Close detail modal after adding to cart
            };
            productDetailAddToCartBtn.disabled = !item.isAvailable;
            productDetailAddToCartBtn.classList.toggle('opacity-50', !item.isAvailable);
            productDetailAddToCartBtn.classList.toggle('cursor-not-allowed', !item.isAvailable);

            toggleModal('productDetailModal');
        }


        // Toggle modal
        function toggleModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification fixed bottom-4 right-4 p-4 rounded-md shadow-lg text-white z-[101] transition-all duration-300 transform translate-x-0 opacity-100`;
            if (type === 'error') {
                notification.classList.add('bg-red-600');
            } else if (type === 'success') {
                notification.classList.add('bg-green-600');
            } else if (type === 'warning') {
                notification.classList.add('bg-yellow-500', 'text-black'); // Warning with black text
            }
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.remove('opacity-100');
                notification.classList.add('opacity-0', 'translate-x-full');
                notification.addEventListener('transitionend', () => notification.remove());
            }, 5000); // Notification disappears after 5 seconds
        }

        // Close modals when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                const modalId = e.target.id;
                toggleModal(modalId);
                // If checkout modal is closed, destroy map
                if (modalId === 'checkoutModal' && map) {
                    map.remove();
                    map = null;
                    deliveryMarker = null;
                    geocoderControl = null;
                }
            }
        });
    </script>
