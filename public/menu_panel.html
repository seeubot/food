<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Panel - Delicious Bites</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
    body, html {
      background-color: #000;
      color: white;
    }
    .menu-item:hover {
      background-color: #1f2937;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 50;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #map {
      height: 250px;
    }
    .leaflet-popup-content-wrapper,
    .leaflet-popup-tip {
      background: #1a1a1a;
      color: white;
    }
  </style>
</head>
<body class="p-4">
  <h1 class="text-4xl font-bold text-center mb-6 text-white">üçΩÔ∏è Delicious Bites - Menu</h1>

  <div id="menu" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-lg w-full relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-white text-xl">‚úï</button>
      <img id="modal-image" src="" alt="" class="w-full h-48 object-cover rounded mb-4" />
      <h2 id="modal-name" class="text-2xl font-bold mb-2"></h2>
      <p id="modal-description" class="mb-2 text-gray-300"></p>
      <p id="modal-price" class="font-semibold text-lg mb-4"></p>

      <form id="orderForm" onsubmit="submitOrder(event)">
        <input type="hidden" id="productId" />
        <label class="block mb-2">Your Name:
          <input type="text" id="customerName" class="w-full p-2 rounded mt-1 bg-black border border-gray-600 text-white" required />
        </label>
        <label class="block mb-2">Phone Number:
          <input type="tel" id="customerPhone" class="w-full p-2 rounded mt-1 bg-black border border-gray-600 text-white" required />
        </label>
        <label class="block mb-2">Delivery Address:
          <textarea id="deliveryAddress" class="w-full p-2 rounded mt-1 bg-black border border-gray-600 text-white" required></textarea>
        </label>
        <label class="block mb-2">Pin your location:
          <div id="map" class="rounded mb-2"></div>
        </label>
        <input type="submit" value="Place Order" class="bg-white text-black font-semibold py-2 px-4 rounded hover:bg-gray-300 w-full transition" />
      </form>
    </div>
  </div>

  <script>
    let menu = document.getElementById('menu');
    let products = [];

    async function fetchMenu() {
      const res = await fetch('/api/admin/menu');
      const data = await res.json();
      products = data.filter(item => item.isAvailable);
      renderMenu(products);
    }

    function renderMenu(items) {
      menu.innerHTML = '';
      items.forEach(item => {
        const el = document.createElement('div');
        el.className = 'menu-item bg-gray-800 p-4 rounded shadow-xl';
        el.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.name}" class="rounded w-full h-36 object-cover mb-3" />
          <h3 class="text-xl font-bold">${item.name}</h3>
          <p class="text-sm text-gray-300">${item.description || 'No description.'}</p>
          <p class="text-white font-semibold mt-2">‚Çπ${item.price.toFixed(2)}</p>
        `;
        el.onclick = () => openModal(item);
        menu.appendChild(el);
      });
    }

    let map, marker;
    function openModal(product) {
      document.getElementById('modal').style.display = 'flex';
      document.getElementById('modal-image').src = product.imageUrl;
      document.getElementById('modal-name').textContent = product.name;
      document.getElementById('modal-description').textContent = product.description || 'No description.';
      document.getElementById('modal-price').textContent = `‚Çπ${product.price.toFixed(2)}`;
      document.getElementById('productId').value = product._id;

      setTimeout(() => {
        if (!map) {
          map = L.map('map').setView([17.4375, 78.4482], 13); // Default to Hyderabad
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
          }).addTo(map);
          map.on('click', function (e) {
            if (marker) {
              marker.setLatLng(e.latlng);
            } else {
              marker = L.marker(e.latlng).addTo(map);
            }
            marker.bindPopup("Delivery here").openPopup();
          });
        } else {
          map.invalidateSize();
        }
      }, 100);
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    async function submitOrder(e) {
      e.preventDefault();
      const name = document.getElementById('customerName').value;
      const phone = document.getElementById('customerPhone').value;
      const address = document.getElementById('deliveryAddress').value;
      const productId = document.getElementById('productId').value;
      const product = products.find(p => p._id === productId);

      if (!marker) return alert("Please pin your delivery location!");

      const items = [{
        productId: productId,
        name: product.name,
        price: product.price,
        quantity: 1
      }];

      const subtotal = product.price;
      let settings = await fetch('/api/admin/settings').then(res => res.json());

      const shop = settings.shopLocation;
      const customer = marker.getLatLng();
      const distance = haversine(shop.latitude, shop.longitude, customer.lat, customer.lng);
      const rate = settings.deliveryRates.find(r => distance >= r.minKms && distance <= r.maxKms);
      const deliveryFee = rate ? rate.amount : 99;
      const total = subtotal + deliveryFee;

      const payload = {
        orderId: "OD" + Date.now(), // Sample
        items,
        customerName: name,
        customerPhone: phone,
        deliveryAddress: address,
        deliveryFromLocation: shop,
        customerLocation: {
          latitude: customer.lat,
          longitude: customer.lng
        },
        status: 'Pending',
        subtotal,
        transportTax: deliveryFee,
        totalAmount: total
      };

      const res = await fetch('/api/public/place-order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert('Order placed! You‚Äôll receive updates via WhatsApp.');
        closeModal();
      } else {
        alert('Something went wrong placing your order.');
      }
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    fetchMenu();
  </script>
</body>
</html>
