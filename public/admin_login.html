<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Delicious Bites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black */
            color: #ffffff; /* Pure white */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .login-container {
            background-color: #1a1a1a; /* Dark gray */
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #cccccc;
            font-size: 0.95rem;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            background-color: #333333;
            border: 1px solid #555555;
            color: #ffffff;
            padding: 0.8rem 1.2rem;
            border-radius: 0.75rem;
            width: 100%;
            font-size: 1rem;
        }
        .form-group input::placeholder {
            color: #888888;
        }
        .btn-login {
            background-color: #ffffff; /* White button */
            color: #000000; /* Black text */
            padding: 0.9rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1.15rem;
            width: 100%;
            transition: background-color 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-login:hover {
            background-color: #dddddd;
        }
        .message {
            margin-top: 1.5rem;
            font-weight: 600;
            text-align: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        .message.error {
            color: #ff6666;
            background-color: rgba(204, 0, 0, 0.2);
        }
        .message.success {
            color: #66ff66;
            background-color: rgba(0, 204, 0, 0.2);
        }
        .message.info {
            color: #ffff66;
            background-color: rgba(204, 204, 0, 0.2);
        }
        .loader {
            border: 4px solid #333333;
            border-top: 4px solid #ffffff; /* White loader top */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group" id="totp-group" style="display: none;">
                <label for="totp-code">2FA Code:</label>
                <input type="text" id="totp-code" placeholder="Enter 6-digit 2FA code" maxlength="6">
            </div>
            <button type="submit" id="login-btn" class="btn-login mt-4">
                <span id="login-loader" class="loader hidden"></span>
                <span id="login-text">Login</span>
            </button>
            <p id="login-message" class="message hidden"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const totpCodeInput = document.getElementById('totp-code');
        const totpGroup = document.getElementById('totp-group');
        const loginBtn = document.getElementById('login-btn');
        const loginLoader = document.getElementById('login-loader');
        const loginText = document.getElementById('login-text');
        const loginMessage = document.getElementById('login-message');

        // Function to show loader and message
        function showLoader(message = 'Logging in...', type = 'info') {
            loginLoader.classList.remove('hidden');
            loginText.classList.add('hidden');
            loginMessage.textContent = message;
            loginMessage.className = `message ${type}`;
            loginMessage.classList.remove('hidden');
            loginBtn.disabled = true;
        }

        // Function to hide loader and show final message
        function hideLoader(success = true, message = '') {
            loginLoader.classList.add('hidden');
            loginText.classList.remove('hidden');
            loginMessage.textContent = message;
            loginMessage.className = `message ${success ? 'success' : 'error'}`;
            if (!message) loginMessage.classList.add('hidden'); // Hide if no message
            else loginMessage.classList.remove('hidden');
            loginBtn.disabled = false;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoader();

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const totpCode = totpCodeInput.value.trim();

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, totpCode: totpGroup.style.display === 'block' ? totpCode : undefined })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('adminToken', data.token);
                    hideLoader(true, 'Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000); // Redirect after 1 second
                } else {
                    if (data.message === 'Two-Factor Authentication code required.') {
                        totpGroup.style.display = 'block'; // Show 2FA input
                        hideLoader(false, '2FA code required. Please enter it.');
                    } else {
                        hideLoader(false, data.message || 'Login failed. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                hideLoader(false, 'Network error. Please try again.');
            }
        });

        // Check if a token exists on page load (e.g., if user navigated back)
        // If so, attempt to verify it before redirecting.
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('adminToken');
            if (token) {
                try {
                    // Attempt to verify token with a lightweight API call
                    const response = await fetch('/api/admin/bot-status', { // Use a simple authenticated endpoint
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        // Token is valid, redirect to dashboard
                        window.location.href = '/dashboard';
                    } else {
                        // Token is invalid or expired, clear it and stay on login page
                        localStorage.removeItem('adminToken');
                        console.log('Invalid or expired token found. Please log in again.');
                        // No redirect here, user stays on login page
                    }
                } catch (error) {
                    console.error('Token validation failed due to network error:', error);
                    localStorage.removeItem('adminToken'); // Network error, assume invalid
                    // No redirect here, user stays on login page
                }
            }
        });
    </script>
</body>
</html>
