<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Delicious Bites</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            @apply bg-white p-8 rounded-lg shadow-xl w-full max-w-md mx-auto;
        }
        .input-field {
            @apply mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700;
        }
        .btn {
            @apply px-4 py-2 rounded-lg font-medium transition duration-150 ease-in-out;
        }
        .btn-primary {
            @apply bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2;
        }
        .error-message {
            @apply text-red-600 text-sm mt-2;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="login-container">
        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Admin Login</h2>
        <form id="login-form" class="space-y-5">
            <div>
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="input-field" required autocomplete="username">
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="input-field" required autocomplete="current-password">
            </div>
            <div id="totp-field" class="hidden">
                <label for="totp-code" class="form-label">Two-Factor Code</label>
                <input type="text" id="totp-code" name="totpCode" class="input-field" placeholder="XXXXXX" maxlength="6" autocomplete="one-time-code">
            </div>
            <button type="submit" class="btn btn-primary w-full py-3 text-lg">Login</button>
            <p id="error-message" class="error-message text-center hidden"></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const totpField = document.getElementById('totp-field');
            const totpCodeInput = document.getElementById('totp-code');
            const errorMessage = document.getElementById('error-message');

            // Function to display error messages
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            // Function to hide error messages
            function hideError() {
                errorMessage.classList.add('hidden');
                errorMessage.textContent = '';
            }

            // Check if a token already exists and try to validate it
            const existingToken = localStorage.getItem('jwtToken');
            if (existingToken) {
                // Attempt to verify the token by making a protected API call
                fetch('/api/admin/bot-status', {
                    headers: { 'Authorization': `Bearer ${existingToken}` }
                })
                .then(response => {
                    if (response.ok) {
                        // Token is valid, redirect to dashboard
                        window.location.href = '/dashboard';
                    } else {
                        // Token is invalid or expired, remove it and stay on login page
                        localStorage.removeItem('jwtToken');
                        console.log('Existing token invalid or expired. Please log in again.');
                    }
                })
                .catch(error => {
                    console.error('Error verifying existing token:', error);
                    localStorage.removeItem('jwtToken');
                });
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideError(); // Clear previous errors

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const totpCode = totpCodeInput.value.trim();

                const payload = { username, password };
                if (totpField.classList.contains('hidden') === false) {
                    payload.totpCode = totpCode;
                }

                try {
                    const response = await fetch('/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        if (data.twoFactorEnabled === false) {
                            // 2FA is not enabled for this user, login successful
                            localStorage.setItem('jwtToken', data.token);
                            window.location.href = '/dashboard';
                        } else if (data.twoFactorEnabled === true) {
                            // 2FA is enabled and code was correct, login successful
                            localStorage.setItem('jwtToken', data.token);
                            window.location.href = '/dashboard';
                        } else {
                            // This case should ideally not happen if server logic is correct
                            // It implies the server expects 2FA but didn't get a code or something
                            showError('Unexpected login response. Please try again.');
                        }
                    } else if (response.status === 401 && data.message && data.message.includes('Two-Factor Authentication code required')) {
                        // Server explicitly asks for 2FA code
                        totpField.classList.remove('hidden');
                        showError('Two-Factor Authentication code required.');
                    } else {
                        // Other errors (invalid credentials, etc.)
                        showError(data.message || 'Login failed. Please check your credentials.');
                    }
                } catch (error) {
                    console.error('Login request failed:', error);
                    showError('An error occurred during login. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
