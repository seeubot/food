<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Delicious Bites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black background */
            color: #ffffff; /* Pure white text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .login-container {
            background-color: #1a1a1a; /* Dark gray for login card */
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(255,255,255,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #cccccc;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            background-color: #222222;
            border: 1px solid #444444;
            color: #ffffff;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            width: 100%;
            font-size: 1rem;
        }
        .form-group input::placeholder {
            color: #888888;
        }
        .btn-primary {
            background-color: #ffffff;
            color: #000000;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 1.125rem;
            width: 100%;
            transition: background-color 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }
        .btn-primary:hover {
            background-color: #e0e0e0;
        }
        .message {
            margin-top: 1rem;
            font-weight: 600;
        }
        .message.error {
            color: #ff6666;
        }
        .message.success {
            color: #66ff66;
        }
        .message.info {
            color: #ffff66;
        }
        .loader {
            border: 4px solid #333333;
            border-top: 4px solid #66ff66;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .create-admin-info {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #cccccc;
        }
        .create-admin-info code {
            background-color: #2a2a2a;
            padding: 0.2rem 0.4rem;
            border-radius: 0.3rem;
            font-family: monospace;
            color: #66ff66;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div id="totp-field" class="form-group hidden">
                <label for="totp-code">Authenticator Code:</label>
                <input type="text" id="totp-code" placeholder="Enter 6-digit code" maxlength="6">
            </div>
            <button type="submit" class="btn-primary">
                <span id="login-loader" class="loader hidden"></span>
                <span id="login-text">Login</span>
            </button>
            <p id="login-message" class="message error hidden"></p>
        </form>

        <div class="create-admin-info">
            <p>If this is your first time, you might need to create an admin user.</p>
            <p>Use a tool like Postman/Insomnia or <code>curl</code> to send a POST request to:</p>
            <p><code>http://localhost:3000/admin/create-initial-admin</code></p>
            <p>with a JSON body like: <code>{"username": "your_username", "password": "your_password"}</code></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const totpField = document.getElementById('totp-field');
            const totpCodeInput = document.getElementById('totp-code');
            const loginButton = loginForm.querySelector('button');
            const loginLoader = document.getElementById('login-loader');
            const loginText = document.getElementById('login-text');
            const loginMessage = document.getElementById('login-message');

            // Store username and password temporarily if 2FA is required
            let tempUsername = '';
            let tempPassword = '';

            // Check if a token already exists (e.g., if user navigated back)
            // If so, redirect to dashboard immediately.
            if (localStorage.getItem('jwtToken')) {
                window.location.href = '/admin/dashboard';
                return; // Stop script execution
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault(); // Prevent default form submission

                const username = usernameInput.value;
                const password = passwordInput.value;
                const totpCode = totpCodeInput.value;

                // Show loader and hide previous messages
                loginLoader.classList.remove('hidden');
                loginText.classList.add('hidden');
                loginButton.disabled = true;
                loginMessage.classList.add('hidden');

                try {
                    const payload = { username, password };
                    // Only include totpCode if the field is visible (meaning 2FA is expected)
                    if (!totpField.classList.contains('hidden')) {
                        payload.totpCode = totpCode;
                    }

                    const response = await fetch('/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('jwtToken', data.token); // Store the JWT token
                        loginMessage.textContent = 'Login successful! Redirecting...';
                        loginMessage.classList.remove('error');
                        loginMessage.classList.add('success');
                        loginMessage.classList.remove('hidden');
                        window.location.href = '/admin/dashboard'; // Redirect to dashboard
                    } else {
                        // Handle specific 2FA required message
                        if (data.message === 'Two-Factor Authentication code required.') {
                            tempUsername = username; // Store for re-submission
                            tempPassword = password; // Store for re-submission
                            totpField.classList.remove('hidden'); // Show TOTP input
                            totpCodeInput.focus(); // Focus on TOTP input
                            loginMessage.textContent = 'Please enter your authenticator code.';
                            loginMessage.className = 'message mt-3 info'; // Use info style for this prompt
                            loginMessage.classList.remove('hidden');
                        } else {
                            // Display other error messages from the backend (e.g., Invalid credentials, Invalid 2FA code)
                            loginMessage.textContent = data.message || 'Login failed. Please try again.';
                            loginMessage.classList.remove('hidden');
                            loginMessage.className = 'message mt-3 error';
                            totpField.classList.add('hidden'); // Hide TOTP field on general errors
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    loginMessage.textContent = 'An error occurred. Please try again later.';
                    loginMessage.classList.remove('hidden');
                    loginMessage.className = 'message mt-3 error';
                    totpField.classList.add('hidden'); // Hide TOTP field on network errors
                } finally {
                    // Hide loader and re-enable button
                    loginLoader.classList.add('hidden');
                    loginText.classList.remove('hidden');
                    loginButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
