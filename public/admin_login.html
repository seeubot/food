<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Delicious Bites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black background */
            color: #ffffff; /* Pure white text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #1a1a1a; /* Dark gray for login panel */
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 12px rgba(255,255,255,0.1);
            width: 100%;
            max-width: 400px;
        }
        input[type="text"],
        input[type="password"] {
            background-color: #222222; /* Slightly lighter dark gray for inputs */
            border: 1px solid #444444;
            color: #ffffff;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            width: 100%;
        }
        input::placeholder {
            color: #888888; /* Lighter gray for placeholders */
        }
        .btn-primary {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #e0e0e0;
        }
        .alert-red {
            background-color: #440000;
            color: #ff6666;
            border: 1px solid #ff6666;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Admin Login</h1>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-300 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p id="login-message" class="text-red-500 text-sm text-center hidden"></p>
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginMessage = document.getElementById('login-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginMessage.classList.add('hidden'); // Hide previous messages
            loginMessage.classList.remove('alert-red'); // Remove alert styling

            const username = usernameInput.value;
            const password = passwordInput.value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // For simplicity, storing token in localStorage.
                    // In a production app, use HttpOnly cookies for better security.
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = '/admin/dashboard'; // Redirect to dashboard
                } else {
                    loginMessage.textContent = data.message || 'Login failed. Please try again.';
                    loginMessage.classList.remove('hidden');
                    loginMessage.classList.add('alert-red');
                }
            } catch (error) {
                console.error('Login error:', error);
                loginMessage.textContent = 'Network error. Please try again later.';
                loginMessage.classList.remove('hidden');
                loginMessage.classList.add('alert-red');
            }
        });

        // Check for existing token and redirect if valid (basic check)
        // In a real app, you'd send the token to a /verify endpoint
        const token = localStorage.getItem('adminToken');
        if (token) {
            // A simple client-side check, server-side validation is crucial
            // For a more robust solution, you'd make a request to a protected endpoint
            // e.g., fetch('/api/admin/check-auth') and redirect based on response.
            // For now, we'll just assume if a token exists, they might be logged in.
            // This is primarily to prevent showing login page if already authenticated.
            // The dashboard itself is protected by server-side middleware.
            window.location.href = '/admin/dashboard';
        }
    </script>
</body>
</html>
