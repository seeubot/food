<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #F5F5F5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%); /* Light blue gradient */
        }

        .login-container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInScale 0.5s ease-out;
        }

        .login-container h2 {
            color: #4A90E2;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input:focus {
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
            outline: none;
        }

        .login-btn {
            width: 100%;
            background-color: #4A90E2;
            color: #FFFFFF;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }

        .login-btn:hover {
            background-color: #2196F3;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.4);
        }

        .error-message {
            color: #F44336;
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: bold;
            display: none; /* Hidden by default */
        }

        /* Animations */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px;
            }
            .login-container h2 {
                font-size: 1.8em;
            }
            .form-group input {
                padding: 10px;
            }
            .login-btn {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group" id="totpGroup" style="display: none;">
                <label for="totpCode"><i class="fas fa-shield-alt"></i> 2FA Code (Optional)</label>
                <input type="text" id="totpCode" name="totpCode" maxlength="6" pattern="\d{6}" placeholder="Enter 6-digit code">
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const totpCodeInput = document.getElementById('totpCode');
        const totpGroup = document.getElementById('totpGroup');
        const errorMessage = document.getElementById('errorMessage');

        const API_BASE_URL = window.location.origin;

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none'; // Hide previous errors

            const username = usernameInput.value;
            const password = passwordInput.value;
            const totpCode = totpCodeInput.value;

            const payload = { username, password };
            if (totpCode) {
                payload.totpCode = totpCode;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('jwtToken', data.token);
                    // Redirect to dashboard on successful login, passing token in URL
                    window.location.href = '/dashboard?token=' + data.token;
                } else if (response.status === 401 && data.message.includes('Two-Factor Authentication code required')) {
                    // Show 2FA input if required
                    totpGroup.style.display = 'block';
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Network error during login:', error);
                errorMessage.textContent = 'Network error. Please check your connection.';
                errorMessage.style.display = 'block';
            }
        });

        // Check if a token exists on page load (e.g., after session expiry)
        // If a token exists, try to navigate to dashboard directly
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('jwtToken');
            if (token) {
                // Attempt to go to dashboard. The dashboard route will verify the token.
                // If the token is valid, server will redirect to /dashboard (clean URL)
                // If invalid, server will redirect to /admin/login
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
