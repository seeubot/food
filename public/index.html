<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieBot - Menu Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .control-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .control-btn.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .control-btn.danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .control-btn.warning {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        .search-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .filter-select {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            min-width: 150px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .menu-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .menu-item.unavailable {
            opacity: 0.6;
            border: 2px solid #e74c3c;
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .menu-item-icon {
            font-size: 3rem;
            margin-right: 1rem;
        }

        .menu-item-info {
            flex: 1;
        }

        .menu-item-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 0.5rem;
        }

        .menu-item-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 0.5rem;
        }

        .menu-item-description {
            opacity: 0.8;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .menu-item-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 1rem;
        }

        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-available {
            background: #27ae60;
            color: white;
        }

        .status-unavailable {
            background: #e74c3c;
            color: white;
        }

        .status-special {
            background: #f39c12;
            color: white;
        }

        .menu-item-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
        }

        .action-btn.edit {
            background: #3498db;
            color: white;
        }

        .action-btn.toggle {
            background: #f39c12;
            color: white;
        }

        .action-btn.delete {
            background: #e74c3c;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 15px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #3498db;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            display: block;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #27ae60;
        }

        .notification.error {
            background: #e74c3c;
        }

        .notification.warning {
            background: #f39c12;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .search-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍽️ Menu Management</h1>
            <p>Manage your restaurant menu items and availability</p>
        </div>

        <div class="stats-section">
            <h2>📊 Menu Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="totalItems">0</span>
                    <span class="stat-label">Total Items</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="availableItems">0</span>
                    <span class="stat-label">Available</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="unavailableItems">0</span>
                    <span class="stat-label">Unavailable</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="specialItems">0</span>
                    <span class="stat-label">Special Items</span>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="controls-grid">
                <button class="control-btn success" onclick="showAddModal()">
                    ➕ Add New Item
                </button>
                <button class="control-btn" onclick="refreshMenu()">
                    🔄 Refresh Menu
                </button>
                <button class="control-btn warning" onclick="toggleAllItems()">
                    🔄 Toggle All
                </button>
                <button class="control-btn danger" onclick="exportMenu()">
                    📥 Export Menu
                </button>
            </div>

            <div class="search-section">
                <input type="text" class="search-input" id="searchInput" placeholder="🔍 Search menu items..." onkeyup="filterMenu()">
                <select class="filter-select" id="categoryFilter" onchange="filterMenu()">
                    <option value="">All Categories</option>
                    <option value="appetizer">Appetizers</option>
                    <option value="main">Main Course</option>
                    <option value="dessert">Desserts</option>
                    <option value="beverage">Beverages</option>
                    <option value="special">Special</option>
                </select>
                <select class="filter-select" id="statusFilter" onchange="filterMenu()">
                    <option value="">All Status</option>
                    <option value="available">Available</option>
                    <option value="unavailable">Unavailable</option>
                    <option value="special">Special</option>
                </select>
            </div>
        </div>

        <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Item</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="itemForm">
                <div class="form-group">
                    <label class="form-label">Item Name</label>
                    <input type="text" class="form-input" id="itemName" placeholder="Enter item name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Price (₹)</label>
                    <input type="number" class="form-input" id="itemPrice" placeholder="Enter price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-input" id="itemCategory" required>
                        <option value="">Select category</option>
                        <option value="appetizer">Appetizers</option>
                        <option value="main">Main Course</option>
                        <option value="dessert">Desserts</option>
                        <option value="beverage">Beverages</option>
                        <option value="special">Special</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input form-textarea" id="itemDescription" placeholder="Enter item description"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Icon/Emoji</label>
                    <input type="text" class="form-input" id="itemIcon" placeholder="🍕" maxlength="2">
                </div>
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-input" id="itemStatus">
                        <option value="available">Available</option>
                        <option value="unavailable">Unavailable</option>
                        <option value="special">Special</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="control-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="control-btn success">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Sample menu data - replace with API calls
        let menuItems = [
            { id: 1, name: "Margherita Pizza", price: 299, category: "main", description: "Classic tomato and mozzarella", icon: "🍕", status: "available", orders: 45 },
            { id: 2, name: "Chicken Biryani", price: 249, category: "main", description: "Aromatic basmati rice with spiced chicken", icon: "🍛", status: "available", orders: 67 },
            { id: 3, name: "Veggie Burger", price: 149, category: "main", description: "Fresh vegetables with special sauce", icon: "🍔", status: "unavailable", orders: 23 },
            { id: 4, name: "Chicken Tikka", price: 199, category: "appetizer", description: "Grilled chicken with Indian spices", icon: "🍗", status: "special", orders: 34 },
            { id: 5, name: "Pasta Alfredo", price: 179, category: "main", description: "Creamy white sauce pasta", icon: "🍝", status: "available", orders: 28 },
            { id: 6, name: "Fish Curry", price: 229, category: "main", description: "Fresh fish in coconut curry", icon: "🐟", status: "available", orders: 19 },
            { id: 7, name: "Chocolate Cake", price: 129, category: "dessert", description: "Rich chocolate dessert", icon: "🍰", status: "available", orders: 52 },
            { id: 8, name: "Mango Lassi", price: 79, category: "beverage", description: "Refreshing yogurt drink", icon: "🥤", status: "available", orders: 41 }
        ];

        let editingItemId = null;

        function loadMenu(items = menuItems) {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';

            items.forEach(item => {
                const menuItemDiv = document.createElement('div');
                menuItemDiv.className = `menu-item ${item.status === 'unavailable' ? 'unavailable' : ''}`;
                menuItemDiv.innerHTML = `
                    <div class="status-badge status-${item.status}">${item.status}</div>
                    <div class="menu-item-header">
                        <div class="menu-item-icon">${item.icon}</div>
                        <div class="menu-item-info">
                            <div class="menu-item-title">${item.name}</div>
                            <div class="menu-item-price">₹${item.price}</div>
                        </div>
                    </div>
                    <div class="menu-item-description">${item.description}</div>
                    <div class="menu-item-meta">
                        <div>Category: ${item.category}</div>
                        <div>Orders: ${item.orders || 0}</div>
                    </div>
                    <div class="menu-item-actions">
                        <button class="action-btn edit" onclick="editItem(${item.id})">✏️ Edit</button>
                        <button class="action-btn toggle" onclick="toggleItemStatus(${item.id})">
                            ${item.status === 'available' ? '❌ Disable' : '✅ Enable'}
                        </button>
                        <button class="action-btn delete" onclick="deleteItem(${item.id})">🗑️ Delete</button>
                    </div>
                `;
                menuGrid.appendChild(menuItemDiv);
            });

            updateStats();
        }

        function updateStats() {
            const total = menuItems.length;
            const available = menuItems.filter(item => item.status === 'available').length;
            const unavailable = menuItems.filter(item => item.status === 'unavailable').length;
            const special = menuItems.filter(item => item.status === 'special').length;

            document.getElementById('totalItems').textContent = total;
            document.getElementById('availableItems').textContent = available;
            document.getElementById('unavailableItems').textContent = unavailable;
            document.getElementById('specialItems').textContent = special;
        }

        function filterMenu() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            const filteredItems = menuItems.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm) || 
                                    item.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || item.category === categoryFilter;
                const matchesStatus = !statusFilter || item.status === statusFilter;

                return matchesSearch && matchesCategory && matchesStatus;
            });

            loadMenu(filteredItems);
        }

        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Item';
            document.getElementById('itemForm').reset();
            editingItemId = null;
            document.getElementById('itemModal').classList.add('show');
        }

        function editItem(itemId) {
            const item = menuItems.find(item => item.id === itemId);
            if (!item) return;

            document.getElementById('modalTitle').textContent = 'Edit Item';
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('itemCategory').value = item.category;
            document.getElementById('itemDescription').value = item.description;
            document.getElementById('itemIcon').value = item.icon;
            document.getElementById('itemStatus').value = item.status;
            
            editingItemId = itemId;
            document.getElementById('itemModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('itemModal').classList.remove('show');
            editingItemId = null;
        }

        function toggleItemStatus(itemId) {
            const item = menuItems.find(item => item.id === itemId);
            if (!item) return;

            item.status = item.status === 'available' ? 'unavailable' : 'available';
            loadMenu();
            showNotification(`${item.name} status updated to ${item.status}`, 'success');
        }

        function deleteItem(itemId) {
            if (!confirm('Are you sure you want to delete this item?')) return;

            const itemIndex = menuItems.findIndex(item => item.id === itemId);
            if (itemIndex === -1) return;

            const deletedItem = menuItems.splice(itemIndex, 1)[0];
            loadMenu();
            showNotification(`${deletedItem.name} deleted successfully`, 'success');
        }

        function toggleAllItems() {
            const availableCount = menuItems.filter(item => item.status === 'available').length;
            const newStatus = availableCount > menuItems.length / 2 ? 'unavailable' : 'available';
            
            menuItems.forEach(item => {
                if (item.status !== 'special') {
                    item.status = newStatus;
                }
            });
            
            loadMenu();
            showNotification(`All items toggled to ${newStatus}`, 'success');
        }

        function refreshMenu() {
            // In a real app, this would fetch from API
            loadMenu();
            showNotification('Menu refreshed successfully', 'success');
        }

        function exportMenu() {
            const dataStr = JSON.stringify(menuItems, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'menu-export.json';
            link.click();
            
            showNotification('Menu exported successfully', 'success');
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Form submission handler
        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('itemName').value,
                price: parseFloat(document.getElementById('itemPrice').value),
                category: document.getElementById('itemCategory').value,
                description: document.getElementById('itemDescription').value,
                icon: document.getElementById('itemIcon').value || '🍽️',
                status: document.getElementById('itemStatus').value,
                orders: 0
            };

            if (editingItemId) {
                // Update existing item
                const itemIndex = menuItems.findIndex(item => item.id === editingItemId);
                if (itemIndex !== -1) {
                    menuItems[itemIndex] = { ...menuItems[itemIndex], ...formData };
                    showNotification('Item updated successfully', 'success');
                }
            } else {
                // Add new item
                const newItem = {
                    id: Math.max(...menuItems.map(item => item.id)) + 1,
                    ...formData
                };
                menuItems.push(newItem);
                showNotification('Item added successfully', 'success');
            }

            loadMenu();
            closeModal();
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadMenu();
        });

        // Close modal when clicking outside
        document.getElementById('itemModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
