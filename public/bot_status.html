<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Status - Delicious Bites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* Base styles for black and white theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black background */
            color: #ffffff; /* Pure white text */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
            background-color: #1a1a1a; /* Dark gray for main content panel */
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(255,255,255,0.08);
        }
        h1, h2 {
            color: #ffffff; /* White for headings */
        }
        /* Button styling */
        .btn-primary {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #e0e0e0;
        }
        .btn-secondary {
            background-color: #666666; /* Darker gray for utility buttons */
            color: #ffffff;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #888888;
        }
        /* Alert styling */
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center; /* Center content horizontally */
        }
        .alert-red {
            background-color: #440000;
            color: #ff6666;
            border: 1px solid #ff6666;
        }
        .alert-yellow {
            background-color: #444400;
            color: #ffff66;
            border: 1px solid #ffff66;
        }
        .alert-green {
            background-color: #004400;
            color: #66ff66;
            border: 1px solid #66ff66;
        }
        /* QR Code specific styles */
        #qr-code-container {
            background-color: #ffffff; /* White background for QR */
            padding: 1rem;
            border-radius: 0.5rem;
            display: inline-block; /* To shrink wrap content */
            margin-top: 1.5rem;
        }
        #qr-code-img {
            width: 200px; /* Fixed size for QR */
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4">WhatsApp Bot Status</h1>
        
        <div id="status-alert" class="alert mb-4">
            <span id="status-message" class="text-lg">Connecting to bot...</span>
        </div>

        <p class="text-gray-400 text-lg mb-4">Current Status: <span id="bot-status" class="font-semibold text-white">Loading...</span></p>

        <div id="qr-code-section" class="hidden">
            <p class="text-gray-300 mb-4">Scan this QR code with your WhatsApp app to connect the bot:</p>
            <div id="qr-code-container">
                <img id="qr-code-img" src="" alt="QR Code">
            </div>
        </div>

        <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 mt-6">
            <button id="load-session-btn" class="btn-secondary w-full sm:w-1/2">Load Saved Session</button>
            <button id="request-qr-btn" class="btn-primary w-full sm:w-1/2">Request New QR</button>
        </div>
    </div>

    <script>
        const socket = io();
        const botStatusSpan = document.getElementById('bot-status');
        const statusAlert = document.getElementById('status-alert');
        const statusMessage = document.getElementById('status-message');
        const qrCodeSection = document.getElementById('qr-code-section');
        const qrCodeImg = document.getElementById('qr-code-img');
        const requestQrBtn = document.getElementById('request-qr-btn');
        const loadSessionBtn = document.getElementById('load-session-btn');

        // Function to update the UI based on bot status
        function updateUI(status, qrData = null) {
            botStatusSpan.textContent = status;
            statusAlert.classList.remove('alert-red', 'alert-yellow', 'alert-green');
            qrCodeSection.classList.add('hidden'); // Hide QR by default

            let message = '';
            let alertClass = '';

            switch (status) {
                case 'initializing':
                    message = 'Bot is initializing. Please wait...';
                    alertClass = 'alert-yellow';
                    break;
                case 'qr_received':
                    message = 'QR Code received. Scan it now!';
                    alertClass = 'alert-yellow';
                    qrCodeImg.src = `data:image/png;base64,${qrData}`; // Assuming QR data is base64
                    qrCodeSection.classList.remove('hidden');
                    break;
                case 'authenticated':
                    message = 'Bot authenticated. Waiting for ready state...';
                    alertClass = 'alert-yellow';
                    break;
                case 'ready':
                    message = 'Bot is connected and ready to receive messages!';
                    alertClass = 'alert-green';
                    break;
                case 'auth_failure':
                    message = 'Authentication failed. Please request a new QR and re-scan.';
                    alertClass = 'alert-red';
                    break;
                case 'disconnected':
                    message = 'Bot disconnected. Attempting to reconnect or waiting for new QR.';
                    alertClass = 'alert-red';
                    break;
                case 'qr_expired':
                    message = 'QR Code expired. Please request a new one.';
                    alertClass = 'alert-red';
                    break;
                case 'error':
                    message = 'An error occurred with the bot. Check server logs.';
                    alertClass = 'alert-red';
                    break;
                default:
                    message = `Unknown status: ${status}`;
                    alertClass = 'alert-yellow';
            }

            statusMessage.textContent = message;
            statusAlert.classList.add(alertClass);
        }

        // --- Socket.IO Listeners ---
        socket.on('status', (status) => {
            updateUI(status);
        });

        socket.on('qrCode', (qrData) => {
            updateUI('qr_received', qrData);
        });

        // --- Button Event Listeners ---
        requestQrBtn.addEventListener('click', async () => {
            requestQrBtn.disabled = true;
            loadSessionBtn.disabled = true;
            statusMessage.textContent = 'Requesting new QR...';
            statusAlert.classList.remove('alert-red', 'alert-yellow', 'alert-green');
            statusAlert.classList.add('alert-yellow');

            try {
                const response = await fetch('/api/public/request-qr', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to request new QR.');
                }
                // Status and QR will be updated via socket.io
            } catch (error) {
                statusMessage.textContent = `Error: ${error.message}`;
                statusAlert.classList.remove('alert-yellow');
                statusAlert.classList.add('alert-red');
            } finally {
                requestQrBtn.disabled = false;
                loadSessionBtn.disabled = false;
            }
        });

        loadSessionBtn.addEventListener('click', async () => {
            loadSessionBtn.disabled = true;
            requestQrBtn.disabled = true;
            statusMessage.textContent = 'Attempting to load saved session...';
            statusAlert.classList.remove('alert-red', 'alert-yellow', 'alert-green');
            statusAlert.classList.add('alert-yellow');

            try {
                // Note: /api/admin/load-session is an admin-protected route.
                // For a public-facing bot status page, this would typically be a public endpoint
                // or removed entirely, or require a simple shared key.
                // Assuming for this context it's accessible for testing.
                const response = await fetch('/api/admin/load-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.message || 'Failed to load session.');
                }
                // Status will be updated via socket.io
            } catch (error) {
                statusMessage.textContent = `Error: ${error.message}`;
                statusAlert.classList.remove('alert-yellow');
                statusAlert.classList.add('alert-red');
            } finally {
                loadSessionBtn.disabled = false;
                requestQrBtn.disabled = false;
            }
        });

        // Initial fetch for current status on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/admin/bot-status')
                .then(response => response.json())
                .then(data => {
                    updateUI(data.status, data.qrCode);
                })
                .catch(error => {
                    console.error('Error fetching initial bot status:', error);
                    updateUI('error', null);
                    statusMessage.textContent = 'Could not fetch initial bot status. Server might be down.';
                });
        });
    </script>
</body>
</html>
