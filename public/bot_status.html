<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Status - Delicious Bites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* Base styles for black and white theme */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black background */
            color: #ffffff; /* Pure white text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
            background-color: #1a1a1a; /* Dark gray for main content panel */
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(255,255,255,0.08);
            text-align: center;
        }
        h1 {
            color: #ffffff; /* White for headings */
            margin-bottom: 1.5rem;
        }
        /* Button styling */
        .btn-primary {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #e0e0e0;
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #333333;
            color: #999999;
        }
        /* Alert styling */
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            flex-direction: column; /* Stack message and buttons on small screens */
            align-items: center;
            justify-content: center;
            gap: 1rem; /* Space between message and buttons */
        }
        .alert-red {
            background-color: #440000;
            color: #ff6666;
            border: 1px solid #ff6666;
        }
        .alert-yellow {
            background-color: #444400;
            color: #ffff66;
            border: 1px solid #ffff66;
        }
        .alert-green {
            background-color: #004400;
            color: #66ff66;
            border: 1px solid #66ff66;
        }
        /* Loader styling */
        .loader {
            border: 4px solid #333333;
            border-top: 4px solid #66ff66; /* Green loader */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* QR Code styling */
        #qr-code-container {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #222222;
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #qr-code-img {
            width: 250px; /* Fixed size for QR code */
            height: 250px;
            background-color: #ffffff; /* White background for QR code */
            padding: 10px; /* Padding inside QR image border */
            border-radius: 0.25rem;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                margin: 0 1rem;
            }
            .alert .flex {
                flex-direction: column;
                width: 100%;
            }
            .alert .flex button {
                width: 100%;
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold">WhatsApp Bot Status</h1>

        <div id="bot-status-alert" class="alert hidden">
            <span id="alert-message" class="text-center flex-grow"></span>
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mt-4 sm:mt-0">
                <button id="load-session-btn" class="btn-primary hidden">Load Saved Session</button>
                <button id="request-qr-btn" class="btn-primary hidden">Request New QR</button>
            </div>
        </div>

        <p class="text-gray-400 mb-2">Current Status: <span id="bot-status" class="font-semibold text-white">Loading...</span></p>
        <p class="text-gray-400 mb-6">Last Authenticated: <span id="last-auth-time" class="font-semibold text-white">N/A</span></p>

        <div id="qr-code-container" class="hidden">
            <img id="qr-code-img" src="" alt="QR Code">
        </div>
    </div>

    <script>
        const socket = io();
        const botStatusSpan = document.getElementById('bot-status');
        const lastAuthTimeSpan = document.getElementById('last-auth-time');
        const botStatusAlert = document.getElementById('bot-status-alert');
        const alertMessage = document.getElementById('alert-message');
        const qrCodeContainer = document.getElementById('qr-code-container');
        const qrCodeImg = document.getElementById('qr-code-img');
        const requestQrBtn = document.getElementById('request-qr-btn');
        const loadSessionBtn = document.getElementById('load-session-btn');

        // Function to update the UI based on bot status
        function updateBotStatusUI(status, lastAuthenticatedAt = null) {
            botStatusSpan.textContent = status;
            lastAuthTimeSpan.textContent = lastAuthenticatedAt ? new Date(lastAuthenticatedAt).toLocaleString() : 'N/A';

            botStatusAlert.classList.remove('alert-red', 'alert-yellow', 'alert-green', 'hidden');
            qrCodeContainer.classList.add('hidden'); // Hide QR by default
            requestQrBtn.classList.add('hidden'); // Hide by default
            loadSessionBtn.classList.add('hidden'); // Hide by default

            let message = '';
            let alertClass = '';

            switch (status) {
                case 'ready':
                    message = 'WhatsApp bot is connected and ready!';
                    alertClass = 'alert-green';
                    break;
                case 'authenticated':
                    message = 'WhatsApp bot authenticated. Waiting for ready state...';
                    alertClass = 'alert-yellow';
                    break;
                case 'qr_received':
                    message = 'QR Code received. Scan it with your WhatsApp app.';
                    alertClass = 'alert-yellow';
                    qrCodeContainer.classList.remove('hidden'); // Show QR container
                    requestQrBtn.classList.remove('hidden'); // Show Request New QR button
                    break;
                case 'qr_expired':
                    message = 'QR Code expired. Please request a new one.';
                    alertClass = 'alert-red';
                    requestQrBtn.classList.remove('hidden');
                    loadSessionBtn.classList.remove('hidden');
                    break;
                case 'auth_failure':
                    message = 'Authentication failed. Please request a new QR code and re-scan.';
                    alertClass = 'alert-red';
                    requestQrBtn.classList.remove('hidden');
                    loadSessionBtn.classList.remove('hidden');
                    break;
                case 'disconnected':
                    message = 'WhatsApp bot disconnected. Attempting to reconnect or waiting for new QR.';
                    alertClass = 'alert-red';
                    requestQrBtn.classList.remove('hidden');
                    loadSessionBtn.classList.remove('hidden');
                    break;
                case 'initializing':
                    message = 'WhatsApp bot is initializing...';
                    alertClass = 'alert-yellow';
                    break;
                case 'reconnecting':
                    message = 'WhatsApp bot is reconnecting...';
                    alertClass = 'alert-yellow';
                    break;
                case 'qr_error':
                    message = 'Error generating QR code. Check server logs.';
                    alertClass = 'alert-red';
                    requestQrBtn.classList.remove('hidden');
                    loadSessionBtn.classList.remove('hidden');
                    break;
                default:
                    message = `Unknown status: ${status}`;
                    alertClass = 'alert-yellow';
            }

            alertMessage.textContent = message;
            botStatusAlert.classList.add(alertClass);
            botStatusAlert.classList.remove('hidden');
        }

        // --- Socket.IO Event Listeners ---
        socket.on('status', (status) => {
            updateBotStatusUI(status, lastAuthTimeSpan.textContent !== 'N/A' ? new Date(lastAuthTimeSpan.textContent) : null);
        });

        socket.on('qrCode', (qr) => {
            qrCodeImg.src = `data:image/png;base64,${qr}`;
            qrCodeContainer.classList.remove('hidden');
        });

        socket.on('sessionInfo', (data) => {
            if (data.lastAuthenticatedAt) {
                lastAuthTimeSpan.textContent = new Date(data.lastAuthenticatedAt).toLocaleString();
            } else {
                lastAuthTimeSpan.textContent = 'N/A';
            }
        });

        // --- Button Click Handlers ---
        requestQrBtn.addEventListener('click', async () => {
            requestQrBtn.disabled = true;
            loadSessionBtn.disabled = true;
            alertMessage.textContent = 'Requesting new QR...';
            botStatusAlert.classList.remove('alert-red', 'alert-yellow', 'alert-green');
            botStatusAlert.classList.add('alert-yellow');
            qrCodeImg.src = ''; // Clear previous QR
            qrCodeContainer.classList.add('hidden');

            try {
                const response = await fetch('/api/public/request-qr', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (response.ok) {
                    alertMessage.textContent = result.message;
                    // Status and QR updates will come via socket.io
                } else {
                    alertMessage.textContent = `Error: ${result.message || 'Failed to request new QR.'}`;
                    botStatusAlert.classList.remove('alert-yellow');
                    botStatusAlert.classList.add('alert-red');
                }
            } catch (error) {
                alertMessage.textContent = `Network error requesting QR: ${error.message}`;
                botStatusAlert.classList.remove('alert-yellow');
                botStatusAlert.classList.add('alert-red');
            } finally {
                requestQrBtn.disabled = false;
                loadSessionBtn.disabled = false;
            }
        });

        loadSessionBtn.addEventListener('click', async () => {
            loadSessionBtn.disabled = true;
            requestQrBtn.disabled = true;
            alertMessage.textContent = 'Attempting to load saved session...';
            botStatusAlert.classList.remove('alert-red', 'alert-yellow', 'alert-green');
            botStatusAlert.classList.add('alert-yellow');
            qrCodeImg.src = ''; // Clear previous QR
            qrCodeContainer.classList.add('hidden');

            try {
                // Note: This endpoint is protected by authentication on the server-side.
                // If accessed directly without admin login, it will return a 401 Unauthorized.
                const response = await fetch('/api/admin/load-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (response.ok) {
                    alertMessage.textContent = result.message;
                    // Status update will come via socket.io
                } else {
                    alertMessage.textContent = `Error: ${result.message || 'Failed to load session. (Requires Admin Login)'}`;
                    botStatusAlert.classList.remove('alert-yellow');
                    botStatusAlert.classList.add('alert-red');
                }
            } catch (error) {
                alertMessage.textContent = `Network error loading session: ${error.message}`;
                botStatusAlert.classList.remove('alert-yellow');
                botStatusAlert.classList.add('alert-red');
            } finally {
                loadSessionBtn.disabled = false;
                requestQrBtn.disabled = false;
            }
        });

        // --- Initial Fetch for Status ---
        // This ensures the page displays the current status immediately on load
        // and acts as a fallback if Socket.IO connection is delayed.
        window.addEventListener('load', () => {
            fetch('/api/admin/bot-status') // This endpoint provides initial status and last auth time
                .then(response => {
                    if (response.status === 401) {
                        // If admin endpoint is accessed without login, it will fail,
                        // but we still want to show a general status.
                        updateBotStatusUI('disconnected'); // Assume disconnected if unauthorized
                        alertMessage.textContent = 'Bot status could not be fully retrieved (Admin access required for full details).';
                        botStatusAlert.classList.remove('alert-yellow', 'alert-green');
                        botStatusAlert.classList.add('alert-red');
                        requestQrBtn.classList.remove('hidden'); // Still allow public QR request
                        loadSessionBtn.classList.remove('hidden'); // Still show load session (with warning)
                        return Promise.reject('Unauthorized Access');
                    }
                    return response.json();
                })
                .then(data => {
                    // This will be handled by the socket.io listener when it connects,
                    // but this initial fetch ensures some state is shown if socket is slow.
                    updateBotStatusUI(data.status, data.lastAuthenticatedAt);
                })
                .catch(error => {
                    console.error('Error fetching initial bot status:', error);
                    updateBotStatusUI('disconnected');
                    alertMessage.textContent = 'Could not connect to bot server. Please check server logs.';
                    botStatusAlert.classList.remove('alert-yellow', 'alert-green');
                    botStatusAlert.classList.add('alert-red');
                    requestQrBtn.classList.remove('hidden');
                    loadSessionBtn.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
