<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieBot - Place Your Order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .order-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .order-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #ffeb3b;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .menu-item.selected {
            border-color: #ffeb3b;
            background: rgba(255, 235, 59, 0.2);
        }

        .menu-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .menu-item h3 {
            margin-bottom: 0.5rem;
            color: #ffeb3b;
        }

        .menu-item .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 0.5rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .quantity-btn {
            background: #ff4757;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .quantity-display {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            min-width: 60px;
            text-align: center;
            font-weight: bold;
        }

        .cart-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 2rem;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .cart-items {
            margin-bottom: 1.5rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
            background: rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .submit-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è FoodieBot Orders</h1>
            <p>Delicious food delivered to your doorstep</p>
        </div>

        <div class="order-section">
            <h2>üìã Customer Information</h2>
            <div class="order-form">
                <div class="form-group">
                    <label for="customerName">üë§ Full Name</label>
                    <input type="text" id="customerName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">üì± Phone Number</label>
                    <input type="tel" id="customerPhone" placeholder="WhatsApp number (with country code)" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">üìç Delivery Address</label>
                    <textarea id="customerAddress" rows="3" placeholder="Enter your complete delivery address" required></textarea>
                </div>
            </div>
        </div>

        <div class="order-section">
            <h2>üçï Menu Items</h2>
            <div class="menu-grid" id="menuGrid">
                <!-- Menu items will be loaded here -->
            </div>
        </div>

        <div class="order-section">
            <div class="cart-section">
                <div class="cart-header">
                    <h2>üõí Your Order</h2>
                    <button class="quantity-btn" onclick="clearCart()">üóëÔ∏è</button>
                </div>
                <div class="cart-items" id="cartItems">
                    <p style="text-align: center; opacity: 0.7;">Your cart is empty</p>
                </div>
                <div class="cart-total" id="cartTotal">
                    Total: ‚Çπ0.00
                </div>
                <button class="submit-btn" id="submitOrder" onclick="submitOrder()" disabled>
                    üì§ Place Order via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Sample menu data - replace with API call
        const menuItems = [
            { id: 1, name: "Margherita Pizza", price: 299, image: "üçï", description: "Classic tomato and mozzarella" },
            { id: 2, name: "Chicken Biryani", price: 249, image: "üçõ", description: "Aromatic basmati rice with spiced chicken" },
            { id: 3, name: "Veggie Burger", price: 149, image: "üçî", description: "Fresh vegetables with special sauce" },
            { id: 4, name: "Chicken Tikka", price: 199, image: "üçó", description: "Grilled chicken with Indian spices" },
            { id: 5, name: "Pasta Alfredo", price: 179, image: "üçù", description: "Creamy white sauce pasta" },
            { id: 6, name: "Fish Curry", price: 229, image: "üêü", description: "Fresh fish in coconut curry" },
            { id: 7, name: "Chocolate Cake", price: 129, image: "üç∞", description: "Rich chocolate dessert" },
            { id: 8, name: "Mango Lassi", price: 79, image: "ü•§", description: "Refreshing yogurt drink" }
        ];

        let cart = [];

        function loadMenu() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';

            menuItems.forEach(item => {
                const menuItemDiv = document.createElement('div');
                menuItemDiv.className = 'menu-item';
                menuItemDiv.innerHTML = `
                    <div style="font-size: 4rem; margin-bottom: 1rem;">${item.image}</div>
                    <h3>${item.name}</h3>
                    <div class="price">‚Çπ${item.price}</div>
                    <p style="opacity: 0.8; margin-bottom: 1rem;">${item.description}</p>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="decrementQuantity(${item.id})">-</button>
                        <div class="quantity-display" id="qty-${item.id}">0</div>
                        <button class="quantity-btn" onclick="incrementQuantity(${item.id})">+</button>
                    </div>
                `;
                menuGrid.appendChild(menuItemDiv);
            });
        }

        function incrementQuantity(itemId) {
            const qtyElement = document.getElementById(`qty-${itemId}`);
            const currentQty = parseInt(qtyElement.textContent);
            const newQty = currentQty + 1;
            qtyElement.textContent = newQty;

            updateCart(itemId, newQty);
        }

        function decrementQuantity(itemId) {
            const qtyElement = document.getElementById(`qty-${itemId}`);
            const currentQty = parseInt(qtyElement.textContent);
            if (currentQty > 0) {
                const newQty = currentQty - 1;
                qtyElement.textContent = newQty;
                updateCart(itemId, newQty);
            }
        }

        function updateCart(itemId, quantity) {
            const item = menuItems.find(item => item.id === itemId);
            const existingCartItem = cart.find(cartItem => cartItem.id === itemId);

            if (quantity === 0) {
                cart = cart.filter(cartItem => cartItem.id !== itemId);
            } else if (existingCartItem) {
                existingCartItem.quantity = quantity;
            } else {
                cart.push({ ...item, quantity });
            }

            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const submitOrder = document.getElementById('submitOrder');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; opacity: 0.7;">Your cart is empty</p>';
                cartTotal.textContent = 'Total: ‚Çπ0.00';
                submitOrder.disabled = true;
                return;
            }

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `
                    <div>
                        <strong>${item.name}</strong><br>
                        <small>‚Çπ${item.price} √ó ${item.quantity}</small>
                    </div>
                    <div>‚Çπ${itemTotal}</div>
                `;
                cartItems.appendChild(cartItemDiv);
            });

            cartTotal.textContent = `Total: ‚Çπ${total.toFixed(2)}`;
            submitOrder.disabled = false;
        }

        function clearCart() {
            cart = [];
            menuItems.forEach(item => {
                document.getElementById(`qty-${item.id}`).textContent = '0';
            });
            renderCart();
            showNotification('Cart cleared!', 'success');
        }

        function submitOrder() {
            const customerName = document.getElementById('customerName').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const customerAddress = document.getElementById('customerAddress').value;

            if (!customerName || !customerPhone || !customerAddress) {
                showNotification('Please fill in all customer information', 'error');
                return;
            }

            if (cart.length === 0) {
                showNotification('Please add items to your cart', 'error');
                return;
            }

            // Create WhatsApp message
            let message = `üçΩÔ∏è *New Order from FoodieBot*\n\n`;
            message += `üë§ *Customer:* ${customerName}\n`;
            message += `üì± *Phone:* ${customerPhone}\n`;
            message += `üìç *Address:* ${customerAddress}\n\n`;
            message += `üõí *Order Details:*\n`;

            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                message += `‚Ä¢ ${item.name} √ó ${item.quantity} = ‚Çπ${itemTotal}\n`;
            });

            message += `\nüí∞ *Total Amount:* ‚Çπ${total.toFixed(2)}\n\n`;
            message += `Please confirm this order and provide estimated delivery time.`;

            // Send to WhatsApp (you can modify this to send via your bot API)
            const whatsappUrl = `https://wa.me/${customerPhone}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');

            // Also send to restaurant/admin number if configured
            const adminPhone = '1234567890'; // Replace with actual admin number
            const adminUrl = `https://wa.me/${adminPhone}?text=${encodeURIComponent(message)}`;
            setTimeout(() => {
                window.open(adminUrl, '_blank');
            }, 1000);

            showNotification('Order submitted successfully!', 'success');
            
            // Reset form
            setTimeout(() => {
                document.getElementById('customerName').value = '';
                document.getElementById('customerPhone').value = '';
                document.getElementById('customerAddress').value = '';
                clearCart();
            }, 2000);
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type
