<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites - Online Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for theme changes */
        }

        /* Light Mode Defaults */
        body {
            background-color: #FDFDFD; /* Soft Off-white background */
            color: #333333; /* Dark grey text */
        }
        .bg-white { background-color: #FFFFFF; }
        .text-gray-700 { color: #4A5568; }
        .text-gray-600 { color: #718096; }
        .text-gray-500 { color: #A0AEC0; }
        .border-gray-300 { border-color: #CBD5E0; }
        .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }

        /* Dark Mode Overrides */
        html.dark body {
            background-color: #1A1A1A; /* Very Dark Grey / Near Black */
            color: #E0E0E0; /* Soft White text */
        }
        html.dark .bg-white { background-color: #282828; } /* Card backgrounds */
        html.dark .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2); }
        html.dark .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2); }
        html.dark .text-gray-700 { color: #E0E0E0; } /* Primary text in dark mode */
        html.dark .text-gray-600 { color: #BBBBBB; } /* Secondary text/description */
        html.dark .text-gray-500 { color: #777777; } /* Placeholder text, light grey */
        html.dark .border-gray-300 { border-color: #555555; } /* Input borders */
        html.dark .placeholder-gray-400::placeholder { color: #777777; } /* Placeholder color */

        /* Input specific dark mode styling */
        html.dark input, html.dark select, html.dark textarea {
            background-color: #3A3A3A; /* Darker background for inputs */
            border-color: #555555;
            color: #E0E0E0;
        }
        html.dark input:focus, html.dark select:focus, html.dark textarea:focus {
            border-color: #FF6347;
            box-shadow: 0 0 0 3px rgba(255, 99, 71, 0.5);
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #FF6347; /* Tomato */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #e55338; /* Darker Tomato */
        }

        /* Dark mode scrollbar */
        html.dark ::-webkit-scrollbar-track {
            background: #3A3A3A; /* Dark background for track */
        }
        html.dark ::-webkit-scrollbar-thumb {
            background: #FF6347; /* Tomato */
        }

        /* Custom checkbox styling for vibrant accent */
        .form-checkbox:checked {
            background-color: #FF6347; /* Tomato */
            border-color: #FF6347;
        }
        .form-checkbox:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 99, 71, 0.5); /* Tomato shadow */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-20 transition-colors duration-300 ease-in-out">
        <div class="flex items-center">
            <img src="https://placehold.co/40x40/FF6347/FFFFFF?text=DB" alt="Delicious Bites Logo" class="h-10 w-10 rounded-full mr-3">
            <h1 class="text-2xl font-bold text-tomato-500">Delicious Bites</h1>
        </div>
        <nav class="flex items-center space-x-4">
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <!-- Sun icon for light mode, Moon icon for dark mode -->
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-yellow-500 hidden">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.364l-1.591 1.591M21 12h-2.25m-.364 6.364l-1.591-1.591M12 18.75V21m-6.364-.364l1.591-1.591M3 12h2.25m-.364-6.364l1.591 1.591M12 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-700">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0112 21.75c-5.567 0-10.128-4.38-10.45-9.94.322-5.56 4.883-9.94 10.45-9.94 4.6 0 8.584 3.19 9.497 7.465l.002.004-.001.006z" />
                </svg>
            </button>

            <button id="cart-button" class="relative bg-tomato-500 text-white p-3 rounded-full shadow-lg hover:bg-tomato-600 transition-colors focus:outline-none focus:ring-2 focus:ring-tomato-500 focus:ring-offset-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.023.828L5.58 13.12a2.25 2.25 0 002.25 1.88h10.928a2.25 2.25 0 002.25-1.88l1.386-9.192c.07-.466-.234-.911-.745-.911H3.636M16.5 6V4.5a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 4.5V6m12 0-3 3m-3-3L6 9m6 3.75h.008v.008H12v-.008z" />
                </svg>
                <span id="cart-item-count" class="absolute -top-1 -right-1 bg-green-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 p-6 max-w-7xl mx-auto w-full">
        <h2 class="text-3xl font-bold text-center mb-8 text-tomato-600">Our Delicious Menu</h2>

        <!-- Filters and Search -->
        <div class="bg-white rounded-lg shadow-sm mb-6 flex flex-col md:flex-row gap-4 items-center p-4 transition-colors duration-300 ease-in-out">
            <input type="text" id="search-input" placeholder="Search for dishes..." class="w-full md:flex-1 p-3 rounded-md border text-gray-700 placeholder-gray-400 focus:outline-none focus:border-tomato-500 transition-colors duration-300 ease-in-out">
            <select id="category-filter" class="w-full md:w-auto p-3 rounded-md border text-gray-700 focus:outline-none focus:border-tomato-500 transition-colors duration-300 ease-in-out">
                <option value="All">All Categories</option>
                <!-- Categories will be dynamically loaded here -->
            </select>
        </div>

        <!-- Menu Items Grid -->
        <div id="menu-items-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Menu items will be dynamically loaded here -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden animate-pulse">
                <div class="w-full h-40 bg-gray-200 dark:bg-gray-700"></div>
                <div class="p-4">
                    <div class="h-6 bg-gray-300 rounded w-3/4 mb-2 dark:bg-gray-600"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 dark:bg-gray-500"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/3 mt-4 dark:bg-gray-500"></div>
                    <div class="h-10 bg-gray-300 rounded mt-4 dark:bg-gray-600"></div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden animate-pulse">
                <div class="w-full h-40 bg-gray-200 dark:bg-gray-700"></div>
                <div class="p-4">
                    <div class="h-6 bg-gray-300 rounded w-3/4 mb-2 dark:bg-gray-600"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 dark:bg-gray-500"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/3 mt-4 dark:bg-gray-500"></div>
                    <div class="h-10 bg-gray-300 rounded mt-4 dark:bg-gray-600"></div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden animate-pulse hidden sm:block">
                <div class="w-full h-40 bg-gray-200 dark:bg-gray-700"></div>
                <div class="p-4">
                    <div class="h-6 bg-gray-300 rounded w-3/4 mb-2 dark:bg-gray-600"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 dark:bg-gray-500"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/3 mt-4 dark:bg-gray-500"></div>
                    <div class="h-10 bg-gray-300 rounded mt-4 dark:bg-gray-600"></div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden animate-pulse hidden lg:block">
                <div class="w-full h-40 bg-gray-200 dark:bg-gray-700"></div>
                <div class="p-4">
                    <div class="h-6 bg-gray-300 rounded w-3/4 mb-2 dark:bg-gray-600"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 dark:bg-gray-500"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/3 mt-4 dark:bg-gray-500"></div>
                    <div class="h-10 bg-gray-300 rounded mt-4 dark:bg-gray-600"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-30 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md relative p-6 transition-colors duration-300 ease-in-out">
            <h3 class="text-2xl font-bold text-tomato-600 mb-4">Your Cart</h3>
            <button id="close-cart-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <div id="cart-items-list" class="max-h-80 overflow-y-auto mb-4 border-b border-gray-200 dark:border-gray-700 pb-4">
                <!-- Cart items will be dynamically loaded here -->
                <p class="text-gray-500 text-center py-4">Your cart is empty.</p>
            </div>

            <div class="flex justify-between items-center text-xl font-semibold mb-6">
                <span>Total:</span>
                <span id="cart-total" class="text-tomato-500">Rs. 0.00</span>
            </div>

            <button id="checkout-button" class="w-full bg-tomato-500 text-white font-semibold py-3 rounded-md hover:bg-tomato-600 transition-colors shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-40 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md relative p-6 transition-colors duration-300 ease-in-out">
            <h3 class="text-2xl font-bold text-tomato-600 mb-4">Checkout</h3>
            <button id="close-checkout-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <form id="checkout-form" class="space-y-4">
                <div>
                    <label for="customer-name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                    <input type="text" id="customer-name" name="customerName" required class="w-full p-3 rounded-md border focus:outline-none focus:border-tomato-500 text-gray-700">
                </div>
                <div>
                    <label for="customer-phone" class="block text-sm font-medium text-gray-700 mb-1">WhatsApp Phone Number (e.g., 919876543210)</label>
                    <input type="tel" id="customer-phone" name="customerPhoneNumber" pattern="[0-9]{10,15}" required class="w-full p-3 rounded-md border focus:outline-none focus:border-tomato-500 text-gray-700">
                    <p class="text-xs text-gray-500 mt-1">We'll send order updates to this number.</p>
                </div>
                <!-- Display cart summary here -->
                <div class="border-t border-b border-gray-200 dark:border-gray-700 py-4">
                    <h4 class="text-lg font-semibold text-gray-800 dark:text-gray-200 mb-2">Order Summary:</h4>
                    <ul id="checkout-summary-list" class="space-y-1 text-gray-700 dark:text-gray-300">
                        <!-- Items will be populated here -->
                    </ul>
                    <p class="text-xl font-bold text-right mt-4">Total: <span id="checkout-summary-total" class="text-tomato-500">Rs. 0.00</span></p>
                </div>

                <button type="submit" class="w-full bg-green-500 text-white font-semibold py-3 rounded-md hover:bg-green-600 transition-colors shadow-md">
                    Place Order
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <script>
        const API_BASE_URL = ''; // Use empty string for relative paths if served from same origin

        const menuItemsGrid = document.getElementById('menu-items-grid');
        const categoryFilter = document.getElementById('category-filter');
        const searchInput = document.getElementById('search-input');
        const cartButton = document.getElementById('cart-button');
        const cartItemCount = document.getElementById('cart-item-count');
        const cartModal = document.getElementById('cart-modal');
        const closeCartModal = document.getElementById('close-cart-modal');
        const cartItemsList = document.getElementById('cart-items-list');
        const cartTotal = document.getElementById('cart-total');
        const checkoutButton = document.getElementById('checkout-button');
        const checkoutModal = document.getElementById('checkout-modal');
        const closeCheckoutModal = document.getElementById('close-checkout-modal');
        const checkoutForm = document.getElementById('checkout-form');
        const checkoutSummaryList = document.getElementById('checkout-summary-list');
        const checkoutSummaryTotal = document.getElementById('checkout-summary-total');
        const toastContainer = document.getElementById('toast-container');
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        let allMenuItems = [];
        let cart = []; // { menuItemId: '...', name: '...', price: ..., quantity: ... }

        // --- Dark Mode Logic ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        // Check for saved theme preference on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // Default to system preference if no saved theme
            applyTheme('dark');
        } else {
            applyTheme('light'); // Default to light if no preference
        }

        themeToggle.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                applyTheme('light');
                localStorage.setItem('theme', 'light');
            } else {
                applyTheme('dark');
                localStorage.setItem('theme', 'dark');
            }
        });


        // --- Toast Notification Function ---
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            let bgColor = 'bg-gray-800';
            let iconSvg = '';

            if (type === 'success') {
                bgColor = 'bg-green-600';
                iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>`; // CheckCircle
            } else if (type === 'error') {
                bgColor = 'bg-red-600';
                iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                </svg>`; // AlertCircle
            } else { // info
                bgColor = 'bg-blue-600';
                iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.852l.041-.02M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                </svg>`; // Info
            }

            toast.className = `p-4 rounded-lg shadow-lg flex items-center text-white z-50 transition-all duration-300 ease-in-out transform translate-y-full opacity-0 ${bgColor}`;
            toast.innerHTML = `${iconSvg}<span>${message}</span>`;
            toastContainer.appendChild(toast);

            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-y-full', 'opacity-0');
                toast.classList.add('translate-y-0', 'opacity-100');
            }, 100);

            // Animate out and remove
            setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-100');
                toast.classList.add('translate-y-full', 'opacity-0');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        }

        // --- Fetch Menu Items ---
        async function fetchMenuItems() {
            menuItemsGrid.innerHTML = `
                <div class="bg-white rounded-lg shadow-md overflow-hidden animate-pulse dark:bg-gray-800">
                    <div class="w-full h-40 bg-gray-200 dark:bg-gray-700"></div>
                    <div class="p-4">
                        <div class="h-6 bg-gray-300 rounded w-3/4 mb-2 dark:bg-gray-600"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/2 dark:bg-gray-500"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/3 mt-4 dark:bg-gray-500"></div>
                        <div class="h-10 bg-gray-300 rounded mt-4 dark:bg-gray-600"></div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden animate-pulse dark:bg-gray-800">
                    <div class="w-full h-40 bg-gray-200 dark:bg-gray-700"></div>
                    <div class="p-4">
                        <div class="h-6 bg-gray-300 rounded w-3/4 mb-2 dark:bg-gray-600"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/2 dark:bg-gray-500"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/3 mt-4 dark:bg-gray-500"></div>
                        <div class="h-10 bg-gray-300 rounded mt-4 dark:bg-gray-600"></div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden animate-pulse hidden sm:block dark:bg-gray-800">
                    <div class="w-full h-40 bg-gray-200 dark:bg-gray-700"></div>
                    <div class="p-4">
                        <div class="h-6 bg-gray-300 rounded w-3/4 mb-2 dark:bg-gray-600"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/2 dark:bg-gray-500"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/3 mt-4 dark:bg-gray-500"></div>
                        <div class="h-10 bg-gray-300 rounded mt-4 dark:bg-gray-600"></div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden animate-pulse hidden lg:block dark:bg-gray-800">
                    <div class="w-full h-40 bg-gray-200 dark:bg-gray-700"></div>
                    <div class="p-4">
                        <div class="h-6 bg-gray-300 rounded w-3/4 mb-2 dark:bg-gray-600"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/2 dark:bg-gray-500"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/3 mt-4 dark:bg-gray-500"></div>
                        <div class="h-10 bg-gray-300 rounded mt-4 dark:bg-gray-600"></div>
                    </div>
                </div>
            `; // Show loading placeholders

            try {
                const response = await fetch(`${API_BASE_URL}/api/menu`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allMenuItems = await response.json();
                populateCategories();
                displayMenuItems();
            } catch (error) {
                console.error('Error fetching menu items:', error);
                menuItemsGrid.innerHTML = `<p class="col-span-full text-center text-red-500 py-8">Failed to load menu. Please try again later.</p>`;
                showToast('Failed to load menu.', 'error');
            }
        }

        // --- Populate Categories Filter ---
        function populateCategories() {
            const categories = new Set(allMenuItems.map(item => item.category));
            categoryFilter.innerHTML = '<option value="All">All Categories</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // --- Display Menu Items ---
        function displayMenuItems() {
            menuItemsGrid.innerHTML = ''; // Clear existing items

            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;

            const filteredItems = allMenuItems.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm) ||
                                      item.description.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'All' || item.category === selectedCategory;
                const isAvailable = item.isAvailable; // Only show available items

                return matchesSearch && matchesCategory && isAvailable;
            });

            if (filteredItems.length === 0) {
                menuItemsGrid.innerHTML = `<p class="col-span-full text-center text-gray-500 py-8">No items found matching your criteria.</p>`;
                return;
            }

            filteredItems.forEach(item => {
                const itemCard = document.createElement('div');
                // Added dark:bg-gray-800, dark:text-gray-200, dark:text-gray-400
                itemCard.className = 'bg-white rounded-lg shadow-md overflow-hidden flex flex-col transform hover:scale-105 transition-transform duration-200 dark:bg-gray-800';
                itemCard.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}" class="w-full h-40 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x300/E0E0E0/333333?text=No+Image';">
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-1">${item.name}</h3>
                        <p class="text-gray-600 dark:text-gray-400 text-sm mb-2 flex-grow">${item.description || 'No description available.'}</p>
                        <div class="flex justify-between items-center mt-auto">
                            <span class="text-lg font-bold text-tomato-500">Rs. ${item.price.toFixed(2)}</span>
                            <button data-id="${item._id}" class="add-to-cart-btn bg-tomato-500 text-white px-4 py-2 rounded-md hover:bg-tomato-600 transition-colors shadow-sm focus:outline-none focus:ring-2 focus:ring-tomato-500 focus:ring-offset-2">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `;
                menuItemsGrid.appendChild(itemCard);
            });

            // Attach event listeners to new "Add to Cart" buttons
            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = e.target.dataset.id;
                    addItemToCart(itemId);
                });
            });
        }

        // --- Cart Management ---
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartItemCount.textContent = totalItems;
            cartItemCount.classList.toggle('hidden', totalItems === 0);
            checkoutButton.disabled = totalItems === 0;
        }

        function addItemToCart(itemId) {
            const existingItemIndex = cart.findIndex(item => item.menuItemId === itemId);
            const menuItem = allMenuItems.find(item => item._id === itemId);

            if (!menuItem) {
                showToast('Item not found!', 'error');
                return;
            }

            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity++;
            } else {
                cart.push({
                    menuItemId: menuItem._id,
                    name: menuItem.name,
                    price: menuItem.price,
                    quantity: 1
                });
            }
            updateCartDisplay();
            showToast(`${menuItem.name} added to cart!`, 'success');
        }

        function removeItemFromCart(itemId) {
            cart = cart.filter(item => item.menuItemId !== itemId);
            updateCartDisplay();
            showToast('Item removed from cart.', 'info');
        }

        function updateItemQuantity(itemId, change) {
            const itemIndex = cart.findIndex(item => item.menuItemId === itemId);
            if (itemIndex > -1) {
                cart[itemIndex].quantity += change;
                if (cart[itemIndex].quantity <= 0) {
                    removeItemFromCart(itemId);
                } else {
                    updateCartDisplay();
                }
            }
        }

        function updateCartDisplay() {
            cartItemsList.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartItemsList.innerHTML = '<p class="text-gray-500 text-center py-4">Your cart is empty.</p>';
            } else {
                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    // Added dark:text-gray-200, dark:text-gray-400, dark:border-gray-700
                    itemElement.className = 'flex justify-between items-center py-2 border-b border-gray-100 dark:border-gray-700 last:border-b-0';
                    itemElement.innerHTML = `
                        <div>
                            <p class="font-semibold text-gray-800 dark:text-gray-200">${item.name}</p>
                            <p class="text-sm text-gray-600 dark:text-gray-400">Rs. ${item.price.toFixed(2)} each</p>
                        </div>
                        <div class="flex items-center">
                            <button data-id="${item.menuItemId}" data-change="-1" class="qty-change-btn bg-gray-200 text-gray-700 w-7 h-7 rounded-full flex items-center justify-center hover:bg-gray-300 transition-colors dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-700">-</button>
                            <span class="mx-2 text-lg font-medium text-gray-800 dark:text-gray-200">${item.quantity}</span>
                            <button data-id="${item.menuItemId}" data-change="1" class="qty-change-btn bg-gray-200 text-gray-700 w-7 h-7 rounded-full flex items-center justify-center hover:bg-gray-300 transition-colors dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-700">+</button>
                            <button data-id="${item.menuItemId}" class="remove-from-cart-btn text-red-500 hover:text-red-700 ml-3">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.924a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.679-.114 1.022-.165m-1.022.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.924a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.679-.114 1.022-.165M12 2.25a.75.75 0 01.75.75v.75a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM12 18.75a.75.75 0 01.75.75v.75a.75.75 0 01-1.5 0v-.75a.75.75 0 01.75-.75zM12 8.25a.75.75 0 01.75.75v.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zM12 14.25a.75.75 0 01.75.75v.75a.75.75 0 01-1.5 0v-.75a.75.75 0 01.75-.75z" />
                                </svg>
                            </button>
                        </div>
                    `;
                    cartItemsList.appendChild(itemElement);
                    total += item.price * item.quantity;
                });

                // Attach event listeners for quantity change and remove buttons
                cartItemsList.querySelectorAll('.qty-change-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const itemId = e.target.dataset.id;
                        const change = parseInt(e.target.dataset.change);
                        updateItemQuantity(itemId, change);
                    });
                });
                cartItemsList.querySelectorAll('.remove-from-cart-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const itemId = e.target.dataset.id;
                        removeItemFromCart(itemId);
                    });
                });
            }

            cartTotal.textContent = `Rs. ${total.toFixed(2)}`;
            updateCartCount();
        }

        // --- Event Listeners ---
        window.addEventListener('load', fetchMenuItems);
        searchInput.addEventListener('input', displayMenuItems);
        categoryFilter.addEventListener('change', displayMenuItems);

        cartButton.addEventListener('click', () => {
            cartModal.classList.remove('hidden');
            cartModal.classList.add('flex');
            updateCartDisplay(); // Ensure cart display is fresh when opened
        });

        closeCartModal.addEventListener('click', () => {
            cartModal.classList.add('hidden');
            cartModal.classList.remove('flex');
        });

        checkoutButton.addEventListener('click', () => {
            cartModal.classList.add('hidden'); // Close cart modal
            cartModal.classList.remove('flex');

            // Populate checkout summary
            checkoutSummaryList.innerHTML = '';
            let summaryTotal = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.className = 'flex justify-between';
                li.innerHTML = `<span>${item.name} (x${item.quantity})</span><span>Rs. ${(item.price * item.quantity).toFixed(2)}</span>`;
                checkoutSummaryList.appendChild(li);
                summaryTotal += item.price * item.quantity;
            });
            checkoutSummaryTotal.textContent = `Rs. ${summaryTotal.toFixed(2)}`;

            checkoutModal.classList.remove('hidden');
            checkoutModal.classList.add('flex');
        });

        closeCheckoutModal.addEventListener('click', () => {
            checkoutModal.classList.add('hidden');
            checkoutModal.classList.remove('flex');
        });

        checkoutForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const customerName = document.getElementById('customer-name').value;
            const customerPhoneNumber = document.getElementById('customer-phone').value;

            if (cart.length === 0) {
                showToast('Your cart is empty. Please add items before placing an order.', 'error');
                return;
            }

            const orderItems = cart.map(item => ({
                itemId: item.menuItemId,
                quantity: item.quantity
            }));

            const orderData = {
                customerName,
                customerPhoneNumber,
                items: orderItems
            };

            // Disable button and show loading
            const placeOrderBtn = checkoutForm.querySelector('button[type="submit"]');
            placeOrderBtn.textContent = 'Placing Order...';
            placeOrderBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/orders/place`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to place order.');
                }

                const result = await response.json();
                showToast('Order placed successfully! We will send updates to your WhatsApp.', 'success');

                // Clear cart and close modals
                cart = [];
                updateCartDisplay();
                checkoutModal.classList.add('hidden');
                checkoutModal.classList.remove('flex');
                checkoutForm.reset(); // Clear form

            } catch (error) {
                console.error('Error placing order:', error);
                showToast(`Error: ${error.message}`, 'error');
            } finally {
                placeOrderBtn.textContent = 'Place Order';
                placeOrderBtn.disabled = false;
            }
        });

        // Close modals when clicking outside
        cartModal.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                closeCartModal.click();
            }
        });

        checkoutModal.addEventListener('click', (e) => {
            if (e.target === checkoutModal) {
                closeCheckoutModal.click();
            }
        });

    </script>
</body>
</html>
