<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .product-card {
            display: flex;
            flex-direction: column;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: white;
            transition: transform 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .quantity-btn {
            background-color: #4f46e5;
            color: white;
            border-radius: 9999px; /* Fully rounded */
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .quantity-btn:hover {
            background-color: #4338ca;
        }
        .quantity-input {
            width: 3rem;
            text-align: center;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.25rem 0.5rem;
            -moz-appearance: textfield; /* Hide arrows for Firefox */
        }
        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Custom Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #4b5563;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Online Food Order</h1>
            <button id="viewCartBtn" class="bg-blue-800 hover:bg-blue-900 text-white font-semibold py-2 px-4 rounded-lg flex items-center transition duration-200 ease-in-out transform hover:scale-105">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                Cart (<span id="cartItemCount">0</span>)
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4 py-8">
        <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-10">Our Delicious Menu</h2>

        <div id="menuItemsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Menu items will be loaded here by JavaScript -->
        </div>
        <div id="loadingMessage" class="text-center text-gray-500 text-lg mt-8">Loading menu...</div>
        <div id="noItemsMessage" class="text-center text-gray-500 text-lg mt-8 hidden">No menu items available at the moment. Please check back later!</div>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal hidden">
        <div class="modal-content">
            <button class="close-button" id="closeCartModal">&times;</button>
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Your Cart</h3>
            <div id="cartItemsContainer" class="mb-6 max-h-80 overflow-y-auto">
                <!-- Cart items will be displayed here -->
                <p id="emptyCartMessage" class="text-gray-500 text-center">Your cart is empty.</p>
            </div>
            <div class="flex justify-between items-center border-t pt-4 mt-4">
                <p class="text-xl font-semibold">Total: <span id="cartTotal">₹0.00</span></p>
                <button id="checkoutBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal hidden">
        <div class="modal-content">
            <button class="close-button" id="closeCheckoutModal">&times;</button>
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Checkout Details</h3>
            <form id="checkoutForm" class="space-y-4">
                <div>
                    <label for="userName" class="block text-gray-700 text-sm font-semibold mb-2">Your Name:</label>
                    <input type="text" id="userName" name="userName" class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="userWhatsAppNumber" class="block text-gray-700 text-sm font-semibold mb-2">WhatsApp Number (e.g., 91XXXXXXXXXX):</label>
                    <input type="tel" id="userWhatsAppNumber" name="userWhatsAppNumber" class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 919876543210" required pattern="[0-9]{10,15}" title="Please enter a valid WhatsApp number (10-15 digits, including country code if applicable)">
                </div>
                <div>
                    <label for="userAddress" class="block text-gray-700 text-sm font-semibold mb-2">Delivery Address:</label>
                    <textarea id="userAddress" name="userAddress" rows="3" class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <div>
                    <label for="paymentMethod" class="block text-gray-700 text-sm font-semibold mb-2">Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod" class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Cash on Delivery">Cash on Delivery</option>
                        <option value="Online Payment (Placeholder)">Online Payment (Placeholder)</option>
                    </select>
                </div>
                <div class="flex justify-between items-center border-t pt-4 mt-4">
                    <p class="text-xl font-semibold">Order Total: <span id="checkoutTotal">₹0.00</span></p>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105">
                        Place Order
                    </button>
                </div>
            </form>
            <div id="orderMessageBox" class="mt-4 p-3 rounded-lg hidden"></div>
        </div>
    </div>

    <script src="/js/order.js"></script>
</body>
</html>
