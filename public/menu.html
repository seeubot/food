<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites - Online Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6; /* gray-100 */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #ef4444; /* red-500 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #dc2626; /* red-600 */
        }
        .modal-content-scrollable::-webkit-scrollbar {
            display: none;
        }
        .modal-content-scrollable {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-red-600 text-white p-4 shadow-md sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 id="shop-name-header" class="text-2xl font-bold">Delicious Bites</h1>
            <div class="flex items-center space-x-4">
                <button id="cart-button" class="relative p-2 rounded-full hover:bg-red-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                    <span id="cart-count" class="absolute top-0 right-0 bg-yellow-400 text-red-900 rounded-full text-xs w-5 h-5 flex items-center justify-center font-bold">0</span>
                </button>
                <button id="track-order-button" class="p-2 rounded-full hover:bg-red-700 transition-colors">
                    <!-- Tracking icon: Compass -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-compass"><path d="M12 16L12.5 17.5L13.5 14.5L16 12L12.5 10.5L11.5 13.5L9 16L12 16Z"/><circle cx="12" cy="12" r="10"/></svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-1">
        <div id="loading-spinner" class="flex justify-center items-center py-8 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600"></div>
            <p class="ml-4 text-gray-700">Loading menu...</p>
        </div>

        <div id="global-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline ml-2" id="global-message-text"></span>
        </div>
        <div id="global-success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md relative mb-4" role="alert">
            <strong class="font-bold">Success!</strong>
            <span class="block sm:inline ml-2" id="global-success-message-text"></span>
        </div>

        <section id="menu-section" class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Our Delicious Menu</h2>
            <div id="menu-items-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Menu items will be loaded here -->
            </div>
            <p id="no-menu-items-message" class="text-center text-gray-600 mt-8 hidden">No menu items available at the moment. Please check back later!</p>
        </section>
    </main>

    <!-- Footer (optional) -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <div class="container mx-auto">
            <p>&copy; <span id="current-year"></span> <span id="shop-name-footer">Delicious Bites</span>. All rights reserved.</p>
        </div>
    </footer>

    <!-- Modals -->
    <div id="modal-backdrop" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex justify-center items-center z-50 p-4 hidden">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl w-full max-w-lg md:max-w-xl lg:max-w-2xl overflow-hidden transform transition-all sm:my-8 sm:align-middle sm:w-full">
            <div class="bg-red-600 px-4 py-3 sm:px-6 flex justify-between items-center rounded-t-lg">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-white"></h3>
                <button type="button" id="modal-close-button" class="text-white hover:text-red-100 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-circle"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
                </button>
            </div>
            <div id="modal-body" class="p-6 modal-content-scrollable max-h-[80vh] overflow-y-auto">
                <!-- Modal content will be injected here by JS -->
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse rounded-b-lg">
                <button type="button" id="modal-close-footer-button"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Global State ---
        const appState = {
            menuItems: [],
            cart: [],
            shopSettings: null,
            loading: false,
            error: null,
            successMessage: null,
            modal: {
                isOpen: false,
                title: '',
                content: '',
                onClose: null,
            },
            currentLocation: null, // Stores {latitude, longitude, accuracy, address}
        };

        // --- Constants ---
        const API_BASE_URL = ''; // Relative path, assumes same origin for backend
        const DEFAULT_SHOP_NAME = 'Delicious Bites';

        // Discount Constants
        const BASE_AMOUNT_FOR_DISCOUNT = 200; // Amount below which no special discount applies
        const DISCOUNT_PERCENTAGE_ABOVE_BASE = 0.10; // 10% discount on amount above BASE_AMOUNT_FOR_DISCOUNT

        // --- DOM Elements ---
        const shopNameHeader = document.getElementById('shop-name-header');
        const shopNameFooter = document.getElementById('shop-name-footer');
        const cartButton = document.getElementById('cart-button');
        const cartCountSpan = document.getElementById('cart-count');
        const trackOrderButton = document.getElementById('track-order-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const globalMessage = document.getElementById('global-message');
        const globalMessageText = document.getElementById('global-message-text');
        const globalSuccessMessage = document.getElementById('global-success-message');
        const globalSuccessMessageText = document.getElementById('global-success-message-text');
        const menuItemsContainer = document.getElementById('menu-items-container');
        const noMenuItemsMessage = document.getElementById('no-menu-items-message');

        // Modal Elements
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalCloseButton = document.getElementById('modal-close-button');
        const modalCloseFooterButton = document.getElementById('modal-close-footer-button');

        // --- Utility Functions ---
        function showLoadingSpinner() {
            loadingSpinner.classList.remove('hidden');
        }

        function hideLoadingSpinner() {
            loadingSpinner.classList.add('hidden');
        }

        function showMessage(message, type = 'error') {
            const targetElement = type === 'success' ? globalSuccessMessage : globalMessage;
            const targetTextElement = type === 'success' ? globalSuccessMessageText : globalMessageText;

            targetElement.classList.remove('hidden', 'bg-red-100', 'border-red-400', 'text-red-700', 'bg-green-100', 'border-green-400', 'text-green-700');
            targetTextElement.textContent = message;

            if (type === 'success') {
                targetElement.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
            } else {
                targetElement.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            }

            setTimeout(() => {
                targetElement.classList.add('hidden');
            }, 5000); // Hide after 5 seconds
        }

        function showModal(title, contentHtml) {
            modalTitle.textContent = title;
            modalBody.innerHTML = contentHtml;
            modalBackdrop.classList.remove('hidden');
            appState.modal.isOpen = true;
            lucide.createIcons(); // Render Lucide icons in modal content
        }

        function hideModal() {
            modalBackdrop.classList.add('hidden');
            appState.modal.isOpen = false;
            modalBody.innerHTML = ''; // Clear content
        }

        modalCloseButton.addEventListener('click', hideModal);
        modalCloseFooterButton.addEventListener('click', hideModal);
        modalBackdrop.addEventListener('click', (e) => {
            if (e.target === modalBackdrop) {
                hideModal();
            }
        });

        // --- Local Storage for Cart ---
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(appState.cart));
            updateCartCount();
        }

        function loadCart() {
            const storedCart = localStorage.getItem('cart');
            appState.cart = storedCart ? JSON.parse(storedCart) : [];
            updateCartCount();
        }

        function updateCartCount() {
            const totalItems = appState.cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountSpan.textContent = totalItems;
        }

        // --- Fetch Data from Backend ---
        async function fetchMenuItems() {
            showLoadingSpinner();
            try {
                const response = await fetch(`${API_BASE_URL}/api/menu`);
                if (!response.ok) {
                    throw new Error('Failed to fetch menu items.');
                }
                const data = await response.json();
                appState.menuItems = data;
                renderMenuItems();
            } catch (error) {
                showMessage(`Error loading menu: ${error.message}`);
                noMenuItemsMessage.classList.remove('hidden');
            } finally {
                hideLoadingSpinner();
            }
        }

        async function fetchShopSettings() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/public/settings`);
                if (!response.ok) {
                    throw new Error('Failed to fetch shop settings.');
                }
                const data = await response.json();
                appState.shopSettings = data;
                shopNameHeader.textContent = data.shopName || DEFAULT_SHOP_NAME;
                shopNameFooter.textContent = data.shopName || DEFAULT_SHOP_NAME;
            } catch (error) {
                console.error('Error fetching shop settings:', error);
                shopNameHeader.textContent = DEFAULT_SHOP_NAME;
                shopNameFooter.textContent = DEFAULT_SHOP_NAME;
            }
        }

        // --- Render Menu Items ---
        function renderMenuItems() {
            menuItemsContainer.innerHTML = '';
            if (appState.menuItems.length === 0) {
                noMenuItemsMessage.classList.remove('hidden');
                return;
            }
            noMenuItemsMessage.classList.add('hidden');

            // Group items by category
            const categories = {};
            appState.menuItems.forEach(item => {
                const category = item.category || 'Uncategorized';
                if (!categories[category]) {
                    categories[category] = [];
                }
                categories[category].push(item);
            });

            for (const categoryName in categories) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'col-span-full'; // Make category title span full width
                categoryDiv.innerHTML = `<h3 class="text-2xl font-semibold text-gray-700 mb-4 mt-6 border-b pb-2">${categoryName}</h3>`;
                menuItemsContainer.appendChild(categoryDiv);

                categories[categoryName].forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = `bg-white rounded-lg shadow-md overflow-hidden flex flex-col ${item.isAvailable ? '' : 'opacity-50 grayscale'}`;
                    itemCard.innerHTML = `
                        <div class="relative h-48 w-full overflow-hidden">
                            <img src="${item.imageUrl || 'https://placehold.co/400x200/FF0000/FFFFFF?text=No+Image'}" alt="${item.name}"
                                class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x200/FF0000/FFFFFF?text=Image+Error';">
                            ${item.isTrending ? '<span class="absolute top-2 left-2 bg-yellow-400 text-red-900 text-xs font-bold px-2 py-1 rounded-full">Trending âœ¨</span>' : ''}
                            ${!item.isAvailable ? '<span class="absolute top-2 right-2 bg-gray-700 text-white text-xs font-bold px-2 py-1 rounded-full">Unavailable</span>' : ''}
                        </div>
                        <div class="p-4 flex-1 flex flex-col">
                            <h3 class="text-xl font-semibold text-gray-800 mb-1">${item.name}</h3>
                            <p class="text-gray-600 text-sm mb-3 flex-1">${item.description || 'No description available.'}</p>
                            <div class="flex justify-between items-center mt-auto">
                                <span class="text-xl font-bold text-red-600">â‚¹${item.price.toFixed(2)}</span>
                                ${item.isAvailable ? `
                                <button data-id="${item._id}"
                                    class="add-to-cart-button bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md font-semibold transition-colors flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus mr-1"><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></svg>
                                    Add
                                </button>
                                ` : `
                                <button disabled
                                    class="bg-gray-400 text-white px-4 py-2 rounded-md font-semibold cursor-not-allowed">
                                    Unavailable
                                </button>
                                `}
                            </div>
                        </div>
                    `;
                    menuItemsContainer.appendChild(itemCard);
                });
            }
        }

        // --- Cart Management ---
        function addToCart(itemId) {
            const item = appState.menuItems.find(i => i._id === itemId);
            if (!item || !item.isAvailable) {
                showMessage('Item is not available!', 'error');
                return;
            }

            const existingCartItem = appState.cart.find(cartItem => cartItem.productId === itemId);
            if (existingCartItem) {
                existingCartItem.quantity++;
            } else {
                appState.cart.push({
                    productId: item._id,
                    name: item.name,
                    price: item.price,
                    quantity: 1,
                });
            }
            saveCart();
            showMessage(`${item.name} added to cart!`, 'success');
        }

        function removeFromCart(productId) {
            appState.cart = appState.cart.filter(item => item.productId !== productId);
            saveCart();
            if (appState.modal.isOpen && modalTitle.textContent.includes('Cart')) {
                renderCartModal(); // Re-render if cart modal is open
            }
        }

        function updateCartItemQuantity(productId, newQuantity) {
            const item = appState.cart.find(cartItem => cartItem.productId === productId);
            if (item) {
                item.quantity = Math.max(0, newQuantity); // Ensure quantity is not negative
                if (item.quantity === 0) {
                    removeFromCart(productId);
                }
                saveCart();
                if (appState.modal.isOpen && modalTitle.textContent.includes('Cart')) {
                    renderCartModal(); // Re-render if cart modal is open
                }
            }
        }

        function calculateCartTotals() {
            let subtotal = appState.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            let discountAmount = 0;

            if (subtotal > BASE_AMOUNT_FOR_DISCOUNT) {
                let amountEligibleForDiscount = subtotal - BASE_AMOUNT_FOR_DISCOUNT;
                discountAmount = amountEligibleForDiscount * DISCOUNT_PERCENTAGE_ABOVE_BASE;
            }

            const transportTax = 0; // Remains 0 as per previous instructions
            const totalAmount = subtotal - discountAmount + transportTax;
            return { subtotal, transportTax, discountAmount, totalAmount };
        }

        async function reverseGeocode(lat, lon) {
            const deliveryAddressTextarea = document.getElementById('delivery-address');
            deliveryAddressTextarea.value = 'Getting address...'; // Show loading state

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
                if (!response.ok) {
                    throw new Error('Failed to reverse geocode location.');
                }
                const data = await response.json();
                const address = data.display_name || `Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}`;
                deliveryAddressTextarea.value = address;
                // Update appState.currentLocation.address if it exists, otherwise create it
                if (appState.currentLocation) {
                    appState.currentLocation.address = address;
                } else {
                    appState.currentLocation = { latitude: lat, longitude: lon, address: address };
                }
            } catch (error) {
                console.error('Reverse geocoding error:', error);
                deliveryAddressTextarea.value = `Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)} (Address lookup failed)`;
                if (appState.currentLocation) {
                    appState.currentLocation.address = `Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}`;
                } else {
                    appState.currentLocation = { latitude: lat, longitude: lon, address: `Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}` };
                }
                showMessage('Could not get detailed address. Please enter manually.', 'error');
            }
        }

        function updateLocationFields(lat, lon, accuracy = null) {
            const customerLatitudeInput = document.getElementById('customer-latitude');
            const customerLongitudeInput = document.getElementById('customer-longitude');
            const locationStatusSpan = document.getElementById('location-status');

            customerLatitudeInput.value = lat;
            customerLongitudeInput.value = lon;
            appState.currentLocation = { latitude: lat, longitude: lon, accuracy: accuracy };

            locationStatusSpan.textContent = `Selected: Lat ${lat.toFixed(4)}, Lon ${lon.toFixed(4)}`;
            if (accuracy !== null) {
                locationStatusSpan.textContent += ` (GPS Accuracy: ${accuracy.toFixed(0)}m)`;
            }
        }


        function renderCartModal() {
            const { subtotal, transportTax, discountAmount, totalAmount } = calculateCartTotals();

            let cartItemsHtml = '';
            if (appState.cart.length === 0) {
                cartItemsHtml = '<p class="text-center text-gray-600">Your cart is empty.</p>';
            } else {
                cartItemsHtml = `
                    <ul class="divide-y divide-gray-200">
                        ${appState.cart.map(item => `
                            <li class="py-3 flex justify-between items-center">
                                <div>
                                    <p class="font-semibold text-gray-800">${item.name}</p>
                                    <p class="text-sm text-gray-600">â‚¹${item.price.toFixed(2)} x ${item.quantity}</p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <button data-id="${item.productId}" data-action="decrease" class="cart-quantity-button text-red-600 hover:text-red-800 p-1 rounded-full hover:bg-red-50">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-minus"><line x1="5" x2="19" y1="12" y2="12"/></svg>
                                    </button>
                                    <span class="font-bold text-gray-800">${item.quantity}</span>
                                    <button data-id="${item.productId}" data-action="increase" class="cart-quantity-button text-green-600 hover:text-green-800 p-1 rounded-full hover:bg-green-50">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></svg>
                                    </button>
                                    <button data-id="${item.productId}" data-action="remove" class="cart-quantity-button text-gray-500 hover:text-red-600 p-1 rounded-full hover:bg-red-50">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                                    </button>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }

            const discountMessageHtml = subtotal > BASE_AMOUNT_FOR_DISCOUNT ?
                `<p class="bg-green-100 text-green-700 text-sm font-semibold p-2 rounded-md mb-2">ðŸŽ‰ You get ${DISCOUNT_PERCENTAGE_ABOVE_BASE * 100}% off on amount above â‚¹${BASE_AMOUNT_FOR_DISCOUNT.toFixed(2)}!</p>` :
                `<p class="bg-blue-100 text-blue-700 text-sm p-2 rounded-md mb-2">Order for â‚¹${(BASE_AMOUNT_FOR_DISCOUNT - subtotal).toFixed(2)} more to get ${DISCOUNT_PERCENTAGE_ABOVE_BASE * 100}% off!</p>`;


            const cartModalContent = `
                <div id="cart-modal-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline ml-2" id="cart-modal-error-text"></span>
                </div>
                ${appState.cart.length > 0 ? discountMessageHtml : ''}
                ${cartItemsHtml}
                <div class="mt-6 pt-4 border-t border-gray-200 space-y-2">
                    <div class="flex justify-between text-lg font-semibold text-gray-800">
                        <span>Subtotal:</span>
                        <span>â‚¹${subtotal.toFixed(2)}</span>
                    </div>
                    ${discountAmount > 0 ? `
                    <div class="flex justify-between text-lg font-semibold text-green-600">
                        <span>Discount:</span>
                        <span>-â‚¹${discountAmount.toFixed(2)}</span>
                    </div>
                    ` : ''}
                    <div class="flex justify-between text-lg font-semibold text-gray-800">
                        <span>Transport Tax:</span>
                        <span>â‚¹${transportTax.toFixed(2)}</span>
                    </div>
                    <div class="flex justify-between text-xl font-bold text-red-600">
                        <span>Total:</span>
                        <span>â‚¹${totalAmount.toFixed(2)}</span>
                    </div>
                </div>
                <form id="checkout-form" class="mt-6 space-y-4">
                    <div>
                        <label for="customer-name" class="block text-sm font-medium text-gray-700">Your Name</label>
                        <input type="text" id="customer-name" name="customerName" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="customer-phone" class="block text-sm font-medium text-gray-700">Your Phone Number (e.g., 91XXXXXXXXXX)</label>
                        <input type="tel" id="customer-phone" name="customerPhone" pattern="[0-9]{10,12}" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>

                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Delivery Location:</label>
                        <div class="flex items-center space-x-2 mt-2">
                            <button type="button" id="get-location-button"
                                class="flex-shrink-0 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md font-semibold transition-colors flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin mr-2"><path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"/><path d="M12 22s8-4 8-10V7l-8-8-8 8v5.5c0 6 8 10 8 10Z"/></svg>
                                Get My Current GPS Location
                            </button>
                            <span id="location-status" class="text-sm text-gray-600"></span>
                        </div>
                    </div>

                    <div>
                        <label for="delivery-address" class="block text-sm font-medium text-gray-700">Delivery Address (Auto-filled from GPS or enter manually)</label>
                        <textarea id="delivery-address" name="deliveryAddress" rows="3" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"></textarea>
                    </div>
                    <input type="hidden" id="customer-latitude" name="latitude">
                    <input type="hidden" id="customer-longitude" name="longitude">

                    <button type="submit" id="place-order-button"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm disabled:opacity-50">
                        Place Order (Cash on Delivery)
                    </button>
                </form>
            `;
            showModal('Your Cart & Checkout', cartModalContent);

            // Add event listeners for cart quantity buttons
            modalBody.querySelectorAll('.cart-quantity-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = e.currentTarget.dataset.id;
                    const action = e.currentTarget.dataset.action;
                    const item = appState.cart.find(cartItem => cartItem.productId === productId);
                    if (item) {
                        if (action === 'increase') {
                            updateCartItemQuantity(productId, item.quantity + 1);
                        } else if (action === 'decrease') {
                            updateCartItemQuantity(productId, item.quantity - 1);
                        } else if (action === 'remove') {
                            removeFromCart(productId);
                        }
                    }
                });
            });

            // Initialize location button
            const getLocationButton = document.getElementById('get-location-button');
            const locationStatusSpan = document.getElementById('location-status');
            const customerLatitudeInput = document.getElementById('customer-latitude');
            const customerLongitudeInput = document.getElementById('customer-longitude');
            const deliveryAddressTextarea = document.getElementById('delivery-address');

            // Populate fields if location was previously obtained
            if (appState.currentLocation && appState.currentLocation.latitude && appState.currentLocation.longitude) {
                updateLocationFields(appState.currentLocation.latitude, appState.currentLocation.longitude, appState.currentLocation.accuracy);
                deliveryAddressTextarea.value = appState.currentLocation.address || '';
            }

            getLocationButton.addEventListener('click', async () => {
                locationStatusSpan.textContent = 'Getting location...';
                getLocationButton.disabled = true;
                try {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
                    });
                    const { latitude, longitude, accuracy } = position.coords;
                    updateLocationFields(latitude, longitude, accuracy);
                    await reverseGeocode(latitude, longitude); // Wait for reverse geocoding to complete
                    showMessage('Location successfully retrieved!', 'success');
                } catch (error) {
                    appState.currentLocation = null;
                    customerLatitudeInput.value = '';
                    customerLongitudeInput.value = '';
                    deliveryAddressTextarea.value = ''; // Clear address if location fails
                    locationStatusSpan.textContent = 'Failed to get location.';
                    let errorMessage = 'Please ensure location services are enabled and permissions are granted.';
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage = 'Location access denied. Please allow location access in your browser settings.';
                    } else if (error.code === error.POSITION_UNAVAILABLE) {
                        errorMessage = 'Location information is unavailable. Try again in a different area.';
                    } else if (error.code === error.TIMEOUT) {
                        errorMessage = 'The request to get user location timed out.';
                    }
                    showMessage(`Could not get location: ${errorMessage}`, 'error');
                } finally {
                    getLocationButton.disabled = false;
                }
            });

            // Handle checkout form submission
            document.getElementById('checkout-form').addEventListener('submit', handlePlaceOrder);
        }

        async function handlePlaceOrder(e) {
            e.preventDefault();

            const modalErrorDiv = document.getElementById('cart-modal-error');
            const modalErrorText = document.getElementById('cart-modal-error-text');
            modalErrorDiv.classList.add('hidden'); // Hide previous errors

            if (appState.cart.length === 0) {
                modalErrorText.textContent = 'Your cart is empty. Please add items before placing an order.';
                modalErrorDiv.classList.remove('hidden');
                return;
            }

            const customerName = document.getElementById('customer-name').value.trim();
            const customerPhone = document.getElementById('customer-phone').value.trim();
            const deliveryAddress = document.getElementById('delivery-address').value.trim();
            const customerLatitude = parseFloat(document.getElementById('customer-latitude').value);
            const customerLongitude = parseFloat(document.getElementById('customer-longitude').value);

            if (!customerName || !customerPhone || !deliveryAddress) {
                modalErrorText.textContent = 'Please fill in all required customer and delivery details.';
                modalErrorDiv.classList.remove('hidden');
                return;
            }

            // Basic phone number validation (e.g., 10-15 digits, starts with + for international)
            if (!/^\+?[0-9]{10,15}$/.test(customerPhone)) {
                modalErrorText.textContent = 'Please enter a valid phone number (e.g., +91XXXXXXXXXX or XXXXXXXXXX).';
                modalErrorDiv.classList.remove('hidden');
                return;
            }

            if (isNaN(customerLatitude) || isNaN(customerLongitude)) {
                modalErrorText.textContent = 'Please provide your delivery location using GPS or by manually entering coordinates/address.';
                modalErrorDiv.classList.remove('hidden');
                return;
            }


            const { subtotal, transportTax, discountAmount, totalAmount } = calculateCartTotals(); // Get discountAmount here

            const orderPayload = {
                items: appState.cart.map(item => ({
                    productId: item.productId, // Backend expects itemId, but here we use productId for clarity
                    quantity: item.quantity,
                    name: item.name, // Include name and price for backend to store snapshot
                    price: item.price
                })),
                customerName: customerName,
                customerPhone: customerPhone,
                deliveryAddress: deliveryAddress,
                customerLocation: {
                    latitude: customerLatitude,
                    longitude: customerLongitude,
                    address: deliveryAddress // Use the human-readable address from the textarea
                },
                subtotal: subtotal,
                transportTax: transportTax,
                discountAmount: discountAmount, // Include discount amount in payload
                totalAmount: totalAmount,
                paymentMethod: 'Cash on Delivery', // Hardcoded as per backend
            };

            const placeOrderButton = document.getElementById('place-order-button');
            placeOrderButton.disabled = true;
            placeOrderButton.textContent = 'Placing Order...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderPayload),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to place order.');
                }

                showMessage(`Order placed successfully! Your Order ID is: ${data.orderId} and PIN is: ${data.pinId}.`, 'success');
                appState.cart = []; // Clear cart on successful order
                saveCart();
                hideModal();

                // Optionally show order tracking modal immediately
                showOrderTrackingModal(data.pinId);

            } catch (error) {
                modalErrorText.textContent = `Order placement failed: ${error.message}`;
                modalErrorDiv.classList.remove('hidden');
            } finally {
                placeOrderButton.disabled = false;
                placeOrderButton.textContent = 'Place Order (Cash on Delivery)';
            }
        }

        // --- Order Tracking ---
        function showOrderTrackingModal(initialPin = '') {
            const trackingModalContent = `
                <div id="track-order-modal-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline ml-2" id="track-order-modal-error-text"></span>
                </div>
                <form id="track-order-form" class="space-y-4">
                    <div>
                        <label for="order-pin-input" class="block text-sm font-medium text-gray-700">Enter your 10-digit Order PIN:</label>
                        <input type="text" id="order-pin-input" value="${initialPin}" maxlength="10" pattern="[0-9]{10}" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>
                    <button type="submit" id="track-order-submit-button"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                        Track Order
                    </button>
                </form>
                <div id="order-details-display" class="mt-6 p-4 bg-gray-50 rounded-md hidden">
                    <h4 class="text-lg font-semibold text-gray-800 mb-2">Order Details:</h4>
                    <p><strong class="font-medium">Order ID:</strong> <span id="display-order-id"></span></p>
                    <p><strong class="font-medium">PIN:</strong> <span id="display-pin-id"></span></p>
                    <p><strong class="font-medium">Status:</strong> <span id="display-status"></span></p>
                    <p><strong class="font-medium">Total:</strong> <span id="display-total"></span></p>
                    <p><strong class="font-medium">Items:</strong> <span id="display-items"></span></p>
                    <p><strong class="font-medium">Order Date:</strong> <span id="display-order-date"></span></p>
                    <p><strong class="font-medium">Delivery Address:</strong> <span id="display-delivery-address"></span></p>
                </div>
            `;
            showModal('Track Your Order', trackingModalContent);

            document.getElementById('track-order-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const orderPinInput = document.getElementById('order-pin-input');
                const pin = orderPinInput.value.trim();
                const trackOrderSubmitButton = document.getElementById('track-order-submit-button');
                const orderDetailsDisplay = document.getElementById('order-details-display');
                const trackModalErrorDiv = document.getElementById('track-order-modal-error');
                const trackModalErrorText = document.getElementById('track-order-modal-error-text');

                trackModalErrorDiv.classList.add('hidden');
                orderDetailsDisplay.classList.add('hidden');
                trackOrderSubmitButton.disabled = true;
                trackOrderSubmitButton.textContent = 'Tracking...';

                if (!pin || pin.length !== 10 || isNaN(pin)) {
                    trackModalErrorText.textContent = 'Please enter a valid 10-digit PIN.';
                    trackModalErrorDiv.classList.remove('hidden');
                    trackOrderSubmitButton.disabled = false;
                    trackOrderSubmitButton.textContent = 'Track Order';
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/api/order/${pin}`);
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Order not found or an error occurred.');
                    }

                    document.getElementById('display-order-id').textContent = data.customOrderId || data._id.substring(0, 6) + '...';
                    document.getElementById('display-pin-id').textContent = data.pinId;
                    document.getElementById('display-status').textContent = data.status;
                    document.getElementById('display-total').textContent = `â‚¹${data.totalAmount.toFixed(2)}`;
                    document.getElementById('display-items').textContent = data.items.map(item => `${item.name} x ${item.quantity}`).join(', ');
                    document.getElementById('display-order-date').textContent = new Date(data.orderDate).toLocaleString();
                    document.getElementById('display-delivery-address').textContent = data.deliveryAddress || 'N/A';
                    orderDetailsDisplay.classList.remove('hidden');

                } catch (error) {
                    trackModalErrorText.textContent = `Tracking failed: ${error.message}`;
                    trackModalErrorDiv.classList.remove('hidden');
                } finally {
                    trackOrderSubmitButton.disabled = false;
                    trackOrderSubmitButton.textContent = 'Track Order';
                }
            });

            // Check URL for orderId parameter on page load
            const urlParams = new URLSearchParams(window.location.search);
            const orderIdFromUrl = urlParams.get('orderId');
            if (orderIdFromUrl) {
                document.getElementById('order-pin-input').value = orderIdFromUrl;
                document.getElementById('track-order-form').dispatchEvent(new Event('submit')); // Auto-submit
            }
        }


        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchShopSettings();
            fetchMenuItems();
            loadCart(); // Load cart from local storage

            document.getElementById('current-year').textContent = new Date().getFullYear();

            menuItemsContainer.addEventListener('click', (e) => {
                const addButton = e.target.closest('.add-to-cart-button');
                if (addButton) {
                    addToCart(addButton.dataset.id);
                }
            });

            cartButton.addEventListener('click', renderCartModal);
            trackOrderButton.addEventListener('click', () => showOrderTrackingModal());

            // Handle initial orderId from URL for tracking
            const urlParams = new URLSearchParams(window.location.search);
            const orderIdParam = urlParams.get('orderId');
            if (orderIdParam) {
                showOrderTrackingModal(orderIdParam);
            }
        });
    </script>
</body>
