<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites - Online Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .menu-item-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .menu-item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .cart-item-card {
            border-bottom: 1px solid #e5e7eb;
        }
        .cart-item-card:last-child {
            border-bottom: none;
        }
        .btn {
            @apply px-4 py-2 rounded-lg font-medium transition duration-150 ease-in-out;
        }
        .btn-primary {
            @apply bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2;
        }
        .btn-secondary {
            @apply bg-gray-200 text-gray-800 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2;
        }
        .btn-danger {
            @apply bg-red-600 text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2;
        }
        .input-field {
            @apply mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* Style for quantity input within cart */
        .quantity-input {
            -moz-appearance: textfield; /* Firefox */
        }
        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-10">
        <h1 id="shop-name-display" class="text-2xl font-bold text-indigo-600">Delicious Bites</h1>
        <div class="flex items-center space-x-4">
            <button id="track-order-button" class="btn btn-secondary flex items-center">
                <i class="fas fa-truck mr-2"></i> Track Order
            </button>
            <button id="view-cart-button" class="relative btn btn-primary flex items-center">
                <i class="fas fa-shopping-cart mr-2"></i> Cart
                <span id="cart-item-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Menu Items Section -->
        <section class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6">Our Delicious Menu</h2>
            <div id="menu-items-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Menu items will be loaded here -->
                <p id="loading-menu" class="text-center text-gray-500 col-span-full">Loading menu items...</p>
            </div>
        </section>

        <!-- Cart & Checkout Section -->
        <aside id="cart-checkout-section" class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md sticky top-24 h-fit">
            <h2 class="text-2xl font-semibold mb-6">Your Cart</h2>
            <div id="cart-items-list" class="space-y-4 mb-6 max-h-80 overflow-y-auto">
                <!-- Cart items will be loaded here -->
                <p id="empty-cart-message" class="text-gray-500 text-center">Your cart is empty.</p>
            </div>

            <div class="border-t pt-4 mt-4 space-y-2">
                <div class="flex justify-between text-lg">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">₹0.00</span>
                </div>
                <div class="flex justify-between text-lg">
                    <span>Transport Tax:</span>
                    <span id="cart-transport-tax">₹0.00</span>
                </div>
                <div id="discount-display" class="flex justify-between text-lg text-green-600 font-semibold hidden">
                    <span>Discount (<span id="discount-percentage-text">0%</span>):</span>
                    <span id="cart-discount">-₹0.00</span>
                </div>
                <div class="flex justify-between text-xl font-bold border-t pt-2 mt-2">
                    <span>Total:</span>
                    <span id="cart-total">₹0.00</span>
                </div>
            </div>

            <h3 class="text-xl font-semibold mt-8 mb-4">Delivery Details</h3>
            <form id="checkout-form" class="space-y-4">
                <div>
                    <label for="customer-name" class="form-label">Your Name</label>
                    <input type="text" id="customer-name" class="input-field" placeholder="John Doe" required>
                </div>
                <div>
                    <label for="customer-phone" class="form-label">Phone Number</label>
                    <input type="tel" id="customer-phone" class="input-field" placeholder="9876543210" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
                </div>
                <div>
                    <label for="delivery-address" class="form-label">Delivery Address</label>
                    <textarea id="delivery-address" class="input-field" rows="3" placeholder="Flat No, Building, Street, Landmark" required></textarea>
                    <button type="button" id="get-location-button" class="btn btn-secondary btn-sm mt-2 w-full">
                        <i class="fas fa-map-marker-alt mr-2"></i> Get My Current Location
                    </button>
                </div>
                <button type="submit" id="place-order-button" class="btn btn-primary w-full text-lg py-3">
                    Place Order
                </button>
            </form>
        </aside>
    </main>

    <!-- Modals -->
    <!-- Message Modal -->
    <div id="message-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden modal-overlay">
        <div class="bg-white p-6 rounded-lg shadow-xl w-96">
            <h3 id="message-modal-title" class="text-xl font-semibold mb-4 text-gray-800">Message</h3>
            <p id="message-modal-content" class="text-gray-700 mb-6"></p>
            <div class="flex justify-end">
                <button id="message-modal-close" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Order Tracking Modal -->
    <div id="track-order-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden modal-overlay">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Track Your Order</h3>
            <form id="track-order-form" class="space-y-4">
                <div>
                    <label for="order-id-input" class="form-label">Enter Order ID or PIN</label>
                    <input type="text" id="order-id-input" class="input-field" placeholder="e.g., JAR123456ABCD or 1234567890" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Track Order</button>
            </form>
            <div id="order-tracking-results" class="mt-6 p-4 bg-gray-50 rounded-lg hidden">
                <p id="tracking-status-message" class="text-gray-700 mb-2"></p>
                <p><strong>Order ID:</strong> <span id="tracking-order-id"></span></p>
                <p><strong>PIN:</strong> <span id="tracking-pin"></span></p>
                <p><strong>Status:</strong> <span id="tracking-order-status" class="font-semibold"></span></p>
                <p><strong>Total:</strong> <span id="tracking-order-total"></span></p>
                <p><strong>Items:</strong> <span id="tracking-order-items"></span></p>
            </div>
            <div class="flex justify-end mt-6">
                <button id="close-track-order-modal" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuItemsContainer = document.getElementById('menu-items-container');
            const loadingMenuMessage = document.getElementById('loading-menu');
            const cartItemsList = document.getElementById('cart-items-list');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const cartItemCount = document.getElementById('cart-item-count');
            const cartSubtotalDisplay = document.getElementById('cart-subtotal');
            const cartTransportTaxDisplay = document.getElementById('cart-transport-tax');
            const discountDisplay = document.getElementById('discount-display');
            const discountPercentageText = document.getElementById('discount-percentage-text');
            const cartDiscountDisplay = document.getElementById('cart-discount');
            const cartTotalDisplay = document.getElementById('cart-total');

            const customerNameInput = document.getElementById('customer-name');
            const customerPhoneInput = document.getElementById('customer-phone');
            const deliveryAddressInput = document.getElementById('delivery-address');
            const getLocationButton = document.getElementById('get-location-button');
            const checkoutForm = document.getElementById('checkout-form');
            const placeOrderButton = document.getElementById('place-order-button');
            const shopNameDisplay = document.getElementById('shop-name-display');

            // Modals
            const messageModal = document.getElementById('message-modal');
            const messageModalTitle = document.getElementById('message-modal-title');
            const messageModalContent = document.getElementById('message-modal-content');
            const messageModalCloseButton = document.getElementById('message-modal-close');

            const trackOrderButton = document.getElementById('track-order-button');
            const trackOrderModal = document.getElementById('track-order-modal');
            const closeTrackOrderModalButton = document.getElementById('close-track-order-modal');
            const trackOrderForm = document.getElementById('track-order-form');
            const orderIdInput = document.getElementById('order-id-input');
            const orderTrackingResults = document.getElementById('order-tracking-results');
            const trackingStatusMessage = document.getElementById('tracking-status-message');
            const trackingOrderId = document.getElementById('tracking-order-id');
            const trackingPin = document.getElementById('tracking-pin');
            const trackingOrderStatus = document.getElementById('tracking-order-status');
            const trackingOrderTotal = document.getElementById('tracking-order-total');
            const trackingOrderItems = document.getElementById('tracking-order-items');

            let cart = [];
            let menuItems = [];
            let shopSettings = {
                shopName: 'Delicious Bites',
                shopLocation: { latitude: 17.4399, longitude: 78.4983 },
                deliveryRates: [],
                minSubtotalForDiscount: 200,
                discountPercentage: 0.20
            };
            let customerLocation = null; // { latitude, longitude, address }

            // --- Utility Functions ---
            function showMessageModal(title, content) {
                messageModalTitle.textContent = title;
                messageModalContent.textContent = content;
                messageModal.classList.remove('hidden');
            }

            function hideMessageModal() {
                messageModal.classList.add('hidden');
            }

            messageModalCloseButton.addEventListener('click', hideMessageModal);

            // --- Fetch Data ---
            async function fetchMenuItems() {
                try {
                    loadingMenuMessage.textContent = 'Loading menu items...';
                    const response = await fetch('/api/menu');
                    if (!response.ok) {
                        throw new Error('Failed to fetch menu items.');
                    }
                    menuItems = await response.json();
                    renderMenuItems();
                } catch (error) {
                    console.error('Error fetching menu items:', error);
                    loadingMenuMessage.textContent = 'Failed to load menu. Please try again later.';
                    showMessageModal('Error', 'Failed to load menu items. Please refresh the page.');
                }
            }

            async function fetchPublicSettings() {
                try {
                    const response = await fetch('/api/public/settings');
                    if (!response.ok) {
                        throw new Error('Failed to fetch public settings.');
                    }
                    const settings = await response.json();
                    shopSettings = { ...shopSettings, ...settings }; // Merge with defaults
                    shopNameDisplay.textContent = shopSettings.shopName;
                    discountPercentageText.textContent = `${(shopSettings.discountPercentage * 100).toFixed(0)}%`;
                    updateCartSummary(); // Recalculate based on new settings
                } catch (error) {
                    console.error('Error fetching public settings:', error);
                    // Continue with default settings
                }
            }

            // --- Render Menu Items ---
            function renderMenuItems() {
                menuItemsContainer.innerHTML = ''; // Clear previous items
                loadingMenuMessage.classList.add('hidden');

                if (menuItems.length === 0) {
                    menuItemsContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">No menu items available at the moment. Please check back later!</p>';
                    return;
                }

                menuItems.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'menu-item-card bg-white rounded-lg shadow-md overflow-hidden flex flex-col';
                    itemCard.innerHTML = `
                        <img src="${item.imageUrl || `https://placehold.co/400x200/cccccc/333333?text=${item.name.replace(/ /g, '+')}`}" alt="${item.name}" class="w-full h-48 object-cover">
                        <div class="p-4 flex-grow flex flex-col">
                            <h3 class="text-xl font-semibold mb-2">${item.name} ${item.isTrending ? '<span class="text-yellow-500 text-base ml-1">✨ Trending</span>' : ''}</h3>
                            <p class="text-gray-600 text-sm mb-3 flex-grow">${item.description || 'No description available.'}</p>
                            <div class="flex justify-between items-center mt-auto">
                                <span class="text-2xl font-bold text-indigo-600">₹${item.price.toFixed(2)}</span>
                                <button class="btn btn-primary add-to-cart-button" data-id="${item._id}" data-name="${item.name}" data-price="${item.price}">
                                    <i class="fas fa-plus mr-2"></i> Add
                                </button>
                            </div>
                        </div>
                    `;
                    menuItemsContainer.appendChild(itemCard);
                });
                addAddToCartListeners();
            }

            function addAddToCartListeners() {
                document.querySelectorAll('.add-to-cart-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.currentTarget.dataset.id;
                        const name = e.currentTarget.dataset.name;
                        const price = parseFloat(e.currentTarget.dataset.price);
                        addToCart({ productId: id, name, price, quantity: 1 });
                    });
                });
            }

            // --- Cart Management ---
            function addToCart(item) {
                const existingItemIndex = cart.findIndex(i => i.productId === item.productId);
                if (existingItemIndex > -1) {
                    cart[existingItemIndex].quantity++;
                } else {
                    cart.push(item);
                }
                renderCart();
            }

            function updateCartItemQuantity(productId, newQuantity) {
                const itemIndex = cart.findIndex(i => i.productId === productId);
                if (itemIndex > -1) {
                    if (newQuantity <= 0) {
                        cart.splice(itemIndex, 1); // Remove if quantity is 0 or less
                    } else {
                        cart[itemIndex].quantity = newQuantity;
                    }
                }
                renderCart();
            }

            function removeFromCart(productId) {
                cart = cart.filter(item => item.productId !== productId);
                renderCart();
            }

            function renderCart() {
                cartItemsList.innerHTML = ''; // Clear existing cart items
                if (cart.length === 0) {
                    emptyCartMessage.classList.remove('hidden');
                } else {
                    emptyCartMessage.classList.add('hidden');
                    cart.forEach(item => {
                        const cartItemDiv = document.createElement('div');
                        cartItemDiv.className = 'cart-item-card flex items-center justify-between py-3';
                        cartItemDiv.innerHTML = `
                            <div class="flex-grow">
                                <p class="font-semibold">${item.name}</p>
                                <p class="text-gray-600 text-sm">₹${item.price.toFixed(2)} each</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button class="btn btn-secondary btn-sm decrease-quantity" data-id="${item.productId}">-</button>
                                <input type="number" value="${item.quantity}" min="1" class="w-12 text-center border rounded-md quantity-input" data-id="${item.productId}">
                                <button class="btn btn-secondary btn-sm increase-quantity" data-id="${item.productId}">+</button>
                                <button class="btn btn-danger btn-sm remove-from-cart" data-id="${item.productId}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                        cartItemsList.appendChild(cartItemDiv);
                    });
                    addCartItemEventListeners();
                }
                updateCartSummary();
            }

            function addCartItemEventListeners() {
                document.querySelectorAll('.increase-quantity').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.currentTarget.dataset.id;
                        const input = e.currentTarget.previousElementSibling;
                        input.value = parseInt(input.value) + 1;
                        updateCartItemQuantity(id, parseInt(input.value));
                    });
                });
                document.querySelectorAll('.decrease-quantity').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.currentTarget.dataset.id;
                        const input = e.currentTarget.nextElementSibling;
                        input.value = parseInt(input.value) - 1;
                        updateCartItemQuantity(id, parseInt(input.value));
                    });
                });
                document.querySelectorAll('.quantity-input').forEach(input => {
                    input.addEventListener('change', (e) => {
                        const id = e.currentTarget.dataset.id;
                        let newQuantity = parseInt(e.currentTarget.value);
                        if (isNaN(newQuantity) || newQuantity < 1) {
                            newQuantity = 1; // Default to 1 if invalid
                            e.currentTarget.value = 1;
                        }
                        updateCartItemQuantity(id, newQuantity);
                    });
                });
                document.querySelectorAll('.remove-from-cart').forEach(button => {
                    button.addEventListener('click', (e) => {
                        removeFromCart(e.currentTarget.dataset.id);
                    });
                });
            }

            function calculateTransportTax(distanceKm) {
                if (!shopSettings.deliveryRates || shopSettings.deliveryRates.length === 0) {
                    return 0; // No delivery rates configured
                }

                // Sort rates by kms in ascending order
                const sortedRates = [...shopSettings.deliveryRates].sort((a, b) => a.kms - b.kms);

                // Find the appropriate rate
                let tax = 0;
                for (let i = 0; i < sortedRates.length; i++) {
                    if (distanceKm <= sortedRates[i].kms) {
                        tax = sortedRates[i].amount;
                        break;
                    }
                    if (i === sortedRates.length - 1) {
                        // If distance is greater than all defined max KMs, use the last rate
                        tax = sortedRates[i].amount;
                    }
                }
                return tax;
            }

            function updateCartSummary() {
                let subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                let transportTax = 0;
                if (customerLocation && shopSettings.shopLocation) {
                    const distance = calculateDistance(
                        customerLocation.latitude, customerLocation.longitude,
                        shopSettings.shopLocation.latitude, shopSettings.shopLocation.longitude
                    );
                    transportTax = calculateTransportTax(distance);
                }

                let discountAmount = 0;
                if (subtotal >= shopSettings.minSubtotalForDiscount && shopSettings.discountPercentage > 0) {
                    discountAmount = subtotal * shopSettings.discountPercentage;
                    discountDisplay.classList.remove('hidden');
                } else {
                    discountDisplay.classList.add('hidden');
                }

                let total = subtotal + transportTax - discountAmount;
                if (total < 0) total = 0; // Ensure total doesn't go negative

                cartSubtotalDisplay.textContent = `₹${subtotal.toFixed(2)}`;
                cartTransportTaxDisplay.textContent = `₹${transportTax.toFixed(2)}`;
                cartDiscountDisplay.textContent = `-₹${discountAmount.toFixed(2)}`;
                cartTotalDisplay.textContent = `₹${total.toFixed(2)}`;
                cartItemCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            }

            // Haversine formula to calculate distance between two lat/lon points
            function calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371; // Radius of Earth in kilometers
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLon = (lon2 - lon1) * Math.PI / 180;
                const a =
                    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                const distance = R * c; // Distance in km
                return distance;
            }

            // --- Geolocation ---
            getLocationButton.addEventListener('click', () => {
                if (navigator.geolocation) {
                    getLocationButton.textContent = 'Getting location...';
                    getLocationButton.disabled = true;
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const lat = position.coords.latitude;
                            const lon = position.coords.longitude;
                            customerLocation = { latitude: lat, longitude: lon, address: 'Location provided by GPS' };
                            deliveryAddressInput.value = 'Fetching address...';

                            // Reverse geocoding (using a simple placeholder, in a real app you'd use a geocoding API)
                            try {
                                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`);
                                const data = await response.json();
                                if (data && data.display_name) {
                                    customerLocation.address = data.display_name;
                                    deliveryAddressInput.value = data.display_name;
                                } else {
                                    deliveryAddressInput.value = `Latitude: ${lat}, Longitude: ${lon}`;
                                }
                            } catch (error) {
                                console.error('Error during reverse geocoding:', error);
                                deliveryAddressInput.value = `Latitude: ${lat}, Longitude: ${lon} (Could not fetch detailed address)`;
                            }

                            updateCartSummary(); // Recalculate tax based on location
                            getLocationButton.textContent = 'Location Fetched!';
                            setTimeout(() => {
                                getLocationButton.textContent = 'Get My Current Location';
                                getLocationButton.disabled = false;
                            }, 2000);
                        },
                        (error) => {
                            console.error('Error getting location:', error);
                            showMessageModal('Location Error', 'Unable to retrieve your location. Please enter your address manually.');
                            getLocationButton.textContent = 'Get My Current Location';
                            getLocationButton.disabled = false;
                            customerLocation = null; // Clear location if failed
                            updateCartSummary(); // Recalculate tax
                        },
                        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                    );
                } else {
                    showMessageModal('Location Not Supported', 'Geolocation is not supported by your browser. Please enter your address manually.');
                }
            });

            // If user types address manually, clear customerLocation
            deliveryAddressInput.addEventListener('input', () => {
                customerLocation = null;
                updateCartSummary(); // Recalculate tax
            });

            // --- Place Order ---
            checkoutForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (cart.length === 0) {
                    showMessageModal('Cart Empty', 'Please add items to your cart before placing an order.');
                    return;
                }

                const customerName = customerNameInput.value.trim();
                const customerPhone = customerPhoneInput.value.trim();
                const deliveryAddress = deliveryAddressInput.value.trim();

                if (!customerName || !customerPhone || !deliveryAddress) {
                    showMessageModal('Missing Details', 'Please fill in all required delivery details (Name, Phone, Address).');
                    return;
                }

                if (!/^[0-9]{10}$/.test(customerPhone)) {
                    showMessageModal('Invalid Phone', 'Please enter a valid 10-digit phone number.');
                    return;
                }

                placeOrderButton.disabled = true;
                placeOrderButton.textContent = 'Placing Order...';

                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                let transportTax = 0;
                if (customerLocation && shopSettings.shopLocation) {
                    const distance = calculateDistance(
                        customerLocation.latitude, customerLocation.longitude,
                        shopSettings.shopLocation.latitude, shopSettings.shopLocation.longitude
                    );
                    transportTax = calculateTransportTax(distance);
                }

                let discountAmount = 0;
                if (subtotal >= shopSettings.minSubtotalForDiscount && shopSettings.discountPercentage > 0) {
                    discountAmount = subtotal * shopSettings.discountPercentage;
                }
                let totalAmount = subtotal + transportTax - discountAmount;
                if (totalAmount < 0) totalAmount = 0;


                const orderData = {
                    items: cart.map(item => ({ productId: item.productId, quantity: item.quantity, name: item.name, price: item.price })), // Include name and price for clarity in backend
                    customerName,
                    customerPhone,
                    deliveryAddress,
                    customerLocation: customerLocation, // Can be null if manual address
                    subtotal: parseFloat(subtotal.toFixed(2)),
                    transportTax: parseFloat(transportTax.toFixed(2)),
                    discountAmount: parseFloat(discountAmount.toFixed(2)),
                    totalAmount: parseFloat(totalAmount.toFixed(2)),
                    paymentMethod: 'Cash on Delivery' // Hardcoded as per server.js
                };

                try {
                    const response = await fetch('/api/order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(orderData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showMessageModal('Order Placed!', `Your order has been placed successfully!\n\nOrder ID: ${result.orderId}\nPIN: ${result.pinId}\n\nYou will receive a WhatsApp confirmation shortly.`);
                        cart = []; // Clear cart
                        renderCart(); // Update cart UI
                        customerNameInput.value = '';
                        customerPhoneInput.value = '';
                        deliveryAddressInput.value = '';
                        customerLocation = null;
                        placeOrderButton.disabled = false;
                        placeOrderButton.textContent = 'Place Order';
                    } else {
                        showMessageModal('Order Failed', result.message || 'Failed to place order. Please try again.');
                        placeOrderButton.disabled = false;
                        placeOrderButton.textContent = 'Place Order';
                    }
                } catch (error) {
                    console.error('Error placing order:', error);
                    showMessageModal('Order Failed', 'An unexpected error occurred. Please try again.');
                    placeOrderButton.disabled = false;
                    placeOrderButton.textContent = 'Place Order';
                }
            });

            // --- Order Tracking ---
            trackOrderButton.addEventListener('click', () => {
                trackOrderModal.classList.remove('hidden');
                orderIdInput.value = ''; // Clear previous input
                orderTrackingResults.classList.add('hidden'); // Hide results
                trackingStatusMessage.textContent = '';
            });

            closeTrackOrderModalButton.addEventListener('click', () => {
                trackOrderModal.classList.add('hidden');
            });

            trackOrderForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const orderQueryId = orderIdInput.value.trim();
                if (!orderQueryId) {
                    trackingStatusMessage.textContent = 'Please enter an Order ID or PIN.';
                    orderTrackingResults.classList.remove('hidden');
                    return;
                }

                trackingStatusMessage.textContent = 'Fetching order status...';
                orderTrackingResults.classList.remove('hidden'); // Show loading message

                try {
                    const response = await fetch(`/api/order/${orderQueryId}`);
                    const order = await response.json();

                    if (response.ok) {
                        trackingStatusMessage.textContent = 'Order Found!';
                        trackingOrderId.textContent = order.customOrderId || order._id;
                        trackingPin.textContent = order.pinId || 'N/A';
                        trackingOrderStatus.textContent = order.status;
                        trackingOrderTotal.textContent = `₹${order.totalAmount.toFixed(2)}`;
                        trackingOrderItems.textContent = order.items.map(item => `${item.name} x ${item.quantity}`).join(', ');
                    } else {
                        trackingStatusMessage.textContent = order.message || 'Order not found. Please check the ID/PIN and try again.';
                        trackingOrderId.textContent = 'N/A';
                        trackingPin.textContent = 'N/A';
                        trackingOrderStatus.textContent = 'N/A';
                        trackingOrderTotal.textContent = 'N/A';
                        trackingOrderItems.textContent = 'N/A';
                    }
                } catch (error) {
                    console.error('Error tracking order:', error);
                    trackingStatusMessage.textContent = 'An error occurred while tracking your order. Please try again later.';
                    trackingOrderId.textContent = 'N/A';
                    trackingPin.textContent = 'N/A';
                    trackingOrderStatus.textContent = 'N/A';
                    trackingOrderTotal.textContent = 'N/A';
                    trackingOrderItems.textContent = 'N/A';
                }
            });

            // --- Initial Load ---
            fetchPublicSettings(); // Fetch settings first to get shop name, delivery rates, discount info
            fetchMenuItems(); // Then fetch menu items

            // Check for orderId in URL query parameter for direct tracking
            const urlParams = new URLSearchParams(window.location.search);
            const initialOrderId = urlParams.get('orderId');
            if (initialOrderId) {
                orderIdInput.value = initialOrderId;
                trackOrderButton.click(); // Simulate click to open modal and trigger search
                trackOrderForm.dispatchEvent(new Event('submit')); // Manually trigger form submission
            }
        });
    </script>
</body>
</html>
