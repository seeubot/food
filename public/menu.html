<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites - Online Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Pure black background */
            color: #ffffff; /* Pure white text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #1a1a1a; /* Dark gray for header */
            border-bottom: 1px solid #333333;
            padding: 1rem;
            box-shadow: 0 2px 4px rgba(255,255,255,0.05);
            text-align: center;
            position: sticky; /* Make header sticky */
            top: 0;
            width: 100%;
            z-index: 100; /* Ensure it's above other content */
            transition: transform 0.3s ease-out; /* Smooth transition for hiding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }
        .header.header-hidden {
            transform: translateY(-100%); /* Hide header by moving it up */
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0; /* Reset margin */
        }
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center; /* Center buttons on wrap */
            margin-top: 0; /* Reset margin */
        }
        .menu-container {
            padding: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
        }
        .category-section {
            margin-bottom: 2rem;
        }
        .category-section h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #333333;
            padding-bottom: 0.5rem;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .menu-item-card {
            background-color: #1a1a1a;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(255,255,255,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease-in-out;
            cursor: pointer; /* Indicate clickable */

        .menu-item-card:hover {
            transform: translateY(-5px);
        }
        .menu-item-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #333333;
        }
        .item-details {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .item-details h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        .item-details p {
            font-size: 0.9rem;
            color: #cccccc;
            margin-bottom: 0.75rem;
            flex-grow: 1;
        }
        .item-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: #00cc00; /* Green for price */
            margin-bottom: 1rem;
        }
        /* Removed quantity controls and add to cart from main grid */

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .cart-modal-content {
            background-color: #1a1a1a;
            margin: auto;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
            width: 90%;
            max-width: 600px;
            position: relative;
            color: #ffffff;
            max-height: 90vh; /* Limit height to prevent overflow */
            overflow-y: auto; /* Enable scrolling for content */
        }
        .close-button {
            color: #aaaaaa;
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.75rem;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover, .close-button:focus {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }
        .cart-items-list {
            list-style: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #333333;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-summary {
            margin-top: 1.5rem;
            border-top: 1px solid #333333;
            padding-top: 1.5rem;
        }
        .cart-summary div {

            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

            font-size: 1.4rem;
            font-weight: 700;
            color: #00cc00;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #cccccc;
        }
        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group textarea,
        .form-group select {
            background-color: #222222;
            border: 1px solid #444444;
            color: #ffffff;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            width: 100%;
        }
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #888888;
        }
        .btn-checkout {
            background-color: #00cc00; /* Green for checkout */
            color: #000000;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 1.125rem;
            width: 100%;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-checkout:hover {
            background-color: #00ee00;
        }
        .message {
            margin-top: 1rem;
            font-weight: 600;
            text-align: center;
        }
        .message.error {
            color: #ff6666;
        }
        .message.success {
            color: #66ff66;
        }
        .message.info {
            color: #ffff66;
        }
        .loader {
            border: 4px solid #333333;
            border-top: 4px solid #66ff66;
            border-radius: 50%;
            width: 20px;
            height: 20px;

            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Removed .cart-icon fixed styles */
        .header-cart-btn {
            background-color: #0066cc;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s;
            display: flex; /* Use flex to align text and count */
            align-items: center;

        .status-Preparing { color: #ffaa00; } /* Orange */
        .status-Out { color: #9933ff; } /* Purple */

        }
        #item-details-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        #item-details-description {

            color: #cccccc;
            margin-bottom: 1rem;
        }
        #item-details-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00cc00;
            margin-bottom: 1.5rem;
        }
        #item-details-quantity-controls {

            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;

                justify-content: space-around;

            .header h1 {
                font-size: 2rem;
            }
            .menu-container {
                padding: 1rem;
            }
            .menu-grid {
                grid-template-columns: 1fr;
            }
            .header-cart-btn, #track-order-header-btn {
                flex-grow: 1; /* Make buttons expand */

                font-size: 0.7rem;
                min-width: 18px;
                padding: 0.1em 0.4em;
            }

                padding: 1.5rem;
            }

                height: 300px; /* Smaller map height on small screens */
            }
            #item-details-modal .modal-content {

</head>

    <!-- Item Details Modal (New) -->

        // Order Tracking Elements
        const orderTrackingSection = document.getElementById('order-tracking-section');
        const trackOrderIdInput = document.getElementById('track-order-id');
        const trackOrderBtn = document.getElementById('track-order-btn'); // Button inside the section
        const trackOrderHeaderBtn = document.getElementById('track-order-header-btn'); // Button in the header

        const confirmLocationBtn = document.getElementById('confirm-location-btn');

        // Item Details Modal Elements
        const itemDetailsModal = document.getElementById('item-details-modal');
        const itemDetailsImage = document.getElementById('item-details-image');
        const itemDetailsName = document.getElementById('item-details-name');
        const itemDetailsDescription = document.getElementById('item-details-description');
        const itemDetailsPrice = document.getElementById('item-details-price');
        const itemDetailsQuantitySpan = document.getElementById('item-details-quantity');
        const itemDetailsDecreaseBtn = document.getElementById('item-details-decrease-btn');

        let cart = [];

        let shopLocation = null; // { latitude, longitude }

        // Map related variables

        let marker = null;
        let selectedDeliveryLocation = null; // { latitude, longitude, address }
        let currentItemInModal = null; // Stores the menu item object for the currently open item details modal

        const PLACEHOLDER_IMAGE = 'https://placehold.co/400x180/333333/ffffff?text=No+Image';

        // --- Header Scroll Logic ---
        const header = document.getElementById('main-header'); // Get the header element
        let lastScrollTop = 0;

        window.addEventListener('scroll', () => {
            const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScrollTop > lastScrollTop && currentScrollTop > header.offsetHeight) {
                // Scrolling down, hide header
                header.classList.add('header-hidden');
            } else {
                // Scrolling up, show header
                header.classList.remove('header-hidden');
            }
            lastScrollTop = currentScrollTop <= 0 ? 0 : currentScrollTop; // For Mobile or negative scrolling
        });


        // Utility Functions
        function showLoader(loaderElement, textElement, messageElement, message = 'Loading...', type = 'info') {
            loaderElement.classList.remove('hidden');
            textElement.classList.add('hidden');
            messageElement.textContent = message;
            messageElement.className = `message mt-3 ${type}`;
            messageElement.classList.remove('hidden');
        }

        function hideLoader(loaderElement, textElement, messageElement, success = true, message = '') {
            loaderElement.classList.add('hidden');
            textElement.classList.remove('hidden');
            messageElement.textContent = message;
            messageElement.className = `message mt-3 ${success ? 'success' : 'error'}`;
            if (!message) messageElement.classList.add('hidden');
            else messageElement.classList.remove('hidden');
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of Earth in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        function getDeliveryFee(distanceKm) {
            if (!deliveryRates || deliveryRates.length === 0) {
                return 0; // No delivery rates configured
            }

            // Sort rates by kms ascending
            deliveryRates.sort((a, b) => a.kms - b.kms);

            let fee = 0;
            for (let i = 0; i < deliveryRates.length; i++) {
                if (distanceKm <= deliveryRates[i].kms) {
                    fee = deliveryRates[i].amount;
                    break;
                }
                // If this is the last rate and distance is beyond it, use this rate
                if (i === deliveryRates.length - 1) {
                    fee = deliveryRates[i].amount;
                }
            }
            return fee;
        }

        // Fetch Menu Items
        async function fetchMenu() {
            try {
                const response = await fetch('/api/menu');
                if (!response.ok) {
                    throw new Error('Failed to fetch menu items.');
                }
                menuItems = await response.json();
                renderMenu();
            } catch (error) {
                menuSectionsContainer.innerHTML = `<p class="text-center text-red-400">Error loading menu: ${error.message}</p>`;
                console.error('Error fetching menu:', error);
            }
        }

        // Fetch Public Settings
        async function fetchPublicSettings() {
            try {
                const response = await fetch('/api/public/settings');
                if (!response.ok) {
                    throw new Error('Failed to fetch shop settings.');
                }
                const settings = await response.json();
                shopNameDisplay.textContent = settings.shopName || 'Delicious Bites';
                deliveryRates = settings.deliveryRates || [];
                shopLocation = settings.shopLocation; // { latitude, longitude }
            } catch (error) {
                console.error('Error fetching public settings:', error);
                shopNameDisplay.textContent = 'Delicious Bites (Error)';
            }
        }

        // Render Menu Items
        function renderMenu() {
            if (!menuItems || menuItems.length === 0) {
                menuSectionsContainer.innerHTML = '<p class="text-center text-gray-400">No menu items available at the moment. Please check back later!</p>';
                return;
            }

            const categories = {};
            menuItems.forEach(item => {
                const category = item.category || 'Other';
                if (!categories[category]) {
                    categories[category] = [];
                }
                categories[category].push(item);
            });

            let menuHtml = '';
            for (const category in categories) {
                menuHtml += `
                    <section class="category-section">
                        <h2>${category}</h2>
                        <div class="menu-grid">
                `;
                categories[category].forEach(item => {
                    if (item.isAvailable) {
                        menuHtml += `
                            <div class="menu-item-card" data-item-id="${item._id}">
                                <img src="${item.imageUrl || PLACEHOLDER_IMAGE}" alt="${item.name}" onerror="this.onerror=null;this.src='${PLACEHOLDER_IMAGE}';">
                                <div class="item-details">
                                    <h3>${item.name} ${item.isTrending ? '<span class="text-yellow-400 text-lg">✨</span>' : ''}</h3>
                                    <p>${item.description || 'No description available.'}</p>
                                    <div class="item-price">₹${item.price.toFixed(2)}</div>
                                </div>
                            </div>
                        `;
                    }
                });
                menuHtml += `
                        </div>
                    </section>
                `;
            }
            menuSectionsContainer.innerHTML = menuHtml;

            // Add event listeners for clicking on menu item cards
            document.querySelectorAll('.menu-item-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const itemId = e.currentTarget.dataset.itemId; // Use currentTarget to get the card itself
                    openItemDetailsModal(itemId);
                });
            });

            updateCartDisplay(); // Initial display of cart quantities
        }

        function updateQuantityInModal(action) {
            let currentQuantity = parseInt(itemDetailsQuantitySpan.textContent);
            if (action === 'increase') {
                currentQuantity++;
            } else if (action === 'decrease' && currentQuantity > 0) {
                currentQuantity--;
            }
            itemDetailsQuantitySpan.textContent = currentQuantity;
        }

        function addToCart(itemId, quantity) {
            const existingItemIndex = cart.findIndex(item => item.productId === itemId);
            const menuItem = menuItems.find(item => item._id === itemId);

            if (!menuItem) {
                console.error('Menu item not found:', itemId);
                return;
            }

            if (quantity <= 0) {
                if (existingItemIndex > -1) {
                    // If quantity is 0, remove from cart
                    cart.splice(existingItemIndex, 1);
                }
                updateCartDisplay();
                return;
            }

            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity = quantity; // Set exact quantity from modal
            } else {
                cart.push({
                    productId: itemId,
                    name: menuItem.name,
                    price: menuItem.price,
                    quantity: quantity
                });
            }
            updateCartDisplay();
        }

        function updateCartDisplay() {
            cartItemsList.innerHTML = '';
            let subtotal = 0;

            if (cart.length === 0) {
                cartItemsList.innerHTML = '<li class="text-center text-gray-400">Your cart is empty.</li>';
                cartCountSpan.classList.add('hidden');
            } else {
                cartCountSpan.classList.remove('hidden');
                cartCountSpan.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

                cart.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'cart-item';
                    li.innerHTML = `
                        <span>${item.name} x ${item.quantity}</span>
                        <span>₹${(item.price * item.quantity).toFixed(2)}
                            <button class="text-red-500 ml-3 text-sm" data-index="${index}" data-action="remove-from-cart">Remove</button>
                        </span>
                    `;
                    cartItemsList.appendChild(li);
                    subtotal += item.price * item.quantity;
                });
            }

            cartSubtotalSpan.textContent = subtotal.toFixed(2);
            // Delivery fee and total will be calculated on checkout based on address/location
            cartDeliveryFeeSpan.textContent = '0.00'; // Reset for display
            cartTotalSpan.textContent = subtotal.toFixed(2); // Initial total without delivery
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        // Event Listeners for Modals and Cart
        headerCartBtn.addEventListener('click', () => { // Changed from cartIcon
            cartModal.style.display = 'flex';
            updateCartDisplay(); // Refresh cart display when modal opens
        });

        document.querySelectorAll('.close-button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.target.closest('.modal').style.display = 'none';
                // Clear messages and reset states based on which modal is closing
                if (e.target.closest('#cart-modal')) {
                    checkoutMessage.classList.add('hidden');
                } else if (e.target.closest('#map-modal')) {
                    mapAddressDisplay.textContent = 'Drag marker or click map to select location';
                } else if (e.target.closest('#item-details-modal')) {
                    itemDetailsMessage.classList.add('hidden');
                }
            });
        });

        window.addEventListener('click', (event) => {
            if (event.target === cartModal) {
                cartModal.style.display = 'none';
                checkoutMessage.classList.add('hidden');
            }
            if (event.target === mapModal) {
                mapModal.style.display = 'none';
                mapAddressDisplay.textContent = 'Drag marker or click map to select location';
            }
            if (event.target === itemDetailsModal) {
                itemDetailsModal.style.display = 'none';
                itemDetailsMessage.classList.add('hidden');
            }
        });

        cartItemsList.addEventListener('click', (e) => {
            if (e.target.dataset.action === 'remove-from-cart') {
                const index = parseInt(e.target.dataset.index);
                removeFromCart(index);
            }
        });

        // Item Details Modal Functions
        function openItemDetailsModal(itemId) {
            currentItemInModal = menuItems.find(item => item._id === itemId);
            if (!currentItemInModal) {
                console.error('Item not found for modal:', itemId);
                return;
            }

            itemDetailsImage.src = currentItemInModal.imageUrl || PLACEHOLDER_IMAGE;
            itemDetailsImage.onerror = () => { this.onerror=null; this.src=PLACEHOLDER_IMAGE; };
            itemDetailsName.textContent = currentItemInModal.name;
            itemDetailsDescription.textContent = currentItemInModal.description || 'No description available.';
            itemDetailsPrice.textContent = `₹${currentItemInModal.price.toFixed(2)}`;

            // Set initial quantity in modal based on what's already in the cart
            const itemInCart = cart.find(item => item.productId === itemId);
            itemDetailsQuantitySpan.textContent = itemInCart ? itemInCart.quantity : 0;

            itemDetailsMessage.classList.add('hidden'); // Clear any previous messages
            itemDetailsModal.style.display = 'flex';
        }

        itemDetailsDecreaseBtn.addEventListener('click', () => updateQuantityInModal('decrease'));
        itemDetailsIncreaseBtn.addEventListener('click', () => updateQuantityInModal('increase'));
        itemDetailsAddToCartBtn.addEventListener('click', () => {
            const quantity = parseInt(itemDetailsQuantitySpan.textContent);
            if (quantity > 0 || cart.some(item => item.productId === currentItemInModal._id)) { // Allow 0 to remove from cart
                addToCart(currentItemInModal._id, quantity);
                itemDetailsMessage.textContent = `${currentItemInModal.name} quantity updated in cart!`;
                itemDetailsMessage.className = 'message mt-3 success';
                itemDetailsMessage.classList.remove('hidden');
                // Optionally close modal after adding
                setTimeout(() => {
                    itemDetailsModal.style.display = 'none';
                    itemDetailsMessage.classList.add('hidden');
                }, 1000);
            } else {
                itemDetailsMessage.textContent = 'Please select a quantity greater than zero.';
                itemDetailsMessage.className = 'message mt-3 error';
                itemDetailsMessage.classList.remove('hidden');
            }
        });


        // Map Functions
        function initMap() {
            if (map === null) {
                // Initialize map only once
                map = L.map('map').setView([shopLocation.latitude, shopLocation.longitude], 13); // Center on shop location
                L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
                }).addTo(map);

                marker = L.marker([shopLocation.latitude, shopLocation.longitude], { draggable: true }).addTo(map); // Initial marker at shop

                marker.on('dragend', function(e) {
                    const latlng = marker.getLatLng();
                    reverseGeocode(latlng.lat, latlng.lng);
                });

                map.on('click', function(e) {
                    marker.setLatLng(e.latlng);
                    reverseGeocode(e.latlng.lat, e.latlng.lng);
                });

                // Set initial selected location to shop location
                selectedDeliveryLocation = {
                    latitude: shopLocation.latitude,
                    longitude: shopLocation.longitude,
                    address: 'Shop Location (Default)'
                };
                mapAddressDisplay.textContent = selectedDeliveryLocation.address;

            } else {
                // If map already exists, just invalidate size and center it
                map.invalidateSize();
                map.setView([shopLocation.latitude, shopLocation.longitude], 13);
                marker.setLatLng([shopLocation.latitude, shopLocation.longitude]);
                selectedDeliveryLocation = {
                    latitude: shopLocation.latitude,
                    longitude: shopLocation.longitude,
                    address: 'Shop Location (Default)'
                };
                mapAddressDisplay.textContent = selectedDeliveryLocation.address;
            }
            // Try to get user's current location to set initial map view
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;
                    map.setView([userLat, userLon], 15); // Zoom closer to user
                    marker.setLatLng([userLat, userLon]);
                    reverseGeocode(userLat, userLon);
                }, (error) => {
                    console.warn('Geolocation failed for initial map view:', error.message);
                    // Fallback to shop location if user denies or error
                    map.setView([shopLocation.latitude, shopLocation.longitude], 13);
                    marker.setLatLng([shopLocation.latitude, shopLocation.longitude]);
                    reverseGeocode(shopLocation.latitude, shopLocation.longitude); // Get address for shop location
                }, { timeout: 5000, enableHighAccuracy: false });
            }
        }

        async function reverseGeocode(lat, lon) {
            mapAddressDisplay.textContent = 'Fetching address...';
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`);
                const data = await response.json();
                if (data.display_name) {
                    mapAddressDisplay.textContent = data.display_name;
                    selectedDeliveryLocation = {
                        latitude: lat,
                        longitude: lon,
                        address: data.display_name
                    };
                } else {
                    mapAddressDisplay.textContent = `Address not found for ${lat.toFixed(4)}, ${lon.toFixed(4)}`;
                    selectedDeliveryLocation = {
                        latitude: lat,
                        longitude: lon,
                        address: `Coordinates: ${lat.toFixed(4)}, ${lon.toFixed(4)}`
                    };
                }
            } catch (error) {
                console.error('Error during reverse geocoding:', error);
                mapAddressDisplay.textContent = 'Error fetching address. Please try again.';
                selectedDeliveryLocation = {
                    latitude: lat,
                    longitude: lon,
                    address: `Coordinates: ${lat.toFixed(4)}, ${lon.toFixed(4)} (Address lookup failed)`
                };
            }
        }

        confirmLocationBtn.addEventListener('click', () => {
            if (selectedDeliveryLocation) {
                deliveryAddressInput.value = selectedDeliveryLocation.address;
                mapModal.style.display = 'none';
                placeOrder(); // Re-call the order placement function after map selection
            } else {
                alert('Please select a location on the map first.');
            }
        });


        // Checkout Form Submission (modified)
        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            placeOrder(); // Call the dedicated function
        });

        async function placeOrder() {
            if (cart.length === 0) {
                checkoutMessage.textContent = 'Your cart is empty!';
                checkoutMessage.className = 'message mt-3 error';
                checkoutMessage.classList.remove('hidden');
                return;
            }

            const customerName = customerNameInput.value.trim();
            const customerPhone = customerPhoneInput.value.trim();
            const deliveryAddress = deliveryAddressInput.value.trim();
            const paymentMethod = paymentMethodSelect.value;

            if (!customerName || !customerPhone || !deliveryAddress) {
                checkoutMessage.textContent = 'Please fill in all delivery details.';
                checkoutMessage.className = 'message mt-3 error';
                checkoutMessage.classList.remove('hidden');
                return;
            }

            // Check if delivery location is set via map
            if (!selectedDeliveryLocation || selectedDeliveryLocation.latitude === null || selectedDeliveryLocation.longitude === null) {
                // If not set, open map modal and pause order
                mapModal.style.display = 'flex';
                initMap(); // Initialize map
                mapAddressDisplay.textContent = 'Please select your delivery location on the map.';
                checkoutMessage.textContent = 'Please select your delivery location on the map.';
                checkoutMessage.className = 'message mt-3 info';
                checkoutMessage.classList.remove('hidden');
                return; // Stop current order placement
            }

            showLoader(placeOrderLoader, placeOrderText, checkoutMessage, 'Placing order...', 'info');
            placeOrderBtn.disabled = true;

            let finalCustomerLocation = selectedDeliveryLocation; // Prioritize map-selected location
            let deliveryFee = 0;

            if (shopLocation && finalCustomerLocation && finalCustomerLocation.latitude !== null && finalCustomerLocation.longitude !== null) {
                const distance = calculateDistance(shopLocation.latitude, shopLocation.longitude, finalCustomerLocation.latitude, finalCustomerLocation.longitude);
                deliveryFee = getDeliveryFee(distance);
            } else {
                deliveryFee = getDeliveryFee(0); // Fallback to base fee if no valid location
                checkoutMessage.textContent = 'Could not get precise location for delivery fee. Proceeding with standard fee.';
                checkoutMessage.className = 'message mt-3 info';
                checkoutMessage.classList.remove('hidden');
            }


            const subtotal = parseFloat(cartSubtotalSpan.textContent);
            const totalAmount = subtotal + deliveryFee;
            cartDeliveryFeeSpan.textContent = deliveryFee.toFixed(2); // Update fee display in modal
            cartTotalSpan.textContent = totalAmount.toFixed(2); // Final total for display

            const orderData = {
                items: cart.map(item => ({ productId: item.productId, quantity: item.quantity })),
                customerName,
                customerPhone,
                deliveryAddress,
                customerLocation: finalCustomerLocation, // Send the final determined location
                subtotal: subtotal,
                transportTax: deliveryFee,
                totalAmount: totalAmount,
                paymentMethod
            };

            try {
                const response = await fetch('/api/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();

                if (response.ok) {
                    hideLoader(placeOrderLoader, placeOrderText, checkoutMessage, true, 'Order placed successfully! Order ID: ' + result.orderId.substring(0, 6) + '...');
                    cart = []; // Clear cart
                    selectedDeliveryLocation = null; // Clear selected delivery location
                    deliveryAddressInput.value = ''; // Clear address input
                    updateCartDisplay();
                    setTimeout(() => {
                        cartModal.style.display = 'none';
                        window.location.href = `/track?orderId=${result.orderId}`;
                    }, 2000);
                } else {
                    hideLoader(placeOrderLoader, placeOrderText, checkoutMessage, false, result.message || 'Failed to place order.');
                }
            } catch (error) {
                console.error('Error placing order:', error);
                hideLoader(placeOrderLoader, placeOrderText, checkoutMessage, false, 'An error occurred. Please try again.');
            } finally {
                placeOrderBtn.disabled = false;
            }
        }

        // Order Tracking Logic
        async function trackOrder() {
            const orderId = trackOrderIdInput.value.trim();
            if (!orderId) {
                trackOrderMessage.textContent = 'Please enter an Order ID.';
                trackOrderMessage.className = 'message mt-3 error';
                trackOrderMessage.classList.remove('hidden');
                orderStatusDisplay.classList.add('hidden');
                return;
            }

            showLoader(trackOrderLoader, trackOrderText, trackOrderMessage, 'Tracking order...', 'info');
            trackOrderBtn.disabled = true;
            orderStatusDisplay.classList.add('hidden'); // Hide previous results

            try {
                const response = await fetch(`/api/order/${orderId}`);
                const order = await response.json();

                if (response.ok) {
                    trackedOrderIdSpan.textContent = order._id;
                    trackedOrderStatusSpan.textContent = order.status;
                    trackedOrderStatusSpan.className = `status-text status-${order.status.replace(/\s/g, '')}`; // Add status-specific class
                    trackedOrderTotalSpan.textContent = order.totalAmount.toFixed(2);

                    trackedOrderItemsList.innerHTML = '';
                    if (Array.isArray(order.items)) {
                        order.items.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = `${item.name} x ${item.quantity}`;
                            trackedOrderItemsList.appendChild(li);
                        });
                    }
                    orderStatusDisplay.classList.remove('hidden');
                    hideLoader(trackOrderLoader, trackOrderText, trackOrderMessage, true, 'Order found!');
                } else {
                    hideLoader(trackOrderLoader, trackOrderText, trackOrderMessage, false, order.message || 'Order not found.');
                }
            } catch (error) {
                console.error('Error tracking order:', error);
                hideLoader(trackOrderLoader, trackOrderText, trackOrderMessage, false, 'An error occurred while tracking. Please try again.');
            } finally {
                trackOrderBtn.disabled = false;
            }
        }

        trackOrderBtn.addEventListener('click', trackOrder); // Button inside the section
        trackOrderHeaderBtn.addEventListener('click', () => { // Button in the header
            orderTrackingSection.classList.toggle('hidden'); // Toggle visibility
            if (!orderTrackingSection.classList.contains('hidden')) {
                trackOrderIdInput.focus(); // Focus input when shown
            }
            trackOrderMessage.classList.add('hidden'); // Clear previous messages
            orderStatusDisplay.classList.add('hidden'); // Hide previous results
            trackOrderIdInput.value = ''; // Clear input
        });

        trackOrderIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form submission
                trackOrder();
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchPublicSettings(); // Fetch shop name and delivery rates first
            await fetchMenu(); // Then fetch and render menu

            // Check if an orderId is present in the URL for direct tracking
            const urlParams = new URLSearchParams(window.location.search);
            const orderIdFromUrl = urlParams.get('orderId');
            if (orderIdFromUrl) {
                orderTrackingSection.classList.remove('hidden');
                trackOrderIdInput.value = orderIdFromUrl;
                trackOrder();
            }
        });
    </script>
