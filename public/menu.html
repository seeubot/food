<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="shop-title">Delicious Bites Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzxH+iPxlL85dbTEQeUM3GSbPM="
     crossorigin=""/>
    <style>
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #ef4444; /* red-500 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #dc2626; /* red-600 */
        }
        body {
            font-family: "Inter", sans-serif;
        }
        /* Hide scrollbar for specific elements if it overflows */
        .modal-content-scrollable::-webkit-scrollbar {
            display: none;
        }
        .modal-content-scrollable {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Discount Badge Styling */
        .discount-badge {
            display: inline-flex;
            align-items: center;
            background-color: #fef2f2; /* red-50 */
            color: #dc2626; /* red-600 */
            font-size: 0.75rem; /* text-xs */
            font-weight: 600; /* font-semibold */
            padding: 0.25rem 0.5rem; /* px-2 py-1 */
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid #ef4444; /* red-500 */
            margin-left: 0.5rem;
        }
        .discount-badge svg {
            margin-right: 0.25rem;
        }
        /* Leaflet map container styling for modal */
        #delivery-map-modal {
            height: 300px; /* Adjust height as needed */
            width: 100%;
            border-radius: 0.5rem; /* rounded-md */
            margin-bottom: 1rem; /* mb-4 */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-red-600 text-white p-4 shadow-md sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center flex-wrap">
            <h1 class="text-2xl font-bold" id="header-shop-name">Delicious Bites</h1>
            <div class="flex items-center space-x-4 mt-2 sm:mt-0">
                <button id="view-cart-button" class="bg-red-700 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded-md flex items-center shadow-sm transition duration-300 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart mr-2"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                    Cart (<span id="cart-item-count">0</span>)
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 container mx-auto p-4 md:p-6 grid grid-cols-1 gap-6">

        <!-- Menu Items Section (now full width) -->
        <section class="bg-white rounded-lg shadow-md p-4 md:p-6">
            <h2 class="text-2xl font-bold text-red-600 mb-6 border-b pb-3">Our Delicious Menu</h2>

            <div id="loading-spinner" class="flex justify-center items-center py-8 hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600"></div>
                <p class="ml-4 text-gray-700">Loading menu...</p>
            </div>

            <div id="menu-error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline ml-2" id="menu-error-text"></span>
            </div>

            <div id="menu-items-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Menu items will be dynamically loaded here -->
            </div>
            <p id="no-menu-items-message" class="text-center text-gray-600 mt-8 hidden">No menu items available at the moment. Please check back later!</p>
        </section>

    </main>

    <!-- Modals -->
    <div id="modal-backdrop" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex justify-center items-center z-50 p-4 hidden">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl w-full max-w-lg md:max-w-2xl lg:max-w-3xl overflow-hidden transform transition-all sm:my-8 sm:align-middle sm:w-full">
            <div class="bg-red-600 px-4 py-3 sm:px-6 flex justify-between items-center rounded-t-lg">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-white"></h3>
                <button type="button" id="modal-close-button" class="text-white hover:text-red-100 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-circle"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
                </button>
            </div>
            <div id="modal-body" class="p-6 modal-content-scrollable max-h-[80vh] overflow-y-auto">
                <!-- Modal content will be injected here by JS -->
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse rounded-b-lg">
                <button type="button" id="modal-close-footer-button"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJEQyIfEERF1GtLPXySngKCRagHfaIfsCECDiPFC2FuNjGfNFQ="
     crossorigin=""></script>
    <script>
        // --- Global State ---
        const appState = {
            menuItems: [],
            cart: [], // { _id: item._id, name: item.name, originalPrice: item.price, displayedOriginalPrice: calculated, discountedPrice: calculated, quantity: 1 }
            shopSettings: null,
            customerLocation: {
                latitude: null,
                longitude: null,
                address: 'Location not set.'
            },
            loading: {
                menu: false,
                settings: false,
                order: false,
            },
            messages: {
                error: null,
                success: null,
            },
            modal: {
                isOpen: false,
                title: '',
                content: '',
                onClose: null, // Callback to run when modal closes
            },
        };

        // --- Constants ---
        const API_BASE_URL = ''; // Relative path, assumes same origin for backend
        // Default placeholder image if item.imageUrl is missing or broken
        const PLACEHOLDER_IMAGE = 'https://placehold.co/400x300/FEE2E2/EF4444?text=No+Image';
        const DISCOUNT_PERCENTAGE = 0.30; // 30% discount

        // --- DOM Elements ---
        const shopTitle = document.getElementById('shop-title');
        const headerShopName = document.getElementById('header-shop-name');
        const viewCartButton = document.getElementById('view-cart-button');
        const cartItemCount = document.getElementById('cart-item-count');

        const loadingSpinner = document.getElementById('loading-spinner');
        const menuErrorMessage = document.getElementById('menu-error-message');
        const menuErrorText = document.getElementById('menu-error-text');
        const menuItemsContainer = document.getElementById('menu-items-container');
        const noMenuItemsMessage = document.getElementById('no-menu-items-message');

        // Modal Elements
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalCloseButton = document.getElementById('modal-close-button');
        const modalCloseFooterButton = document.getElementById('modal-close-footer-button');

        // Leaflet Map Variables (now local to the modal function)
        let mapInstance = null;
        let markerInstance = null;

        // --- Utility Functions ---
        function showLoading(section) {
            if (section === 'menu') {
                loadingSpinner.classList.remove('hidden');
            }
            appState.loading[section] = true;
        }

        function hideLoading(section) {
            if (section === 'menu') {
                loadingSpinner.classList.add('hidden');
            }
            appState.loading[section] = false;
        }

        function showMessage(type, message) {
            // For general messages, use the modal
            showModal(type === 'success' ? 'Success!' : 'Information', `<p class="text-gray-700">${message}</p>`);
        }

        function showMenuErrorMessage(message) {
            menuErrorText.textContent = message;
            menuErrorMessage.classList.remove('hidden');
            setTimeout(() => {
                menuErrorMessage.classList.add('hidden');
            }, 5000);
        }

        function showModal(title, contentHtml, onCloseCallback = null) {
            modalTitle.textContent = title;
            modalBody.innerHTML = contentHtml;
            modalBackdrop.classList.remove('hidden');
            appState.modal.isOpen = true;
            appState.modal.onClose = onCloseCallback;
            // Ensure icons are rendered in modal content
            lucide.createIcons();
        }

        function hideModal() {
            modalBackdrop.classList.add('hidden');
            appState.modal.isOpen = false;
            if (appState.modal.onClose) {
                appState.modal.onClose(); // Execute callback if provided
            }
            appState.modal.onClose = null;
            modalBody.innerHTML = ''; // Clear content
            // Destroy map instance if it exists and is managed by this modal
            if (mapInstance) {
                mapInstance.remove();
                mapInstance = null;
                markerInstance = null;
            }
        }

        modalCloseButton.addEventListener('click', hideModal);
        modalCloseFooterButton.addEventListener('click', hideModal);
        modalBackdrop.addEventListener('click', (e) => {
            if (e.target === modalBackdrop) {
                hideModal();
            }
        });

        // --- Data Fetching ---
        async function fetchShopSettings() {
            showLoading('settings');
            try {
                const response = await fetch(`${API_BASE_URL}/api/public/settings`);
                if (!response.ok) {
                    throw new Error('Failed to fetch shop settings.');
                }
                const data = await response.json();
                appState.shopSettings = data;
                shopTitle.textContent = data.shopName || 'Delicious Bites Menu';
                headerShopName.textContent = data.shopName || 'Delicious Bites';
            } catch (err) {
                console.error('Error fetching shop settings:', err);
                showMenuErrorMessage(`Failed to load shop details: ${err.message}`);
            } finally {
                hideLoading('settings');
            }
        }

        async function fetchMenuItems() {
            showLoading('menu');
            try {
                const response = await fetch(`${API_BASE_URL}/api/menu`);
                if (!response.ok) {
                    throw new Error('Failed to fetch menu items.');
                }
                const data = await response.json();
                appState.menuItems = data;
                renderMenuItems();
            } catch (err) {
                console.error('Error fetching menu items:', err);
                showMenuErrorMessage(`Failed to load menu: ${err.message}`);
            } finally {
                hideLoading('menu');
            }
        }

        // --- Rendering Functions ---
        function renderMenuItems() {
            menuItemsContainer.innerHTML = '';
            if (appState.menuItems.length === 0) {
                noMenuItemsMessage.classList.remove('hidden');
            } else {
                noMenuItemsMessage.classList.add('hidden');
                appState.menuItems.forEach(item => {
                    const actualPrice = item.price; // This is the price from the dashboard
                    const discountedPrice = actualPrice; // The actual price is what the customer pays after "discount"
                    const displayedOriginalPrice = actualPrice / (1 - DISCOUNT_PERCENTAGE); // Inflated price for display

                    const itemCard = document.createElement('div');
                    itemCard.className = 'bg-white rounded-lg shadow-md overflow-hidden border border-gray-100 flex flex-col';
                    itemCard.innerHTML = `
                        <img src="${item.imageUrl || PLACEHOLDER_IMAGE}" alt="${item.name}"
                            class="w-full h-48 object-cover object-center"
                            onerror="this.onerror=null;this.src='${PLACEHOLDER_IMAGE}';">
                        <div class="p-4 flex-1 flex flex-col">
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">${item.name}
                                ${item.isTrending ? '<span class="ml-2 bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded-full">TRENDING ✨</span>' : ''}
                            </h3>
                            <p class="text-gray-600 text-sm mb-3 flex-1">${item.description || 'No description available.'}</p>
                            <div class="flex justify-between items-center mt-auto pt-2 border-t border-gray-100">
                                <div class="flex flex-col items-start">
                                    <span class="text-gray-500 line-through text-sm">₹${displayedOriginalPrice.toFixed(2)}</span>
                                    <span class="text-red-600 font-bold text-lg">₹${discountedPrice.toFixed(2)}</span>
                                    <span class="discount-badge">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-tag"><path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414L19 21l3-3Z"/><path d="M7 7h.01"/></svg>
                                        30% OFF
                                    </span>
                                </div>
                                <button data-id="${item._id}" class="add-to-cart-button bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition duration-300 ease-in-out">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus mr-1 inline-block"><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></svg>
                                    Add
                                </button>
                            </div>
                        </div>
                    `;
                    itemCard.onclick = (e) => { // Add click listener to card for mobile touch
                        const button = e.target.closest('.add-to-cart-button');
                        if (button) {
                            addToCart(button.dataset.id);
                        }
                    };
                    menuItemsContainer.appendChild(itemCard);
                });
            }
            lucide.createIcons(); // Re-render Lucide icons for new elements
        }

        function renderCartContentInModal() {
            let cartItemsHtml = '';
            let subtotal = 0;

            if (appState.cart.length === 0) {
                cartItemsHtml = '<p class="text-center text-gray-600">Your cart is empty. Add some delicious food!</p>';
            } else {
                appState.cart.forEach(item => {
                    subtotal += item.discountedPrice * item.quantity;
                    cartItemsHtml += `
                        <div class="flex items-center justify-between bg-gray-50 p-3 rounded-md shadow-sm border border-gray-200">
                            <div class="flex-1">
                                <p class="font-semibold text-gray-800">${item.name}</p>
                                <p class="text-sm text-gray-600">
                                    <span class="line-through">₹${item.displayedOriginalPrice.toFixed(2)}</span>
                                    <span class="text-red-600 ml-1">₹${item.discountedPrice.toFixed(2)}</span> each
                                </p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button data-id="${item._id}" class="quantity-decrease-button text-red-600 hover:text-red-800 p-1 rounded-full hover:bg-red-100 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-minus"><line x1="5" x2="19" y1="12" y2="12"/></svg>
                                </button>
                                <span class="font-bold text-gray-800">${item.quantity}</span>
                                <button data-id="${item._id}" class="quantity-increase-button text-red-600 hover:text-red-800 p-1 rounded-full hover:bg-red-100 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></svg>
                                </button>
                                <button data-id="${item._id}" class="remove-from-cart-button text-gray-400 hover:text-red-600 p-1 rounded-full hover:bg-gray-200 transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                                </button>
                            </div>
                        </div>
                    `;
                });
            }

            // Calculate transport tax based on subtotal (simplified)
            let transportTax = 0;
            if (appState.shopSettings && appState.shopSettings.deliveryRates && appState.shopSettings.deliveryRates.length > 0) {
                if (subtotal > 0) {
                    // For simplicity, take the lowest delivery rate if any items are in cart
                    transportTax = Math.min(...appState.shopSettings.deliveryRates.map(r => r.amount));
                }
            } else {
                transportTax = subtotal > 0 ? 30.00 : 0.00; // Example fixed tax if no settings
            }

            const total = subtotal + transportTax;

            const cartModalHtml = `
                <div id="cart-modal-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline ml-2" id="cart-modal-error-text"></span>
                </div>
                <div id="cart-items-list-modal" class="space-y-4 mb-6 max-h-64 overflow-y-auto pr-2">
                    ${cartItemsHtml}
                </div>

                <div id="cart-summary-modal" class="border-t border-gray-200 pt-4 space-y-2 text-gray-700">
                    <div class="flex justify-between">
                        <span>Subtotal:</span>
                        <span class="font-semibold">₹<span id="cart-subtotal-modal">${subtotal.toFixed(2)}</span></span>
                    </div>
                    <div class="flex justify-between">
                        <span>Transport Tax:</span>
                        <span class="font-semibold">₹<span id="cart-transport-tax-modal">${transportTax.toFixed(2)}</span></span>
                    </div>
                    <div class="flex justify-between text-lg font-bold text-red-600">
                        <span>Total:</span>
                        <span>₹<span id="cart-total-modal">${total.toFixed(2)}</span></span>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 mt-6">
                    <button id="proceed-to-checkout-button"
                        class="flex-1 sm:flex-none bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-md shadow-md transition duration-300 ease-in-out flex items-center justify-center ${appState.cart.length === 0 ? 'opacity-50 cursor-not-allowed' : ''}"
                        ${appState.cart.length === 0 ? 'disabled' : ''}>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle mr-2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
                        Proceed to Checkout
                    </button>
                    <button id="continue-shopping-button"
                        class="flex-1 sm:flex-none bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-md shadow-sm transition duration-300 ease-in-out">
                        Continue Shopping
                    </button>
                </div>
            `;
            showModal('Your Shopping Cart', cartModalHtml);

            // Add event listeners for cart actions within the modal
            const cartItemsListModal = document.getElementById('cart-items-list-modal');
            if (cartItemsListModal) {
                cartItemsListModal.addEventListener('click', (e) => {
                    const decreaseButton = e.target.closest('.quantity-decrease-button');
                    const increaseButton = e.target.closest('.quantity-increase-button');
                    const removeButton = e.target.closest('.remove-from-cart-button');

                    if (decreaseButton) {
                        updateCartQuantity(decreaseButton.dataset.id, -1);
                        renderCartContentInModal(); // Re-render modal content
                    } else if (increaseButton) {
                        updateCartQuantity(increaseButton.dataset.id, 1);
                        renderCartContentInModal(); // Re-render modal content
                    } else if (removeButton) {
                        removeFromCart(removeButton.dataset.id);
                        renderCartContentInModal(); // Re-render modal content
                    }
                });
            }

            document.getElementById('proceed-to-checkout-button').addEventListener('click', () => {
                hideModal(); // Hide cart modal first
                showLocationSelectionModal(); // Open location modal
            });
            document.getElementById('continue-shopping-button').addEventListener('click', hideModal);
        }

        // --- Cart Actions ---
        function addToCart(itemId) {
            const menuItem = appState.menuItems.find(item => item._id === itemId);
            if (!menuItem) return;

            const existingItemIndex = appState.cart.findIndex(item => item._id === itemId);
            const actualPrice = menuItem.price; // This is the price from the dashboard
            const discountedPrice = actualPrice; // The actual price is what the customer pays after "discount"
            const displayedOriginalPrice = actualPrice / (1 - DISCOUNT_PERCENTAGE); // Inflated for display

            if (existingItemIndex > -1) {
                appState.cart[existingItemIndex].quantity += 1;
            } else {
                appState.cart.push({
                    _id: menuItem._id,
                    name: menuItem.name,
                    originalPrice: actualPrice,
                    displayedOriginalPrice: displayedOriginalPrice,
                    discountedPrice: discountedPrice,
                    quantity: 1,
                });
            }
            // Only update the header cart count here, full cart render happens in modal
            cartItemCount.textContent = appState.cart.reduce((sum, item) => sum + item.quantity, 0);
            showMessage('success', `${menuItem.name} added to cart!`);
        }

        function updateCartQuantity(itemId, change) {
            const itemIndex = appState.cart.findIndex(item => item._id === itemId);
            if (itemIndex > -1) {
                appState.cart[itemIndex].quantity += change;
                if (appState.cart[itemIndex].quantity <= 0) {
                    appState.cart.splice(itemIndex, 1); // Remove if quantity is 0 or less
                }
            }
            cartItemCount.textContent = appState.cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function removeFromCart(itemId) {
            appState.cart = appState.cart.filter(item => item._id !== itemId);
            cartItemCount.textContent = appState.cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        // --- Location Selection Modal ---
        function showLocationSelectionModal() {
            const locationModalHtml = `
                <div id="location-modal-message" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded-md mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-2 animate-spin mr-2"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                    <span id="location-message-text">Attempting to get your live GPS location...</span>
                </div>

                <div id="delivery-map-modal" class="rounded-md mb-4"></div>

                <p id="selected-address-modal" class="text-lg font-semibold text-gray-800 mb-4 text-center">Selected Location: Loading...</p>

                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 justify-center">
                    <button id="use-live-location-button"
                        class="flex-1 sm:flex-none bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-md shadow-md transition duration-300 ease-in-out flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin mr-2"><path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"/><path d="M12 22s8-4 8-10V7l-8-8-8 8v5.5c0 6 8 10 8 10Z"/></svg>
                        Use Live Location
                    </button>
                    <button id="pin-location-button"
                        class="flex-1 sm:flex-none bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-md shadow-md transition duration-300 ease-in-out flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-hand-grab mr-2"><path d="M18 11.5V9.14a2 2 0 0 0-2-2.06l-3.7-.5a2 2 0 0 1-1.87-2.12c.26-1.05.77-2.06 1.54-2.86A4 4 0 0 0 9 2.05L6.5 3.5 2 6.5l4.32 5.02a2 2 0 0 1 .15 2.76l-.73.82a2 2 0 0 0-.02 2.92l3.52 3.52a3 3 0 0 0 4.25 0l4.32-4.32a2 2 0 0 0 .02-2.92Z"/><path d="m18 11.5 1.52-1.52a2.12 2.12 0 0 1 3 3L18 17.5"/></svg>
                        Pin Location on Map
                    </button>
                </div>

                <button id="confirm-location-button"
                    class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md shadow-md transition duration-300 ease-in-out flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle mr-2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
                    Confirm Location & Continue
                </button>
            `;
            showModal('Select Delivery Location', locationModalHtml, () => {
                // This callback runs when the location modal is closed
                // Ensure map instance is destroyed
                if (mapInstance) {
                    mapInstance.remove();
                    mapInstance = null;
                    markerInstance = null;
                }
            });

            // Initialize map after the modal is shown
            initializeMapInModal();

            // Event listeners for buttons within the location modal
            document.getElementById('use-live-location-button').addEventListener('click', () => getLiveLocationModal(true));
            document.getElementById('pin-location-button').addEventListener('click', () => {
                if (markerInstance) {
                    markerInstance.dragging.enable();
                    const msgDiv = document.getElementById('location-modal-message');
                    const msgText = document.getElementById('location-message-text');
                    msgText.textContent = 'Drag the map pin to your exact delivery location.';
                    msgDiv.classList.remove('bg-red-100', 'border-red-400', 'text-red-700');
                    msgDiv.classList.add('bg-blue-100', 'border-blue-400', 'text-blue-700');
                }
            });
            document.getElementById('confirm-location-button').addEventListener('click', () => {
                if (appState.customerLocation.latitude === null || appState.customerLocation.longitude === null) {
                    const msgDiv = document.getElementById('location-modal-message');
                    const msgText = document.getElementById('location-message-text');
                    msgText.textContent = 'Please select a location on the map first.';
                    msgDiv.classList.remove('bg-blue-100', 'border-blue-400', 'text-blue-700');
                    msgDiv.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
                    return;
                }
                hideModal(); // Close location modal
                showFinalCheckoutModal(); // Open final checkout modal
            });
        }

        function initializeMapInModal() {
            const mapElement = document.getElementById('delivery-map-modal');
            if (!mapElement) return;

            // Default location (shop location or a general city)
            const defaultLat = appState.shopSettings?.shopLocation?.latitude || 17.4399;
            const defaultLng = appState.shopSettings?.shopLocation?.longitude || 78.4983;
            const defaultZoom = 13;

            // Initialize map after a small delay to ensure modal is fully rendered
            setTimeout(() => {
                if (mapInstance) { // Ensure no duplicate map instance
                    mapInstance.remove();
                }
                mapInstance = L.map('delivery-map-modal').setView([defaultLat, defaultLng], defaultZoom);
                // Satellite view tile layer
                L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
                }).addTo(mapInstance);

                markerInstance = L.marker([defaultLat, defaultLng], { draggable: true }).addTo(mapInstance);

                // Update appState with initial marker position
                updateSelectedLocation(defaultLat, defaultLng, `Default Shop Location (Lat: ${defaultLat.toFixed(4)}, Lng: ${defaultLng.toFixed(4)})`);

                // Try to get user's current GPS location immediately
                getLiveLocationModal(false); // Do not re-enable buttons here initially

                // Event listener for marker drag end
                markerInstance.on('dragend', (event) => {
                    const latlng = markerInstance.getLatLng();
                    updateSelectedLocation(latlng.lat, latlng.lng, `Pinned Location (Lat: ${latlng.lat.toFixed(4)}, Lng: ${latlng.lng.toFixed(4)})`);
                });

                // Invalidate size to ensure map renders correctly in modal
                mapInstance.invalidateSize();
            }, 250); // Increased delay to ensure modal is fully visible
        }

        function updateSelectedLocation(lat, lng, address) {
            appState.customerLocation.latitude = lat;
            appState.customerLocation.longitude = lng;
            appState.customerLocation.address = address;
            document.getElementById('selected-address-modal').textContent = `Selected Location: ${address}`;
        }

        function getLiveLocationModal(re_enable_buttons = true) {
            const msgDiv = document.getElementById('location-modal-message');
            const msgText = document.getElementById('location-message-text');
            msgDiv.classList.remove('hidden', 'bg-red-100', 'border-red-400', 'text-red-700');
            msgDiv.classList.add('bg-blue-100', 'border-blue-400', 'text-blue-700');
            msgText.textContent = 'Attempting to get your live GPS location...';

            const useLiveButton = document.getElementById('use-live-location-button');
            const pinButton = document.getElementById('pin-location-button');
            const confirmButton = document.getElementById('confirm-location-button');

            if (re_enable_buttons) { // Only disable if explicitly triggered by button
                useLiveButton.disabled = true;
                pinButton.disabled = true;
                confirmButton.disabled = true;
            }


            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;
                        const userAccuracy = position.coords.accuracy; // in meters

                        mapInstance.setView([userLat, userLng], Math.max(mapInstance.getZoom(), 16)); // Zoom in closer for live location
                        markerInstance.setLatLng([userLat, userLng]);
                        updateSelectedLocation(userLat, userLng, `GPS Location (Accuracy: ${userAccuracy.toFixed(0)}m)`);

                        msgDiv.classList.add('hidden');
                        if (re_enable_buttons) {
                            useLiveButton.disabled = false;
                            pinButton.disabled = false;
                            confirmButton.disabled = false;
                        }
                    },
                    (error) => {
                        console.warn('Error getting GPS location:', error.message);
                        msgText.textContent = 'Could not get your GPS location. Please drag the map pin to set your delivery address.';
                        msgDiv.classList.remove('bg-blue-100', 'border-blue-400', 'text-blue-700');
                        msgDiv.classList.add('bg-red-100', 'border-red-400', 'text-red-700');

                        // Fallback to current marker position (which defaults to shop)
                        const currentLatlng = markerInstance.getLatLng();
                        updateSelectedLocation(currentLatlng.lat, currentLatlng.lng, `Default Shop Location (Lat: ${currentLatlng.lat.toFixed(4)}, Lng: ${currentLatlng.lat.toFixed(4)})`); // Fixed typo: use currentLatlng.lng
                        
                        if (re_enable_buttons) {
                            useLiveButton.disabled = false;
                            pinButton.disabled = false;
                            confirmButton.disabled = false;
                        }
                    },
                    {
                        enableHighAccuracy: true, // Request high accuracy GPS
                        timeout: 10000, // 10 seconds timeout
                        maximumAge: 0 // No cached position
                    }
                );
            } else {
                msgText.textContent = 'Geolocation is not supported by your browser. Please drag the map pin to set your delivery address.';
                msgDiv.classList.remove('bg-blue-100', 'border-blue-400', 'text-blue-700');
                msgDiv.classList.add('bg-red-100', 'border-red-400', 'text-red-700');

                // Fallback to current marker position (which defaults to shop)
                const currentLatlng = markerInstance.getLatLng();
                updateSelectedLocation(currentLatlng.lat, currentLatlng.lng, `Default Shop Location (Lat: ${currentLatlng.lat.toFixed(4)}, Lng: ${currentLatlng.lng.toFixed(4)})`);
                
                if (re_enable_buttons) {
                    useLiveButton.disabled = false;
                    pinButton.disabled = false;
                    confirmButton.disabled = false;
                }
            }
        }

        // --- Final Checkout Modal (after location selection) ---
        function showFinalCheckoutModal() {
            // Cart and customerLocation are already in appState
            if (appState.cart.length === 0) {
                showMessage('Information', 'Your cart is empty. Please add items before checking out.');
                return;
            }

            // Recalculate summary based on cart items
            let subtotal = 0;
            appState.cart.forEach(item => {
                subtotal += item.discountedPrice * item.quantity;
            });

            let transportTax = 0;
            if (appState.shopSettings && appState.shopSettings.deliveryRates && appState.shopSettings.deliveryRates.length > 0) {
                if (subtotal > 0) {
                    transportTax = Math.min(...appState.shopSettings.deliveryRates.map(r => r.amount));
                }
            } else {
                transportTax = subtotal > 0 ? 30.00 : 0.00;
            }
            const total = subtotal + transportTax;

            const checkoutFormHtml = `
                <div id="checkout-modal-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline ml-2" id="checkout-modal-error-text"></span>
                </div>
                <form id="checkout-form" class="space-y-4">
                    <div>
                        <label for="customer-name" class="block text-sm font-medium text-gray-700">Your Name</label>
                        <input type="text" id="customer-name" name="customerName" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="customer-phone" class="block text-sm font-medium text-gray-700">Your Phone Number (e.g., 91XXXXXXXXXX)</label>
                        <input type="tel" id="customer-phone" name="customerPhone" pattern="[0-9]{10,15}" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Delivery Location</label>
                        <p id="final-delivery-address" class="text-gray-700 font-semibold mb-2">${appState.customerLocation.address}</p>
                        <p class="text-sm text-gray-500">Lat: ${appState.customerLocation.latitude ? appState.customerLocation.latitude.toFixed(4) : 'N/A'}, Lng: ${appState.customerLocation.longitude ? appState.customerLocation.longitude.toFixed(4) : 'N/A'}</p>
                        <button type="button" id="change-location-button" class="mt-2 text-blue-600 hover:underline text-sm flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin mr-1"><path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"/><path d="M12 22s8-4 8-10V7l-8-8-8 8v5.5c0 6 8 10 8 10Z"/></svg>
                            Change Location
                        </button>
                    </div>
                    <div class="border-t border-gray-200 pt-4 mt-4 space-y-2">
                        <p class="flex justify-between"><span>Order Subtotal:</span> <span class="font-semibold">₹${subtotal.toFixed(2)}</span></p>
                        <p class="flex justify-between"><span>Transport Tax:</span> <span class="font-semibold">₹${transportTax.toFixed(2)}</span></p>
                        <p class="flex justify-between text-lg font-bold text-red-600"><span>Total Payable:</span> <span>₹${total.toFixed(2)}</span></p>
                        <p class="text-sm text-gray-600">Payment Method: <span class="font-semibold">Cash on Delivery (COD)</span></p>
                    </div>
                    <div class="pt-4 border-t border-gray-200">
                        <button type="submit" id="place-order-button"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm disabled:opacity-50">
                            Place Order
                        </button>
                    </div>
                </form>
            `;
            showModal('Confirm Your Order', checkoutFormHtml);

            document.getElementById('checkout-form').addEventListener('submit', handlePlaceOrder);
            document.getElementById('change-location-button').addEventListener('click', () => {
                hideModal(); // Hide current modal
                showLocationSelectionModal(); // Go back to location selection
            });
        }

        async function handlePlaceOrder(e) {
            e.preventDefault();
            const placeOrderButton = document.getElementById('place-order-button');
            const modalErrorDiv = document.getElementById('checkout-modal-error');
            const modalErrorText = document.getElementById('checkout-modal-error-text');

            placeOrderButton.textContent = 'Placing Order...';
            placeOrderButton.disabled = true;
            modalErrorDiv.classList.add('hidden');

            const customerName = document.getElementById('customer-name').value;
            const customerPhone = document.getElementById('customer-phone').value;
            const deliveryAddress = appState.customerLocation.address; // From selected location

            // Basic validation
            if (!customerName || !customerPhone || !deliveryAddress || appState.customerLocation.latitude === null || appState.customerLocation.longitude === null) {
                modalErrorText.textContent = 'Please fill in all required fields and ensure your delivery location is set.';
                modalErrorDiv.classList.remove('hidden');
                placeOrderButton.textContent = 'Place Order';
                placeOrderButton.disabled = false;
                return;
            }
            if (!customerPhone.match(/^[0-9]{10,15}$/)) {
                modalErrorText.textContent = 'Please enter a valid phone number (10-15 digits).';
                modalErrorDiv.classList.remove('hidden');
                placeOrderButton.textContent = 'Place Order';
                placeOrderButton.disabled = false;
                return;
            }

            const orderPayload = {
                items: appState.cart.map(item => ({
                    productId: item._id,
                    name: item.name,
                    price: item.originalPrice, // Send original price to backend
                    quantity: item.quantity,
                })),
                customerName: customerName,
                customerPhone: customerPhone,
                deliveryAddress: deliveryAddress,
                customerLocation: {
                    latitude: appState.customerLocation.latitude,
                    longitude: appState.customerLocation.longitude,
                    address: appState.customerLocation.address
                },
                subtotal: parseFloat(document.getElementById('cart-subtotal-modal').textContent), // Discounted subtotal
                transportTax: parseFloat(document.getElementById('cart-transport-tax-modal').textContent),
                totalAmount: parseFloat(document.getElementById('cart-total-modal').textContent),
                paymentMethod: 'Cash on Delivery',
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderPayload),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to place order.');
                }

                hideModal(); // Hide the checkout modal
                showModal('Order Placed Successfully!', `
                    <p class="text-gray-700 mb-4">Thank you for your order! Your order has been placed successfully.</p>
                    <p class="text-gray-700 mb-2"><strong class="font-semibold">Order ID:</strong> ${data.orderId}</p>
                    <p class="text-gray-700 mb-4"><strong class="font-semibold">Tracking PIN:</strong> ${data.pinId}</p>
                    <p class="text-gray-600 text-sm">You can track your order status using this PIN.</p>
                    <a href="/track?orderId=${data.pinId}" class="block text-center mt-4 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">Track Your Order</a>
                `);

                // Clear cart after successful order
                appState.cart = [];
                cartItemCount.textContent = 0; // Update header count

            } catch (err) {
                modalErrorText.textContent = err.message;
                modalErrorDiv.classList.remove('hidden');
            } finally {
                placeOrderButton.textContent = 'Place Order';
                placeOrderButton.disabled = false;
            }
        }

        // --- Initial Load & Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchShopSettings();
            fetchMenuItems();

            // Check if we need to open the final checkout modal directly (e.g., if user navigated back from location page)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('openCheckoutModal') === 'true') {
                // Ensure cart and location are restored from session storage if they exist
                const storedCart = sessionStorage.getItem('currentCart');
                if (storedCart) {
                    appState.cart = JSON.parse(storedCart);
                    cartItemCount.textContent = appState.cart.reduce((sum, item) => sum + item.quantity, 0);
                }
                const storedLocation = sessionStorage.getItem('selectedCustomerLocation');
                if (storedLocation) {
                    appState.customerLocation = JSON.parse(storedLocation);
                }

                showFinalCheckoutModal();
                // Clean up URL to prevent re-opening on refresh
                const newUrl = new URL(window.location.href);
                newUrl.searchParams.delete('openCheckoutModal');
                window.history.replaceState({}, document.title, newUrl.toString());
            }


            // Event delegation for Add to Cart buttons
            menuItemsContainer.addEventListener('click', (e) => {
                const button = e.target.closest('.add-to-cart-button');
                if (button) {
                    const itemId = button.dataset.id;
                    addToCart(itemId);
                }
            });

            // View Cart Button (opens the cart modal)
            viewCartButton.addEventListener('click', renderCartContentInModal);
        });
    </script>
</body>
