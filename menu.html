<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Delicious Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html.dark {
            /* Handled by Tailwind's dark: prefix */
        }
        /* Custom scrollbar for better aesthetics in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }
        html.dark ::-webkit-scrollbar-track {
            background: #374151; /* gray-700 */
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        html.dark ::-webkit-scrollbar-thumb {
            background: #6b7280; /* gray-600 */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        html.dark ::-webkit-scrollbar-thumb:hover {
            background: #4b5563; /* gray-500 */
        }

        /* Modal specific styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 480px;
            max-height: 90vh; /* Limit height for scrollability */
            overflow-y: auto; /* Enable scrolling for long cart */
            position: relative;
        }
        html.dark .modal-content {
            background-color: #1f2937; /* gray-800 */
            color: white;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300 ease-in-out">

    <!-- Tailwind CSS Configuration for dark mode -->
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable dark mode based on 'dark' class on <html>
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md p-4 flex items-center justify-between sticky top-0 z-10 transition-colors duration-300 ease-in-out">
        <h1 class="text-2xl font-bold text-blue-600">THE SPICYCAB</h1>
        <div class="flex items-center gap-4">
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
                <svg class="w-6 h-6 text-gray-700 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.325 6.786l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </button>
            <div class="relative">
                <button id="view-cart-btn" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-full flex items-center justify-center transition duration-300 ease-in-out">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                </button>
                <span id="cart-item-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow p-4 md:p-8">
        <!-- Category Filters -->
        <div class="flex flex-wrap gap-3 mb-6">
            <button data-category="All" class="category-filter-btn px-4 py-2 rounded-full font-semibold bg-blue-600 text-white hover:bg-blue-700 transition-colors duration-200">All</button>
            <button data-category="Indian" class="category-filter-btn px-4 py-2 rounded-full font-semibold bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 hover:bg-blue-600 hover:text-white transition-colors duration-200">Indian</button>
            <button data-category="Chinese" class="category-filter-btn px-4 py-2 rounded-full font-semibold bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 hover:bg-blue-600 hover:text-white transition-colors duration-200">Chinese</button>
            <button data-category="Snacks" class="category-filter-btn px-4 py-2 rounded-full font-semibold bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 hover:bg-blue-600 hover:text-white transition-colors duration-200">Snacks</button>
            <button data-category="Main Course" class="category-filter-btn px-4 py-2 rounded-full font-semibold bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 hover:bg-blue-600 hover:text-white transition-colors duration-200">Main Course</button>
            <button data-category="Appetizer" class="category-filter-btn px-4 py-2 rounded-full font-semibold bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 hover:bg-blue-600 hover:text-white transition-colors duration-200">Appetizer</button>
            <button data-category="Dessert" class="category-filter-btn px-4 py-2 rounded-full font-semibold bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 hover:bg-blue-600 hover:text-white transition-colors duration-200">Dessert</button>
            <button data-category="Beverage" class="category-filter-btn px-4 py-2 rounded-full font-semibold bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 hover:bg-blue-600 hover:text-white transition-colors duration-200">Beverage</button>
            <button data-category="Side Dish" class="category-filter-btn px-4 py-2 rounded-full font-semibold bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 hover:bg-blue-600 hover:text-white transition-colors duration-200">Side Dish</button>
            <button data-category="General" class="category-filter-btn px-4 py-2 rounded-full font-semibold bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200 hover:bg-blue-600 hover:text-white transition-colors duration-200">General</button>
        </div>

        <h2 class="text-3xl font-bold mb-6">Popular Menu</h2>

        <p id="menu-loading" class="hidden text-center text-lg">Loading menu items...</p>
        <p id="menu-error" class="text-red-500 text-center mb-4 hidden"></p>

        <div id="menu-items-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Menu items will be dynamically loaded here -->
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
            <div id="cart-items-list" class="mb-4 max-h-60 overflow-y-auto pr-2">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <p class="text-xl font-bold mb-4">Total: Rs. <span id="cart-total">0.00</span></p>

            <form id="checkout-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2" for="customer-name">Your Name</label>
                    <input type="text" id="customer-name" class="w-full p-2 rounded-lg border bg-gray-50 border-gray-300 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required />
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2" for="customer-phone">WhatsApp Phone Number (e.g., 91XXXXXXXXXX)</label>
                    <input type="tel" id="customer-phone" class="w-full p-2 rounded-lg border bg-gray-50 border-gray-300 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white" pattern="[0-9]{10,15}" title="Please enter a valid phone number" required />
                </div>
                <p id="checkout-error" class="text-red-500 text-center mb-4 hidden"></p>
                <div class="flex justify-end gap-4">
                    <button type="button" id="close-cart-modal" class="py-2 px-4 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:text-white dark:hover:bg-gray-700 transition duration-300 ease-in-out">
                        Close
                    </button>
                    <button type="submit" id="place-order-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                        Place Order
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Order Confirmation/Error Message Box -->
    <div id="message-box" class="fixed bottom-4 left-1/2 -translate-x-1/2 p-4 rounded-lg shadow-lg text-white hidden z-50 transition-all duration-300 ease-in-out transform">
        <p id="message-text"></p>
    </div>

    <script>
        // --- Configuration ---
        const API_BASE_URL = window.location.origin; // Dynamically set API_BASE_URL to current origin for Koyeb deployment

        // --- DOM Elements ---
        const themeToggle = document.getElementById('theme-toggle');
        const menuItemsGrid = document.getElementById('menu-items-grid');
        const menuLoading = document.getElementById('menu-loading');
        const menuError = document.getElementById('menu-error');
        const categoryFilterButtons = document.querySelectorAll('.category-filter-btn');

        const viewCartBtn = document.getElementById('view-cart-btn');
        const cartItemCountSpan = document.getElementById('cart-item-count');
        const cartModal = document.getElementById('cart-modal');
        const cartItemsList = document.getElementById('cart-items-list');
        const cartTotalSpan = document.getElementById('cart-total');
        const closeCartModalBtn = document.getElementById('close-cart-modal');
        const checkoutForm = document.getElementById('checkout-form');
        const customerNameInput = document.getElementById('customer-name');
        const customerPhoneInput = document.getElementById('customer-phone');
        const checkoutError = document.getElementById('checkout-error');
        const placeOrderBtn = document.getElementById('place-order-btn');

        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // --- Global State ---
        let currentTheme = localStorage.getItem('theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        let allMenuItems = []; // Store all fetched menu items for filtering
        let currentFilterCategory = 'All'; // Default filter category
        let cart = []; // Stores items in the format: { menuItemId: '...', name: '...', price: ..., quantity: ... }

        // --- Utility Functions ---

        // API Call Helper (no token needed for public menu)
        async function apiCall(url, method = 'GET', data = null) {
            const headers = {
                'Content-Type': 'application/json',
            };

            const config = {
                method,
                headers,
            };

            if (data) {
                config.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(`${API_BASE_URL}${url}`, config);
                const responseData = await response.json();
                if (!response.ok) {
                    throw new Error(responseData.message || 'Something went wrong with the API call.');
                }
                return responseData;
            } catch (error) {
                console.error('API Call Error:', error);
                throw error;
            }
        }

        // Show Message Box
        function showMessageBox(message, type = 'success') {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            if (type === 'success') {
                messageBox.classList.remove('bg-red-600');
                messageBox.classList.add('bg-green-600');
            } else {
                messageBox.classList.remove('bg-green-600');
                messageBox.classList.add('bg-red-600');
            }
            messageBox.classList.add('animate-fade-in-up'); // Optional: Add animation
            setTimeout(() => {
                messageBox.classList.remove('animate-fade-in-up');
                messageBox.classList.add('animate-fade-out-down'); // Optional: Add animation
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                    messageBox.classList.remove('animate-fade-out-down');
                }, 300); // Match animation duration
            }, 3000); // Message disappears after 3 seconds
        }

        // --- Theme Management ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                // Update SVG for dark mode (Moon icon)
                themeToggle.querySelector('svg path').setAttribute('d', 'M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z');
            } else {
                document.documentElement.classList.remove('dark');
                // Update SVG for light mode (Sun icon)
                themeToggle.querySelector('svg path').setAttribute('d', 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.325 6.786l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z');
            }
            localStorage.setItem('theme', theme);
            // Re-render menu items to apply theme-specific classes if any
            renderMenuItems(allMenuItems, currentFilterCategory);
            renderCart(); // Re-render cart to apply theme classes
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(currentTheme);
        }

        // --- Menu Display Functions ---
        function renderMenuItems(itemsToRender, filterCategory) {
            menuItemsGrid.innerHTML = ''; // Clear previous items

            const filteredItems = filterCategory === 'All'
                ? itemsToRender.filter(item => item.isAvailable) // Only show available items to customers
                : itemsToRender.filter(item => item.category === filterCategory && item.isAvailable);

            if (filteredItems.length === 0) {
                menuItemsGrid.innerHTML = `<p class="col-span-full text-center text-lg ${currentTheme === 'dark' ? 'text-gray-400' : 'text-gray-600'}">No items available in this category.</p>`;
                return;
            }

            filteredItems.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = `p-4 rounded-lg shadow-lg flex flex-col ${currentTheme === 'dark' ? 'bg-gray-800' : 'bg-white'}`;
                itemCard.innerHTML = `
                    <div class="relative w-full h-48 rounded-md overflow-hidden mb-4">
                        <img
                            src="${item.imageUrl || 'https://placehold.co/400x300/E0E0E0/333333?text=No+Image'}"
                            alt="${item.name}"
                            class="w-full h-full object-cover"
                            onerror="this.onerror=null;this.src='https://placehold.co/400x300/E0E0E0/333333?text=Image+Not+Found';"
                        />
                        ${item.isNew ? '<span class="absolute top-2 left-2 bg-blue-600 text-white text-xs font-semibold px-2 py-1 rounded-full">NEW</span>' : ''}
                        ${item.isTrending ? '<span class="absolute top-2 right-2 bg-purple-600 text-white text-xs font-semibold px-2 py-1 rounded-full">TRENDING</span>' : ''}
                    </div>
                    <h3 class="text-xl font-semibold mb-1">${item.name}</h3>
                    <p class="text-sm mb-2 flex-grow ${currentTheme === 'dark' ? 'text-gray-300' : 'text-gray-600'}">${item.description}</p>
                    <div class="flex items-center justify-between mt-auto pt-2">
                        <p class="text-2xl font-bold">Rs. ${item.price.toFixed(2)}</p>
                        <button data-id="${item._id}" class="add-to-cart-btn bg-green-500 hover:bg-green-600 text-white p-2 rounded-full transition duration-300 ease-in-out" title="Add to Cart">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        </button>
                    </div>
                `;
                menuItemsGrid.appendChild(itemCard);
            });

            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => addToCart(e.currentTarget.dataset.id));
            });
        }

        async function fetchMenuItems() {
            menuLoading.classList.remove('hidden');
            menuError.classList.add('hidden');
            menuItemsGrid.innerHTML = ''; // Clear previous items

            try {
                const items = await apiCall('/api/menu', 'GET');
                allMenuItems = items; // Store all fetched items
                menuLoading.classList.add('hidden');
                renderMenuItems(allMenuItems, currentFilterCategory); // Render with current filter
            } catch (err) {
                menuLoading.classList.add('hidden');
                menuError.textContent = err.message || 'Failed to fetch menu items.';
                menuError.classList.remove('hidden');
            }
        }

        function handleCategoryFilter(event) {
            categoryFilterButtons.forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-800', 'dark:bg-gray-700', 'dark:text-gray-200');
            });
            event.target.classList.add('bg-blue-600', 'text-white');
            event.target.classList.remove('bg-gray-200', 'text-gray-800', 'dark:bg-gray-700', 'dark:text-gray-200');

            currentFilterCategory = event.target.dataset.category;
            renderMenuItems(allMenuItems, currentFilterCategory);
        }

        // --- Cart Management Functions ---
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartItemCountSpan.textContent = totalItems;
            if (totalItems > 0) {
                cartItemCountSpan.classList.remove('hidden');
            } else {
                cartItemCountSpan.classList.add('hidden');
            }
        }

        function addToCart(itemId) {
            const itemToAdd = allMenuItems.find(item => item._id === itemId);
            if (!itemToAdd || !itemToAdd.isAvailable) {
                showMessageBox('Item not available!', 'error');
                return;
            }

            const existingCartItem = cart.find(item => item.menuItemId === itemId);

            if (existingCartItem) {
                existingCartItem.quantity++;
            } else {
                cart.push({
                    menuItemId: itemToAdd._id,
                    name: itemToAdd.name,
                    price: itemToAdd.price,
                    quantity: 1
                });
            }
            showMessageBox(`${itemToAdd.name} added to cart!`);
            updateCartCount();
            renderCart(); // Re-render cart in modal if open
        }

        function updateCartItemQuantity(itemId, change) {
            const itemIndex = cart.findIndex(item => item.menuItemId === itemId);
            if (itemIndex > -1) {
                cart[itemIndex].quantity += change;
                if (cart[itemIndex].quantity <= 0) {
                    cart.splice(itemIndex, 1); // Remove if quantity is 0 or less
                }
            }
            updateCartCount();
            renderCart();
        }

        function renderCart() {
            cartItemsList.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartItemsList.innerHTML = `<p class="text-center ${currentTheme === 'dark' ? 'text-gray-400' : 'text-gray-600'}">Your cart is empty.</p>`;
            } else {
                cart.forEach(item => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = `flex items-center justify-between py-2 border-b ${currentTheme === 'dark' ? 'border-gray-700' : 'border-gray-200'}`;
                    cartItemDiv.innerHTML = `
                        <div class="flex-grow">
                            <p class="font-semibold">${item.name}</p>
                            <p class="text-sm ${currentTheme === 'dark' ? 'text-gray-300' : 'text-gray-600'}">Rs. ${item.price.toFixed(2)}</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <button data-id="${item.menuItemId}" class="cart-qty-minus bg-red-500 hover:bg-red-600 text-white w-7 h-7 rounded-full flex items-center justify-center text-lg font-bold">-</button>
                            <span class="w-6 text-center">${item.quantity}</span>
                            <button data-id="${item.menuItemId}" class="cart-qty-plus bg-green-500 hover:bg-green-600 text-white w-7 h-7 rounded-full flex items-center justify-center text-lg font-bold">+</button>
                        </div>
                    `;
                    cartItemsList.appendChild(cartItemDiv);
                    total += item.price * item.quantity;
                });

                document.querySelectorAll('.cart-qty-minus').forEach(button => {
                    button.addEventListener('click', (e) => updateCartItemQuantity(e.currentTarget.dataset.id, -1));
                });
                document.querySelectorAll('.cart-qty-plus').forEach(button => {
                    button.addEventListener('click', (e) => updateCartItemQuantity(e.currentTarget.dataset.id, 1));
                });
            }

            cartTotalSpan.textContent = total.toFixed(2);
            placeOrderBtn.disabled = cart.length === 0; // Disable place order if cart is empty
            if (cart.length === 0) {
                placeOrderBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                placeOrderBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function openCartModal() {
            renderCart(); // Always render cart when opening modal
            cartModal.classList.remove('hidden');
            checkoutError.classList.add('hidden');
        }

        function closeCartModal() {
            cartModal.classList.add('hidden');
        }

        async function handlePlaceOrder(e) {
            e.preventDefault();
            checkoutError.classList.add('hidden');

            if (cart.length === 0) {
                checkoutError.textContent = 'Your cart is empty. Please add items before ordering.';
                checkoutError.classList.remove('hidden');
                return;
            }

            const customerName = customerNameInput.value.trim();
            const customerPhone = customerPhoneInput.value.trim();

            if (!customerName || !customerPhone) {
                checkoutError.textContent = 'Please enter your name and WhatsApp phone number.';
                checkoutError.classList.remove('hidden');
                return;
            }

            // Basic phone number validation (adjust regex as needed for your region)
            if (!/^\d{10,15}$/.test(customerPhone)) {
                checkoutError.textContent = 'Please enter a valid phone number (10-15 digits, no spaces/symbols).';
                checkoutError.classList.remove('hidden');
                return;
            }

            const orderPayload = {
                customerName: customerName,
                customerPhoneNumber: customerPhone,
                items: cart.map(item => ({
                    itemId: item.menuItemId,
                    quantity: item.quantity
                }))
            };

            placeOrderBtn.textContent = 'Placing Order...';
            placeOrderBtn.disabled = true;

            try {
                await apiCall('/api/orders/place', 'POST', orderPayload);
                showMessageBox('Order placed successfully! You will receive a confirmation on WhatsApp.', 'success');
                cart = []; // Clear cart
                updateCartCount();
                closeCartModal();
                customerNameInput.value = ''; // Clear form
                customerPhoneInput.value = ''; // Clear form
            } catch (err) {
                showMessageBox(err.message || 'Failed to place order. Please try again.', 'error');
                checkoutError.textContent = err.message || 'Failed to place order. Please try again.';
                checkoutError.classList.remove('hidden');
            } finally {
                placeOrderBtn.textContent = 'Place Order';
                placeOrderBtn.disabled = false;
            }
        }


        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(currentTheme); // Apply theme on load
            fetchMenuItems(); // Load menu items on page load
            updateCartCount(); // Initialize cart count

            themeToggle.addEventListener('click', toggleTheme);
            viewCartBtn.addEventListener('click', openCartModal);
            closeCartModalBtn.addEventListener('click', closeCartModal);
            checkoutForm.addEventListener('submit', handlePlaceOrder);

            categoryFilterButtons.forEach(button => {
                button.addEventListener('click', handleCategoryFilter);
            });
        });
    </script>
</body>
</html>
